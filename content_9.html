<!DOCTYPE html>
<html>
<head>
    <title>雅美(達悟)族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;與歲時祭儀相較之下，達悟族的生命儀禮都簡單許多。達悟人在出生、結婚、死亡這三種生命過程會舉行儀式。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;達悟人認為一個婚姻的確立在於成功的生育子嗣，婚後未育是最常見的離婚原因。男人的初婚期是25~30歲，只能夠自己一人獨自駕駛小船出海捕魚的時期；女子的待嫁期是18~20歲，能夠織布與種芋的時期。");
				$("#content").append("<br>&emsp;&emsp;青年男女婚前交往極為自由，彼此情投意合後關係會漸趨固定，每日出雙入對，儘管沒有任何的婚約，在部落中也會被視為一對。達悟人大多要經過兩、三次的長是之後才能找到固定的對象。男女雙方定情後，由南家請託雙方姻親向女家求婚，會帶著飾珠一串、檳榔一束前往女方家求婚，女家接受即表示許婚。");
				$("#content").append("<br>&emsp;&emsp;婚禮時只有新郎或新娘的近親會出席在新郎家中舉行的婚宴，由於參加婚禮的人數非常少，且婚宴的規模也與平時的餐食差別不大，因此大多數的村民不會察覺有婚宴正在進行。一對夫妻之所以被視為是一對夫妻，主要是因為他們一起工作和居住，而非曾舉行任何正式的儀式。當一對伴侶在婚後生育子女，變差不多可宣告婚姻前期不穩定狀態的結束，及子女的到來強化了彼此的關係。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;新生兒的命名儀式是非常重要的，當孩子被命名的同時，他的父母、祖父母、外祖父母的名字也隨之取消，而改以能反映他們社會狀態的名字：隨孩子的姓名來命名。在達悟人的結婚儀式中並沒有饗宴及狂歡部分，只有新郎、新娘的父母及少數近親參與其事，其重要性反倒不如新生兒的命名儀式。");
				$("#content").append("<h3><strong>落成</strong></h3>");
				$("#content").append("&emsp;&emsp;達悟人儀式中最為特別的是為新建的房屋或船舉行的落成禮meyvazey。雖然不是每造一艘新船或新屋都要舉行落成禮，一人一生中至少要舉行三、四次，如此方能在其社會交換中的施與受間取得平衡。每個達悟男子在主持落成禮時值見達到社會成熟性。");
				$("#content").append("<h3><strong>喪葬</strong></h3>");
				$("#content").append("&emsp;&emsp;達悟族人死後大多是當天或是隔日黎明就送葬，並沒有沐浴更衣，棺木的組裝則在墓地，只有彎曲死者的四肢，做嬰兒出生時的姿勢，然後用avaka麻布包裹以繩綑綁，由死者的近親抬出屋外，其他的親人則是手持長炳刀身披冑甲，到屋外或是屋頂叫嚷咒語驅鬼，然後把屍體抬到墓地埋葬。達悟族的葬法主要有土葬、崖葬、水葬等，後來發現的甕葬數量則是少數，過去的傳統多為嬰兒。一般自然的死亡視為善終則以土葬的方式埋葬，品行不良或是沒有後嗣近親的多是用崖葬，但各部落有所差異，而少年夭折以及嬰孩死亡的，多是抱到海岸礁岩下拋入海中，這樣的方式稱之為水葬。");
				$("#content").append("<br>&emsp;&emsp;土葬和崖葬的送葬家屬都是男性，穿著武裝手持鋼槍，由親人背在肩上或是由兩個人用長板縛屍互抬，5－6人隨後送葬；而女子和其他朋友概不送葬。土葬的地方多是固定的，大多是距離聚落1－2里的海邊林木密集的地區，其葬穴挖成方形，將屍體面向東方腳朝西方，同時讓臉稍稍俯下不要面向太陽，因為族人普遍認為面對太陽死者會不舒服，而且會變成凶鬼出來害人；在喪禮結束第三天之後，如果還有死者家屬依然哀傷悲泣的，其他親友才能到喪家慰問。");
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;在宗教信仰方面，雅美族人的宇宙觀共分為八個層次，天界有五層，掌管陸地、海洋、食物、生命等。雅美族人也相信靈魂觀，尤其以死去的靈魂（Anito）最為懼怕。許多不好的事物都歸咎於惡靈作崇，因此對死亡特別害怕。");
				$("#content").append("<br>&emsp;&emsp;雅美人認為神主宰了自然現象，包括災害（如雷雨、洪水等等），及人類的生產和繁殖。雖然雅美人知道神居住的地方分成數層，每一層都住有一或多位神，但他們對天地共有幾層，那個神住在那一層，或那個神主宰那些事務並沒有一致的看法。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;飛魚祭</strong></h4>");
				$("#content").append("&emsp;&emsp;蘭嶼四面環海，魚撈為主要生活方式，為祈求飛魚豐收，族人便舉行「飛魚祭」，新船造好下水前，則依例舉行「船祭」。共分13次舉行，第一次是'飛魚祈禱祭'，這天黎明，所有的船在海灘集合，祈求神的保佑和飛魚的豐收。結束後，每艘船殺一隻雞，將血用食指點在卵石上，表示收穫的魚將和石頭一樣長久。最後一次是慶祝飛魚每一豐收和魚季結束，女子不能參加。");
				$("#content").append("<h4><strong>&emsp;新船下水祭</strong></h4>");
				$("#content").append("&emsp;&emsp;雅美族的船是由20餘塊的刳木併成的，再由一種叫'巴洛'的樹根剝成棉花狀物填塞，以防滲水為時需2 ~ 3個月的工作天。船祭開始時，客人須頭戴銀盔，手持長槍，盛裝參加高潮是船員坐在自己的新船位子，向船靈祈禱，全村男子吟唱著湧向新船。最後，將新船拋入空中，再至海中試船，即禮成。");
				$("#content").append("<h4><strong>&emsp;新屋祭</strong></h4>");
				$("#content").append("&emsp;&emsp;達悟族人每當有新屋落成時，必須舉行慶典（名為mivarai），其重要之儀典包括有：");
				$("#content").append("<br>&emsp;&emsp;•  收割禮芋：於正式落成禮前三天開始，即由該家主婦邀集本村親友，到田裏收割芋頭，堆於屋內。豬羊入欄：也於三日收於儀種主人家附近，圍搭一個家畜欄，把放在牧場或社里的豬羊，照預定的數目，捉回來，置於欄內以備宰殺。");
				$("#content").append("<br>&emsp;&emsp;•  邀集親友：於典禮前一、二天，由家長代表到各一村邀集親戚翌日前來聚讌。");
				$("#content").append("<br>&emsp;&emsp;•  展覽禮芋：典禮日早晨由本村男性親友幫忙，把已運回住屋內之水芋，再搬出來，陳列於往家之屋頂、走廊、及凹下的院壁四周，以誇示其數量，顯現主人之財富。");
				$("#content").append("<br>&emsp;&emsp;•  祝賀讚頌：典禮日各外村的親戚一隊一隊的來到，在村外換上禮服列隊而入。大體到齊了，主人先唱迎賓歌，然後客人一隊一隊的唱讚頌祝福之歌，直到深夜。");
				$("#content").append("<br>&emsp;&emsp;•  分配種芋：翌晨早餐後，主婦出來主持贈芋禮，客人依次排坐於屋外平台兩側，由主婦領導先撿最大的芋在每位客人面前送三根，第二次送六根，直到陳列之芋頭分完為止。芋的分配量是平均的，無親疏遠近之分。");
				$("#content").append("<br>&emsp;&emsp;•  分配豬肉：分芋完畢後，主人由近親幫忙，宰殺欄中之豬隻，抬至村後草地燒去其毛，以刀再刮乾淨，再以一定的方法解開，把肉依親疏遠近各等級賀客人數多寡，分成一堆堆，分贈親友。");
				$("#content").append("<h4><strong>&emsp;小米豐收祭(收穫節)</strong></h4>");
				$("#content").append("&emsp;&emsp;小米是達悟族人重要的作物之一，由於蘭嶼當地缺乏稻米，因此小米的種植是族人心目中的一件大事，舉行與否由村裡的長老開會協商。小米豐收祭，族人藉由歌舞表演來感謝天神的賜予，並祈求年年豐收。");
				$("#content").append("<h4><strong>&emsp;飛魚終食祭</strong></h4>");
				$("#content").append("&emsp;&emsp;在每年的中秋節以後，停止食用飛魚，並將未食的飛魚丟棄。");
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;雅美族分布於台東的蘭嶼島上的六個村落，為台灣唯一的一支海洋民族。部落均靠近海岸地帶，而且位在最大滿潮線上緣的的山坡或河谷邊的平坦地。聚落前面均有一弧形海灣。聚落前的海岸線上，均有一各部落所屬的礁石海岸地帶，以為各部落的岸上捕魚作業區。均離希河頗近。部落兩側均有狹長型農業耕地。");
				$("#content").append("<h3><strong>半穴居</strong></h3>");
				$("#content").append("&emsp;&emsp;住屋一半在上一半在下。建築用材是以 木、石、竹、茅為主，營建時需精緻的木工、堆石、暗渠等建築技術。在建屋之前都會事先考慮清楚，規劃將排水系統一直打通到大海。主屋依山坡高低挖成階梯式的地面，將挖出的土壤置於四周，成為半地下式的形式。主屋分兩門、三門、四門三種，四門主屋的平面由前至後分為簷廊、前室和後室(兩門和三門主屋缺前室)，其地面一間比一間作階級式升高。工作房建築在地面上，為長方形的單房，鋪設木地板，有地下室為工作場所。");
				$("#content").append("<h3><strong>傳統家屋形式</strong></h3>");
				$("#content").append("&emsp;&emsp;雅美族的傳統家屋（asa ka vahai）是由低於地面的主屋（vahai）、具有地下儲藏室而高於地面的工作房（makarang）、從地面昇起之干欄式涼台（tagakal）等三棟獨立的建築物所組成；另外則是產房（valag）、船屋（kama ligan）、靠背石（pa nad ngan）、豬圈等附屬設施。不過船屋通常都集中在靠近港灣附近的海邊，豬圈和產房則是在村落周邊的荒地；只有主屋、工作房以及涼台才集中建造在自家的建築基地（asa ka sako）上。 ");
				$("#content").append("<br>&emsp;&emsp;主屋、工作房以及涼台在基地的安排上，是視基地的形狀而有所調整並沒有固定的規則，唯一的重點是主屋均平行於海岸線，建構在鄰接於基地內側邊界（以面海視為前方）的石頭砌成的凹地中，工作房則是靠在主屋前方並與主屋成垂直關係，而涼台則是設置在最前方具有開闊視野的地方，如此的排列方式則構成聚落空間主要的基本單元。");
				$("#content").append("<h3><strong>家屋形式的變遷 </strong></h3>");
				$("#content").append("&emsp;&emsp;達悟族的傳統建築群大概是目前台灣原住民族中保留較完整的一個族群，其中尚保留傳統聚落建築群的是野銀、朗島部落，至於其他椰油、漁人、紅頭、東清等部落，大致上是被新的建築樣式所取代，只在部落中一、二處還有傳統家屋的蹤跡。公部門的國宅政策是達悟族家屋變化最快的因素，其次是現代化生活的需求，其變遷有以下過程： ");
				$("#content").append("<br>&emsp;&emsp;地下屋建材更新及室內格局的改變：1960年7月台東縣政府在漁人、紅頭二村，興建示範住宅十棟，每戶約十坪左右的大小，內部格局為一房一廳一廚房，兩坡面屋頂。此樣式也成了當時家屋興建的模仿，但此時期大部份族人的經濟尚無能力自行興建一棟地上式的房子，有些經濟尚許可的族人開始會將地下屋的內部格局做現代化的改變。再者，族人紛紛前往台灣工作，也從台灣帶回新的營建觀念及建材，如水泥、油毛氈等物資，開始自身住屋的改建，水泥用來強化原本的石頭外牆或重砌牆面，茅草屋頂改為防水油毛氈，大約1970年代末期，就見不到傳統的茅草屋頂了。所以1960年到1970年代中期以前，住屋的變遷仍保留在建材更新階段及室內格局的改變。");
				$("#content").append("<br>&emsp;&emsp;地上式現代住家的興起：政府於1966年起至1980年間，陸續在蘭嶼六個聚落實施整體國宅興建，除朗島與野銀因村內老人的激烈反對，所以沒將傳統聚落中的地下屋拆除，而是在舊聚落旁興建國宅，也就是村裡耆老的堅持，現今我們才能欣賞到達悟族傳統家屋的文化智慧。現今的家屋樣式，不僅室內格局、建材、構造方式都是來自台灣經驗的模式。 ");
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;雅美族的社會與家族型態並沒有酋長制與階級的觀念，一切都是在平等與共享的制度觀念下運作；主要可以分為家族與親族集團，以及地域、漁團組織等等。");
				$("#content").append("<h3><strong>家族集團</strong></h3>");
				$("#content").append("&emsp;&emsp;家族集團是雅美族人最普通而且眾多的集團之一，每一個家就構成一個家族；它的血緣團體是父系世系群（patri-lineage），也就是構成這個父系世系群（patri-lineage）的基本單元是父系家族。在居處制度上，規定夫婦、子女為一個家的構成份子，而最大的不同則是在子女婚前婚後的住處有所變動，主要是從父居住，意思是不論妻子或是子女均從父居；每一個子女婚後均須搬出老家，並且在父系的宅地上另建新居，形成一個家宅群的聚落內部關係。 ");
				$("#content").append("<h3><strong>親族集團</strong></h3>");
				$("#content").append("<br>&emsp;&emsp;以父系為中心的氏族（clan），在各部落之間都有一定數目的氏族，原則上都是由長子來繼承的父系繼嗣（patrilineal descent），沒有男嗣的時後才由女性繼承，但是如果家中沒有後嗣的時候可以收養子嗣來繼承；整個親族關係都是建立在血親和姻親關係之上。在婚姻制度方面則是外婚制，除非家中只有一女的時後才招贅。另外較為特殊的則是親從子名制（teknonymy），也就是在婚後長子出生時，其父母和祖父母均須依長子的姓名更改自己的名字；同時，後嗣的名字多是長輩賜與的，所以與長輩同名的情況並不多見，而且男女的名字可以互通。凡是成為親族平時往來都很密切，彼此之間都是以協力合作的方式共同工作，例如婚喪、建屋、造船等等。");
				$("#content").append("<h3><strong>地域集團</strong></h3>");
				$("#content").append("&emsp;&emsp;地域集團指的是雅美族人的一個固定性的居住集團，一共分為六個。其所居住的部落地域稱之為「社」，現在則稱之為「村」。這六個村各自分散，但是各社內部聚集相當的人口，住屋密接均背山面海；每一個村中都是採自給自足的社會型態，社會分工為自然分工均衡狀態，如男女分工是以男士操作勞動力粗重的海陸生產，婦女主事芋田及旱田墾植理田的工作、老幼分工是以年長者從事藝術工作，少年則是採集、放牧等等。");
				$("#content").append("<h3><strong>漁團組織</strong></h3>");
				$("#content").append("&emsp;&emsp;漁團組織同時也是一個祭祀集團，是一個在雅美族人中非常重要的組織，由於個人或家族捕魚相當費力而且漁獲量較少，所以自然地由地域中的族人結合成若干小組，一同祭祀一起出乘捕魚，並將漁獲均分。這種方式象徵著其族群社會中的互助精神與共享制度，並且在飛魚季時，這些小型組織會共同組成一個龐大的漁團，而且以部落為單位來舉行。");

				$("#content").append("<h4><strong>&emsp;聚落長老</strong></h4>");
				$("#content").append("&emsp;&emsp;雅美人視老人具有主要權威，每一個聚落有幾位最受敬重的長者，稱為長老。這些長老中，年紀最大或輩份最高者被推選為首長；除了年齡之外，是否成為部落首領，通常決定於此人在農作物歉收時能夠養活多少人，及其平日為人處事的能力，所以雅美族的長老非但不是世襲，還要靠著能養活多少人來建立自己的地位，因此雅美人常常藉著新屋落成、新船下水，婚喪喜慶來大宴賓客並且贈送食物，有時一艘新船下水就能動用上萬斤芋頭、幾十條豬，來建立自己的地位與影響力。");
				$("#content").append("<h4><strong>&emsp;漁團領袖</strong></h4>");
				$("#content").append("&emsp;&emsp;雅美族成年男子都各屬一個漁團組織，所以每個部落內部就形成數個漁團。在捕獲飛魚時節，每艘漁船有船長與副船長，每年漁團第一次出海捕魚時會舉行祭典，指定一艘漁船先入海，船長擔任司祭，這個職務是輪流的，是一種榮譽並沒有特權。");
				$("#content").append("<h4><strong>&emsp;戰鬥領袖</strong></h4>");
				$("#content").append("&emsp;&emsp;雅美人的戰鬥領袖有二種，一個是在同一部落中，有二方發生嚴重糾紛無法協商解決時，雙方就會各以男性直系血親為主，組成戰鬥團體，推選一個善戰者為總指揮，另外當兩個部落間發生衝突時，會由長老會議動員指揮全村落的男性組成戰鬥團體，也會選一個善戰的總指揮，當戰鬥結束，總指揮的權利也隨著終止。");
