    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;宗教在噶瑪蘭的生活裡佔有重要地位，他們崇拜祖靈，其宗教信仰以祖靈為中心。噶瑪蘭人將人間與靈界分開，相信靈界的鬼神能保佑凡人。");
				$("#content").append("<h3><strong>Bathohogan喪葬儀禮</strong></h3>");
				$("#content").append("&emsp;&emsp;人死後的祭靈魂儀式，用來界定人與靈魂的一道儀式。族人相信在人死後，魂魄不會馬上成為有靈的靈魂，必須透過Bathohogan才能成為靈魂，成為祖靈之一，而且是保護族人的善靈；反之，死後沒有執行此儀式者，就會變成孤魂野鬼。所以，噶瑪蘭人對待凶死之人(被馘首，或橫死者)即不做Bathohogan，任其變為惡靈。");
				$("#content").append("<br>&emsp;&emsp;Bathohogan在執行上有兩種型式：一是善死者的作法，平常族人在家中過世的，不論老死、病死，只要不是凶死者，之後在出殯下葬時也很順利者，即為善死者，這種人的Bathohogan都直接在家中舉行；一是死亡後出殯前碰到自然界的一些不祥預兆，如打雷、地震等，就會引來惡靈，所以儀式必須先在戶外舉行招靈、驅邪後，才能和善死者一樣移入室內舉行。");
				$("#content").append("<h3><strong>Kisaiiz & Bakalavi治療儀禮</strong></h3>");
				$("#content").append("&emsp;&emsp;這是兩種祭司為人治病的儀式，皆是祈求神靈治病。先做Kisaiiz再作Bakalavi。需要此儀式的病人都是病很重的，要好幾個祭司聯合起來執行。祭儀是部落性的大事，最少5到7天，最長到半個月，內容複雜。");
				$("#content").append("<br>&emsp;&emsp;Kisaiiz完整做法現已失傳，只有少數祭司知道片段，不過其中的一段除瘟歌舞還很完整保留。被Kisaiiz治癒的少女即有資格成為Mtiu，開始學習醫療及占卜。");
				$("#content").append("<br>&emsp;&emsp;Bagalavi是除瘟祭，主祭的Mtiu會在晚上迎請噶瑪蘭的神靈及祖靈來到，圍成一圈相聚。藉著Bagalavi可以治療身體欠安的Mtiu。");
				
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;噶瑪蘭人的傳統宗教信仰屬於萬物有靈的靈魂觀，可從其儀式中探究概略，他們將人界及自然界的靈魂分為神靈、祖靈、山靈、鬼以及惡靈，把人體的病痛歸因於惡靈作祟，必須透過儀式來驅趕。在噶瑪蘭人的靈魂觀裡，可改變人類的力量主要來自三類靈魂，一是善靈，包括神靈、祖先之靈Tazusao神、祖靈是一種無所不在的靈魂，噶瑪蘭人相信透過祭儀、祈禱，此類靈魂能夠在冥冥之中保佑族人，但也會對犯錯之人施予懲罰。");
				$("#content").append("<br>&emsp;&emsp;族人相信人的一生無時無刻不受此類「靈」的監護，所以要謹守祖先的規範，表現在新年祭祖、祭拜亡魂、女巫治病、女巫祈禱等生活祭儀中。");
				$("#content").append("<br>&emsp;&emsp;惡靈，包括鬼，是一種由不好之人或外族人的靈魂所變成，存在於生活事物之間，具有使人生病、致人於死的力量，也是無所不在的靈魂，主要表現在成人治病、小孩治病等禳祀儀式中。其次，自然靈包括了山神、獵物神、各種自然精靈等，是一種由自然萬物所幻化的靈魂，有固定的所在，只要族人不進入該處即可避免危害，此類靈魂也不會主動找上人類，噶瑪蘭人在野外狩獵、山田耕作、下海捕魚、吃新米、農業祭祀時即會祭祀此類靈魂。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;祭祖儀式</strong></h4>");
				$("#content").append("&emsp;&emsp;在新年前夕全家祭祖的儀式，舉行時間說法不一。伊能嘉矩曾描述祭儀的內容：「當祭期將近，家家釀造新酒，搗製米糕，以備饗神。");
				$("#content").append("<br>&emsp;&emsp;祭祀日各家將祭品集中於社內一定場所；祭祀開始主祭人吹奏橫笛，招請祖靈下降來饗祭物。祭祀完畢，開始飲宴、跳舞、歌唱直至天明」，當時族人是於戶外場地進行祭祖儀式，而今日新社地區已發展為家內祭祀的形式，其中，哆囉美遠系統的祭祖儀式儀式更具私密性，外人不能參與。");
				$("#content").append("<br>&emsp;&emsp;祭祖儀式有不同的稱名，在宜蘭流流社及加禮宛社調查時，紀錄一般稱為suppau，而新社黃姓家族以閩南語稱祭祖儀式為bu-ge。由於噶瑪蘭人多維持祭祖儀式，祭祖儀式成為族群對外宣稱其仍為一獨特族群的外顯證明。");
				$("#content").append("<h4><strong>&emsp;海祭</strong></h4>");
				$("#content").append("&emsp;&emsp;過去的海祭主要是噶瑪蘭人在出海前獻祭海神等精靈，祈求平安與豐收。拜海之前不須mamet，對性行為也無限制，但女人不能參與獻祭。部落長老在漲潮時舉行儀式，讓祭品由海潮帶走。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;因天生喜水、喜濱水而居，聚落型態是以採取近河的小型集村為主，以流流社來看是符合近水的小型集村的聚落型態，且因地勢較此一地區的其它地勢高土質也異於它處是為沙地。過去居住於宜蘭，目前遷居到花蓮和台東。");
				$("#content").append("<h3><strong>建築材料</strong></h3>");
				$("#content").append("&emsp;&emsp;因其居住的自然環境的差異，在建築房屋所使用的材料上和型態構造上，都可發現有區域別的差異。早期噶瑪蘭族家屋材料是以竹子、茅草、黃藤、蘆葦（茅杆）、牛糞等為主要建材；竹木除了用來製作漁獵的工具外，亦是住屋的主要建構材料。而刺竹為部落外圍的籓籬，除抵禦敵人的侵擾外，並可防禦野獸、減少風害。");
				$("#content").append("<br>&emsp;&emsp;而傳統住屋為了適應多雨氣候及水澤環境，採用樁上建築，此種建築利用耐水浸泡的刺竹、長枝竹、大葉楠、大葉山橄欖、九芎等植物做為支柱；置於牆壁的材料是以竹子作骨架，或使用蘆葦、五節芒的莖稈編牆、以藤條固定；屋頂覆以茅草；牆壁下半部敷以牛糞防水又防蟲，內部隔間有時用木板 且雕圖紋；另外附屬建物有穀倉和爐灶；而茅草屋冬暖夏涼，但怕颱風的侵襲。而建屋的過程是屬於社中大事，全社出動的自力營造模式，完成後舉行儀式祭拜祖先，並祈求平安。");
				$("#content").append("&emsp;&emsp;因天生喜水、喜濱水而居，聚落型態是以採取近河的小型集村為主，以流流社來看是符合近水的小型集村的聚落型態，且因地勢較此一地區的其它地勢高土質也異於它處是為沙地。過去居住於宜蘭，目前遷居到花蓮和台東。");
				$("#content").append("<h3><strong>傳統家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;在房屋型態構造上，平埔族住屋有樁上住屋、土墩式住屋及半洞窯式住屋三種。噶瑪蘭在房屋型態構造上則為樁上住屋，馬偕在蘭陽平原所見的平埔族住屋大概仍多屬樁上住屋但已有漢化趨勢。馬偕極度讚揚樁上住屋型式認為漢化是一種退步；所著《台灣遙寄》云：「平埔番…房屋型式與目前漢人之戶屋，甚有異處，且勝於漢人的房屋。");
				$("#content").append("<br>&emsp;&emsp;平埔之房屋，地板加高於地上，比漢人的泥地板，對於人的健康有益的多」。宜蘭地區傳統的高架式舟形房屋，屋頂像一條船—大船叫Bana、小船叫做Bubua；壁板上經常施有雕繪裝飾，根據伊能嘉矩19世紀末期的田野記錄，這些木雕版噶瑪蘭語稱為「asivok」，為社中年長者在閒暇時雕刻製成，用以裝飾房屋增加美觀。但至清末時，由於附近地區匪亂，舊屋多數被焚燬，雕刻屋版也隨著消失。日治時期，日本人甚至於走入民房，將噶瑪蘭人傳統的住屋門版窗櫺，凡上面鐫有線雕平刻的鹿形動物、人像，都強行帶走。");
				$("#content").append("&emsp;&emsp;平埔族的主屋無論南北，都是呈夫妻子女團聚一室的空間使用模式，每一家庭成員都在一室，共同起居飲食；主屋內無家具但地無點塵。睡床是用竹料編造，一間房子配一張竹床，床邊架有梯子，而當頭目的，從來沒有叫部落眾人來協建房屋或造園。猴猴社用天然石塊疊成圍牆，高約六尺，中留一門。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>部落組織</strong></h3>");
				$("#content").append("&emsp;&emsp;在噶瑪蘭族的舊社中，採行以部落為中心的組織型態，各社自力領導階層，部落互相往來但不相同屬，原始的社會以年長者為領導，並由年齡組織階級負責部落內實際事務的執行。新社地區的頭目制度是由十二人左右組成的「頭目團」為中心，再由此頭目團中透過眾人投票選出一人出任「頭目」，一至二人出任「副頭目」，頭目必須是被公認正直的優秀男子，並解精通許多祭祀和農業知識，任期一年，在每年八月間重新選舉。");
				$("#content").append("<br>&emsp;&emsp;噶瑪蘭族並沒有社會階級之分，或是主僕的關係，他們只有按年齡分級，社會地位和職務隨著年齡而不同訓練的意義一部份是培養對老人家的尊重。花蓮新社村曾以sla:l的年齡階級組織來整合男子人力，負責過去農耕社會中耕作、收割、蓋屋修建、軍事保衛工作，此組織在日治時期被迫去武力化。1991年起，因為豐年節表演的需要，年齡階級制度被恢復，村中青年分為三個階級：");
				$("#content").append("<br>&emsp;&emsp;•  mamabugaba: 負責籌畫指揮。");
				$("#content").append("<br>&emsp;&emsp;•  lageling: 會場工作執行。");
				$("#content").append("<br>&emsp;&emsp;•  bagalonine: 樂舞表演。");
				$("#content").append("<br>&emsp;&emsp;然因其並未與日常生活事務作深刻的連結，一般族人、甚至連主事者尚無法牢記這個階級劃分。除了男子年齡組織之外，新社地區也設有婦女會或家政班，除了一般社團事務，也涉入近年來新社因復名及文化復振所參與的文化活動。");
				$("#content").append("<br>&emsp;&emsp;過去村中活動如捕魚多以親屬關係為單位，並依照親屬關係的遠近來分配漁獲，但現今新社地區海祭祭典為突顯族群文化而將祭儀活動觀光化，動員時以整個部落為一單元，而非以過去以家及親屬分類為單元。");
				$("#content").append("<h3><strong>家庭組織</strong></h3>");
				$("#content").append("&emsp;&emsp;噶瑪蘭的傳統社會遵循母系繼嗣原則，夫從妻居，子女從母居，男子招贅後即放棄繼承權。後因與漢人通婚頻繁後，父系認同現象日盛。傳統的社會分工中，家系與財產由女子繼嗣，部落的公共事務及防禦戰鬥則由男性來負責。");
				
				});
			});
    </script>
