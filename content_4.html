<!DOCTYPE html>
<html>
<head>
    <title>布農族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;布農人最崇拜的是天神，認為天神是人類一切的主宰。又認為鬼靈存在這個世界上，有善惡之分。值得注意的是布農人的神話傳說裡，許多的動物、植物都是人變成的，或是與人平等的地位被看待，因此對於貓、狗、蛇之類的動物，布農人是以人的態度對待之。");
				$("#content").append("<br>&emsp;&emsp;布農人的傳統宗教是以dihanin（天）與hanito（精靈）觀念為主。宗教信仰以祖靈崇拜為基礎，但已有司理神及創造神的觀念，與靈魂觀念相混合，但神靈並非完全人格化。布農族的likarnin神是創造宇宙與決定人類善惡禍福之神，並以自然神和司理神相接合形成的神靈，如山神為獵神，河神為漁神，土地為穀神等為善神，另有令人生病的為惡神。");
				$("#content").append("<br>&emsp;&emsp;布農族還有祀天神及迷信百步蛇為神的舊俗，且巫師在族中為世傳，祭典時為主持人。有崇高地位，占夢、占出獵、占豐年、占外出、占病人吉凶，一言決定，族人奉為先知。");
				$("#content").append("<br>&emsp;&emsp;人對天必須抱持著感謝與敬畏的心。在某些傳統的宗教祭儀中，例如與農事相關的祭儀，都在於向上天祈求賜予好運，讓這次的耕作有很好的收穫，當收成結束時，也殺豬向上天感謝祂的眷顧與祝福，並祈求下次耕作仍能受到同樣的眷顧。這些祭儀的執行者通常是家庭中的家長，而且他不需要具有任何的法力。雖然dihanin在某些宗教祭儀的時刻成為布農族人祈求的對象，但這樣的「神」的觀念並未被精巧的加以設計與具體化，也並未被人格化");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("<h3><strong>dihanin</strong></h3>");
				$("#content").append("&emsp;&emsp;dihanin是布農族人宗教信仰的核心，在布農語中這是個多義的詞彙，根據伍錐（東埔社牧師）的研究，dihanin的意義包括神、天空、日曆上的天、氣象的名詞與宇宙。dihanin是布農族人倫理道德的主宰者，也是倫理道德的最高標準，人際間也有dihanin在視察著。然而，dihanin不具有人格化的性質與自由意志，祂的意志不是人可以用法術可以加以改變或取悅的，只有當人的行為符合或違反某種標準時才會受到dihanin的獎賞或懲罰。");
				$("#content").append("<h3><strong>hanito</strong></h3>");
				$("#content").append("&emsp;&emsp;Hanito是指任何自然物，例如動物、植物、土地或石頭等有生命者與無生命者所具有的精靈。布農人相信每一個物體所具有之精靈能力的強弱與大小都有所不同，當某物死亡或消失時，其精靈便會離開、轉化或消失，人類的情況也是如此。根據黃應貴在南投東埔的研究，一個人身上有兩個hanito，分別位於左肩與右肩，左肩的精靈稱為惡的精靈，右肩的精靈稱為善的精靈。一個人的精靈能夠影響他的所作所為，同時一個人行為的最終結果也是其所擁有的精靈與其他生物（或非生物）精靈力量競爭的結果，而人的生病與作夢，也與其精靈相關。hanito，離開人的身軀就死亡，善終者的靈魂成為祖靈，保佑族人。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;「婚姻」的布農語叫mapasida或mapadangi（結合）。傳統布農族的婚姻，婚配之權由父母兄長決定，男女雙方當事人沒有選擇餘地，也就是子女沒有要與不要的權利。男子的父母在準備masingav（議婚）時，首先是調查女方家長的的姓氏，是否是在可通婚的範圍內，否則就要改找其他的女子。");
				$("#content").append("<br>&emsp;&emsp;布農族的家族的家族姓氏分得很清楚，所以有極嚴格禁婚範圍，所以對方的家長和自己家族同姓， 甚至對方的祖父母和自己同姓，都是絕對的禁止通婚，否則便是不受人祝福的，此種情形布農語叫masamau，即使現代而言，這樣不成文的規定依然存在，最主要的原因是在於同姓氏基本上是同一個血源；是算同一個家族，所以可以防止近親通婚所產生的一些後遺症。布農的禁婚對象為：");
				$("#content").append("<br>&emsp;&emsp;•  同一聯族，包括同氏族、偶族者禁婚。主要從父方與母方之父系繼嗣群向外推展開。");
				$("#content").append("<br>&emsp;&emsp;•  姑表和舅表在五代之內禁婚，姨表在四代之內禁婚。");
				$("#content").append("<br>&emsp;&emsp;•  收養子女的禁婚範圍，需從養子女的親生父母追認起，而非從養子女方面追認起。");
				$("#content").append("<br>&emsp;&emsp;布農族偶而也有童養媳、指腹為婚，以及交換婚的習俗。而離婚這個事情，在布農族古代的社會中是不會發生的，甚至也沒有離婚這個字眼，直到近期才有這樣的名詞palikon出現，而且還是日本外來語。但在以前而言，若有類似的事情發生，也只有musbai(女子逃跑)。主要原因不外是外遇、姦淫、不生小孩或偷盜，是由女子因著自己的良心離開，而一離婚就中斷了雙方家族的親戚關係。");
				$("#content").append("<br><br>&emsp;&emsp;女孩出嫁後若在男方家生了孩子，男方家就必須要殺豬送給送給親家，當生的是男孩時，就殺一條豬送到女方娘家，生的是女兒就送半條豬；通常也可以等到下一胎也生女兒時合併送一條豬。但殺豬送給親家時（女方家族），不可以提早說，通常事先的告知對被贈予者不吉利，原本的美意變成不幸，雙方家族還會因此而交惡，所以贈豬的人通常決定今天是送豬給女方的日子時，在當天淩晨3、4點間才會通知女方。當家裡有這種饋贈儀式時，家族的老人要代表女方家族來祝福這個新生兒，老人會準備衣服、被子、刀等等的禮物，而小孩的父母親要記得祝福者所贈予的及祝福的一切；因為等到孩子長大或成家結婚，可要記得殺豬回報這位祝福者，回報的心是不管經過多少年，老人家是否仍活在人世間，只要時機到了作父母的都會帶著孩子把禮物送到老人的家中。");
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;布農人最崇拜的是天神，認為天神是人類一切的主宰。又認為鬼靈存在這個世界上，有善惡之分。布農族對動植物都是以人的平等態度對待。");
				$("#content").append("<br>&emsp;&emsp;傳統信仰為泛靈信仰，相信人有兩個靈魂，一個在左肩，稱為makwan hanido，一個在右肩，稱為mashia hanido。這兩個靈魂各有獨立意志來決定一個人不同的行為。左肩的靈魂使得人從事粗暴、貪婪、生氣等活動；右肩的靈魂則導引一個人從事慷慨、利他、友愛的活動。這兩個靈魂來自父親的睪丸。由於繼承自同一人，這兩個靈魂的力量都一樣大。而除了繼承兩個靈魂外，一個人也可以經由個人後天的訓練與培養來增加個人靈魂的力量。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;射耳祭</strong></h4>");
				$("#content").append("&emsp;&emsp;布農族聚落每年於農閒時舉行打耳祭，以肯定男人在村中的地位，並祈求獵獲豐富，家族興旺。布農族既活躍於高山闊水間，個個是善射的獵人。打耳祭就成為布農族人一年中相當重要的祭典，族將鹿耳掛在祭場的樹枝上，男孩都必須參加射擊，年幼的男孩由大人代射。活動的意義是尊敬善獵的英雄，並教導小朋友學習射擊。花蓮縣的卓溪鄉大約在每年的四月卅日舉行。");
				$("#content").append("<br>&emsp;&emsp;打耳祭是布農族一年之中最盛大的祭典活動，各個社群都有這種祭典，舉行的時間會依期居住的海拔高度而有所不同，但大約都在舉行小米除草祭之後，閒暇時間舉行打耳祭，祭典的時間由祭師決定，大都在四月初舉行。");
				$("#content").append("<br>&emsp;&emsp;部落的成年男子要月亮稍缺時，就要準備動身，到自己的獵場打獵。並開始淨身及遵守打獵的禁忌，留在家中的婦女也開始配合打獵回來的時間釀製小米酒。獵人要在祭典前一天下午返家，獵人們會從山頂上對空鳴槍，然後大聲齊唱或輪唱告知全部落的人。這時，家人獻上最香純的小米酒，慰勞辛苦的獵人。整個山谷迴盪著喜悅、豐收的氣息，村落裡的人也感染到愉快的氣氛");
				$("#content").append("<br>&emsp;&emsp;祭槍完畢後，大家就到放置野獸下巴骨的地方，舉行Mapakvis的儀式，只有祭師及今年獵物最多的人才能進去，其他的人則在外等候。祭祀完畢，全部落的人們到射耳場上集合，這時已有人將射靶裝置妥當，上排掛兩隻鹿耳，中排掛兩隻獐耳，下排擺山羊耳、山豬耳各一隻。長老們宣佈開始射耳後，由村中的老者先射，再換男孩們射，男孩們都射完之後，就由成年男子上場，射箭距離約五十公尺左右，打不中獸耳的會被取笑。在打耳祭祭典中，女人是被禁止靠近或觸摸獵具，他們只能在一旁觀看。");
				$("#content").append("<br>&emsp;&emsp;射耳活動結束後舉行Mapasitnul，分吃祭拜的烤肉Mapasitnul時要確實清點人數，分肉時不可剩餘或不足，否則會被認為是不祥之兆。分肉工作完成後，就開始喝酒、唱歌，舉行誇功宴(Malastapang)，待吃完獵肉，便向火堆及懸掛的獸骨進行撒祭儀式。最後，完成去除霉運的儀式後，整個射耳祭便結束了。");
				$("#content").append("<h4><strong>&emsp;嬰兒祭</strong></h4>");
				$("#content").append("&emsp;&emsp;在7、8、9月的月圓時舉行的嬰兒祭，又稱嬰兒節，是為了祈祝嬰兒平安長大的祭儀。 嬰兒祭是以家庭為單位舉行的祭儀，在祭儀的這天，過去一年內的有新生嬰孩的家庭，全家人都會盛裝打扮。在向天祈禱小孩能夠漲的又高又茁壯之後，嬰孩的父母會為嬰孩掛上項鍊，期望嬰孩能夠長得像項鍊一樣耀眼、美麗，所以嬰兒祭的布農語，也就是掛項鍊的意思。接著，父親要用手指沾酒給嬰孩沾，並口誦祝福嬰孩幸福長大，不要生病，而母親則須嚼gan的樹根塗在嬰孩的頭上，以驅邪避魔。再者，舉行嬰兒祭的家庭，還會在這一天個別舉行酒宴，邀請全部落的人來享用，如果有許多的家庭舉行，族人便可一家吃過一家，不僅沾喜氣，更可順便聯絡感情。嬰兒祭除了代筆著父母對嬰孩的祝福外，也是感謝祖先對新生嬰孩的關懷，而向每個參與酒宴的族人介紹嬰孩成為部落的一份子。因此，嬰兒祭是可遇不可求的祭典，只有嬰兒誕生時才會舉行。");
				$("#content").append("<h4><strong>&emsp;播種(小米)祭</strong></h4>");
				$("#content").append("&emsp;&emsp;播種小米之前，先舉行播種祭祭儀，以祈求所播種的小米能有好豐收。播種祭約在每年十一月至十二月的播種小米食節舉行。祭儀舉行的單位，有的社群是以部落為單位，遊記斯主持祭儀，有的社群是以家庭為單位，由家長主持。至於確切的舉行時間，則是依夢占的方式來決定，若是吉夢則隔日播種小米，若是凶夢則不能播種，須等到吉夢出現才能開始播種。祭儀舉行的這天，主祭者在田地上耕一小塊地後，先用茅葉行驅邪的儀式，再播下小米的種子，這時，主祭者一面揮搖手中用豬骨串成的祭器，一面則口誦祈禱豐收的祭詞。接著回到家屋，灑酒於鋤頭上以祭，全家人並聚食芋頭。最後，以吟唱祈禱小米豐收割做為結束。祈禱小米豐收歌是播種祭中最重要的祭歌，因為族人們認為唱的好壞與否，與當年小米是否豐收有關。 而整個播種祭以吟唱小米豐收歌為結束，表示播種祭的所有禁忌至此結束。");
				$("#content").append("&emsp;&emsp;");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;布農族建築材料包括板岩、木材、茅草及籐皮數種，不同的地區有不同的運用方式。例如北部的布農人以板岩為建屋的主要材料，以板石砌牆、蓋頂、鋪地，僅樑柱使用木材。中部及南部以板岩鋪地、以木板為牆、茅草蓋頂，房屋前半留為庭院，後半部用以蓋屋。穀倉置於室內或做為房屋建築的一部份。布農人喜聚族而居，故每家房屋內常分為若干床屋，每床屋住一對夫婦及子女。");
				$("#content").append("<br>&emsp;&emsp;傳統住屋窗戶少，建築低矮封閉，一主要防敵人侵入二防毒蛇猛獸。住屋入口上方牆上或簷下懸掛獸骨裝飾。住屋的形式包括石板屋、茅屋、木屋與竹屋等。");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;布農族分布於中央山脈海拔一千至二千公尺的山區，廣及於高雄縣三民鄉、台東縣海端鄉，而以南投縣境為主。最早的居住地是南投縣的仁愛鄉與信義鄉，以南投縣為主，後來經過幾次的大遷移，往東至花蓮，往南至高雄及台東山區。");
				$("#content").append("<br>&emsp;&emsp;布農族分布於中央山脈海拔一千至二千公尺的山區，廣及於高雄縣三民鄉、台東縣海端鄉，而以南投縣境為主。最早的居住地是南投縣的仁愛鄉與信義鄉，以南投縣為主，後來經過幾次的大遷移，往東至花蓮，往南至高雄及台東山區。");
				$("#content").append("<h4><strong>&emsp;石板屋:</strong></h4>");
				$("#content").append("&emsp;&emsp;以板岩砌牆、蓋頂、鋪地，僅樑柱使用木材。在建築的過程中，先尋找石板的材料，大塊的石板用來堆疊成牆面，較薄的片狀板岩則用來作為屋瓦，窗戶與某些支樑利用木頭製成。屋瓦是一片一片的蓋在細細的木架上，不用任何鐵釘與鐵絲。");
				$("#content").append("<br>&emsp;&emsp;板岩石屋的形式上大致呈長方形。以門口及出入之走道的位置來區分，房屋之建造方式可分為橫長與縱深兩類，正門置於橫寬部份之正面。屋頂為兩傾斜面頂，屋基為方形，前半部作為庭院，後半部用以蓋屋，穀倉置於屋內成為家中建築的一部份。");
				$("#content").append("<h4><strong>&emsp;茅屋:</strong></h4>");
				$("#content").append("&emsp;&emsp;茅屋以木柱作為樑柱，以茅管拼豎為牆，再蓋以茅草作為屋頂。有的房子會以板岩鋪地，以木板為牆，以茅草蓋頂。");
				$("#content").append("<h4><strong>&emsp;木屋與竹屋:</strong></h4>");
				$("#content").append("&emsp;&emsp;是布農人近來才發展出來的形式，木屋的形式呈長方形，以較大的木柱為樑，小木柱作為牆壁，切割木板作為屋頂。竹屋則以較粗的竹子或木柱為樑，剖竹作為牆壁，覆以平鋪式屋頂。");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
