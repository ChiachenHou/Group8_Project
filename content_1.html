         $(document).ready(function(){
            $("#button1").click(function(){
			    $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
                $("#content").append("&emsp;&emsp;阿美族的宗教信仰，主要有信仰人鬼及各種大自然的神靈，是個多神信仰的民族，各種活動、病痛均有專屬的神靈，且每一個神靈有固定的方位，祭拜時均朝正確的方向，不得有失誤；kawas是核心的概念，泛指神祈、厲鬼、祖靈、動植物的精靈及人的靈魂，是十分複雜的概念認為太陽是創造大地的女神，月亮則掌管與五穀有關的事，所以認為一切禍福皆操縱於神靈之手，因此要用一些祭祀的儀式及供品來祈求避禍納福。</p>");
				$("#content").append("<h3><strong>結婚Pataloma</strong></h3>");
				$("#content").append("&emsp;&emsp;當男女結婚後，其家庭生活和人生過程就進到另一階段，而其在家庭與社會的地位也因婚姻而改變。阿美族行嚴格的一夫一妻制，因他們相信多偶婚會遭受天譴而有不當的後果；也因此，他們離婚和再婚盛行。阿美族為母系社會，傳統上為男嫁女娶，婚後居妻家，財產亦由女家所有。婚禮當天由媒人先去男方家通知婚禮程序，下午兩三點再由媒人領女方家人送聘禮到男方家。媒人代表女方的親族舉行迎親禮，然後帶準新郎到會所，再與那裡的級友一起去女方家參加婚禮。在女方家由級友為主的婚禮結束後，未婚的級友將新郎送到會所過夜，至翌日三四點新郎起身回到新妻旁邊。當日雙方親家共同舉行晚餐禮後，婚禮儀式才告完成。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;阿美族對命名特別重視，嬰兒一出生即命名，因為名字是靈魂的象徵，也是第二生命。阿美族人名字只有名沒有姓，在名後加上父母的名字來區別。");
				$("#content").append("<h3><strong>喪禮</strong></h3>");
				$("#content").append("&emsp;&emsp;阿美族和其他民族一樣，並不認為死是生命的終結，而只是轉變到另一個世界的過程。程序有臨終禮：死者斷氣前，家人跑過來喊叫死者的名字。化妝禮：洗臉、洗足、著衣。埋葬禮：習俗上埋葬愈早愈好，傳統上葬在房屋後方的院內，但日據時期強制將死者埋在公墓內。超渡：埋葬後請祭司團主持，使死者靈魂列入祖靈。捕魚禮：埋葬後當晚或次日作捕魚祭，以示解除喪期。");
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;•  認為太陽神是女神（Donngy）的本體，男神（Malataw）的本體則是月亮，女神掌管一切與生命的起源及生命生生不息有關的事務，男神則掌管一切與生活起居相關的事務。<br>&emsp;&emsp;•  認為大自然萬物皆有神靈，都是人類的父母、兄弟。這些信仰觀念可從其傳說、神話或祭祀禮儀中看出其相關性。<br>&emsp;&emsp;•  原是個多神信仰的民族，各種活動、病痛均有專屬的神靈，且每一個神靈固定的方位，祭拜時均朝正確的方向，不得有失誤；kawas是核心的概念，泛指神祈、厲鬼、祖靈、動植物的精靈及人的靈魂，是十分複雜的概念，尤其在當阿美族與外接觸後，kawas也可以用來指涉日本人與漢人的神明。在接受基督教之前，阿美族有許多占卜吉凶的方式，如夢兆、竹占、鳥占等，做為避邪、祈福的行為依據；而在接受其他非本族信仰之後，對原本的傳統祭儀，如成年禮、婚禮、喪禮等都產生了一定影響。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;豐年祭</strong></h4>");
				$("#content").append("&emsp;&emsp;阿美族在每一年的七月中旬都會舉辦慶祝豐收的豐年祭，除了慶祝及感謝祖靈的庇祐，讓族人在過去的一年中衣食無虞，也請祖靈繼續庇祐族人在新的一年依然能逢凶化吉。");
				$("#content").append("<h4><strong>&emsp;捕魚祭</strong></h4>");
				$("#content").append("&emsp;&emsp;在每年五月間稻出穗時節，港口部落會舉行捕食祭，祭祀海神以祈求漁獲豐收。在先祖時代，每當農作收成之前，族人便會相邀在海邊或河濱捕魚，並舉行祭儀，祈求年年能有好收成。隨著時代的改變，生活型態已不同，生態環境也遭受破壞，現今阿美族的捕魚祭在形式上已有所改變了。<br><br>&emsp;&emsp;居住在海邊的阿美族人會下海捕魚，沿溪居住者則在河中捕抓，不過在下水捕魚之前，必須先舉行祭拜河神的儀式，即用酒、肉和麻糬到海邊祭神，祈求神明的佑助，能夠有好的收成。捕魚活動是由年長階級指揮，各年齡階層的少年們分頭在海中或河中捕魚，約在中央以前回到集合的地點。而捕魚的過程中，若有捕獲大魚者，還可高呼歡唱，一方面炫燿自己的成果，另一方面則與族人分享收穫的喜悅。<br><br>&emsp;&emsp;近午之時，捕魚的少年們將捕獲的魚全部集中起來，一起下鍋烹煮。將一道佳餚排列整齊後，再依年齡階級由大至小分發共享，藉此告訴年輕的族人們，要懂得敬老尊賢，遵從長者的指導。而年長者也會將分剩的魚蝦，再分給年齡階層較低或表現優異的少年們，以表示鼓勵與嘉許。捕魚祭，不僅展現阿美族昔日生活的面貌，也讓族人在祭典活動中，一方面習得阿美族的信仰文化，一方面記取尊敬長者的美德，更體驗共同合作、團結一致的精神，是傳承阿美族文化的重要方式之一。");
				$("#content").append("<h4><strong>&emsp;海祭</strong></h4>");
				$("#content").append("&emsp;&emsp;傳統阿美族與噶瑪蘭族特有的海祭，主要祈求海上作業漁獲豐收、作業平安所舉行之祭典。");	
            });
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;以母系聯合家族為居住的理想型態，理想的家屋是長而寬的大房子，內部大約可容納二十人左右。在建築材料方面，多以茅草為頂、木材為柱、豎竹為側壁，室內有籐製編繞的高架連床。一般家屋通常居住十多年後就需拆除重建，屋頂上的茅草則每年需要增補，每隔三、四年則需要全部重新更換。<br>&emsp;&emsp;>建屋程序: 奠地基、準備建材、剷平地基、豎屋架、蓋屋頂、編壁與連床、安門、落成。房屋落成時要殺豬祭神，結束後再集體出去捕魚。整修或重建家屋通常會利用九、十月水稻收割後的農閒時期。在阿美族的傳統社會中，家屋（loma'）的含意除了房屋的實體建築外，還需要包括兩項條件：一是要建立爐灶（parod），二是要住有家人。爐灶為生火處，傳統作法為立三塊石頭組成，此處為家人煮飯、取暖、作息與團聚之處，也是家屋的重心，象徵一個家庭的生命泉源。以往若家人要遷移至其它地方，母親會將這三塊灶石與自織的布、陶甕作為贈送。同時要用籐將這三塊灶石綁好帶走，缺一不可。");
				$("#content").append("<h3><strong>&emsp;穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;每家都有穀倉，一般人有兩個，富有者的穀倉可多至十數間至二十多間。在建築設計上，阿美族的穀倉建築於地面而無防鼠設備之薄板。如果一家只擁有一個穀倉時，可將長度延長，將內部利用竹子再分隔為二到三間，以存放不同的穀類。");
				$("#content").append("<h3><strong>&emsp;豬舍</strong></h3>");
				$("#content").append("&emsp;&emsp;建築十分簡單。以馬太鞍地區為例，以竹子、木材或檳榔樹幹為柱，前兩端較長，屋頂上搭一斜坡竹架，上蓋茅草、稻草或檳榔葉，後面以茅草編壁。雞舍建於家屋的左右兩側，以竹子為柱，頂上蓋以茅草或稻草。");
				$("#content").append("<h3><strong>&emsp;葬墓</strong></h3>");
				$("#content").append("&emsp;&emsp;在自家房屋後面的院子內，以竹籬圍成圓形作半穴式的葬坑，對於已種葬坑不加以維修，而是任其毀損，甚至自然消失。目前已改為公墓式的葬法。");
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>母系社會</strong></h3>");
				$("#content").append("&emsp;&emsp;阿美族為一母性的社會組織，每個家庭都是以母系為中心，並由母系來繼承、相傳。男孩結婚時入贅到女方家中，與父系社會不同。阿美族的氏族關係是由母系所構成，很重視親緣關係，家庭組織成員的人口數眾多，為幾世代同堂的母系大家庭，而大部分阿美族不喜歡分家，所以一個家庭的人口數都較多。但是其中南勢阿美的女兒在招贅不久後，就各自分家，另成立一個新的家庭，故一個家庭的人口數較其他支群少。<br>在耕作中，雖然男女性別的分工並不明顯，但一般來說，小米與女性以及家形成一組相關的關係，男人則與漁獵、政治活動形成一組相關的關係，而這樣的對應也形成一種社會組織間的互補性與階序性。");
				$("#content").append("<h3><strong>年齡階層</strong></h3>");
				$("#content").append("&emsp;&emsp;阿美族屬「男子專名級的年齡分級制度」。以男子年齡階級制度為基礎，依照長幼與生理發展情況，分級給予並適當的職業。十四、五歲以後加入年齡組及之預備役，接受嚴格的體能與武術訓練。每二到五歲為一個階級，同一階級的男孩一起生活、工作與學習。 <br>在年齡階級制度中有嚴格的分工制度，下一階級者必須服從上一階級的教導，如果違背，同一階級的同伴受到處罰，同樣的，如果有獎，也是一個階級為單位。經過如此嚴格的訓練，不但有助於阿美族的歷史文化繼承，也使得青少年得以養成自我控制能力，成年人能擔負起社會責任。<br><br>&emsp;&emsp;少年組：學習階級，大抵為16~17歲者，每夜輪值守望，警戒外族入侵。<br>&emsp;&emsp;青年組：服務階級，負責全部的公共事物，例如：耕種、修橋、土木、作戰、出征及各祭典籌備工作等。<br>&emsp;&emsp;壯年組：執行階級，為政治領導者，在會所活動中多半扮演督導的角色，是年齡組織的中堅力量。<br>&emsp;&emsp;長老組：領導階級，負責指導青、壯年工作，出獵捕魚可隨興趣行動，不受約束。<br>&emsp;&emsp;老年組：決策階級，已經退出年齡階層，但還是有權力。主要擔任部落領袖與年齡階級制度的顧問，也是受人們尊敬的老人。");
            });
        });
    </script>
