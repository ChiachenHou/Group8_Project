      var imagePath="tmp.jpg"; 
      images(ethnicities,imagePath,name);
      function images(item,data,name){
	    var src="";
	    for(var i=0;i<16;i++){
	        src=src+'<img id="'+i+'" src="'+data+'" alt="'+name[i]+'" width="200" height="200">';
	    }
		item.innerHTML=src;
        
	  }
