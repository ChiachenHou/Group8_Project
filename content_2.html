<!DOCTYPE html>
<html>
<head>
    <title>泰雅族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>gaga & rutux</strong></h3>");
				$("#content").append("&emsp;&emsp;泰雅族的神靈觀念，用rutux(包括：人死後的鬼魂、祖靈，自然物的精靈等，但其中也有屬於原來就是rutux的存在。)作為一種無形的超自然力量，使泰雅人在治病、消災祈福時，都會祭祀rutux請其保佑。");
				$("#content").append("<br>&emsp;&emsp;根據李亦園《南澳的泰雅人》 中記載「在南澳群泰雅人的觀念中，rutux的原義是指靈魂而言，或可說為生靈與鬼魂之意。據一位居於金洋村的泰雅人所言：「人在世時靈魂rutux與肉體hei同在，人死後hei沒有了，只剩下rutux。人作夢是rutux出遊；夢見死去的人，即是見到rutux。」");
				$("#content").append("<br>&emsp;&emsp;Rutux有善惡之分，善靈為在正常情形下死亡的靈魂，惡靈則為死於非命人的靈魂。惡靈常在其死亡地附近，而不得歸回靈界，也不受人祭祀，所以給人災害。然惡靈之數目並不多，其加害於人類似不甚嚴重，僅如迷人使失魂、致病、或其他惡作劇等。可是予人災害致病的並不單是惡靈，而最重要的卻是來自善靈。在泰雅族人的觀念中「善靈」才是最主要的rutux，才是與他們休戚相關，而時時應該奉祀的對 像。這一範疇的超自然存在很明顯的是泰雅族人宗教信仰的中心，也是影響泰雅族人生活的各面以及規範其行為的基本動力。");
				$("#content").append("<br>&emsp;&emsp;然而善靈這一範疇的超自然存在中，被族人所注意而加以崇拜者僅為死去祖先的rutux以及若干有關的靈魂(如被殺敵人的rutux亦被歸入崇拜之祖靈)。 祖靈之崇拜是以集體之祖靈為對象，而不是以個別的祖先為對象，其作用於子孫亦以集體行動為多，少有個別的執行");
				$("#content").append("<br>&emsp;&emsp;泰雅族對於祖先的utux，特別在豐年祭(實為傳統的栗祭演變)時要隆重地加予供奉。相信天上的彩虹，這種神秘的幻影必定也是神靈的表現，所以稱為「hongo utux」，而且相信只有曾經獵取過敵人首級的人死後才能經過這座美麗的天橋，否則休想通過。至於女性死者的靈魂，必須擅長織布者才能通過。泰雅族的信仰上，特別稱彩虹為「mnanho na aliutux」(意為神靈之橋)。");
				$("#content").append("<h3><strong>傳統的紋面</strong></h3>");
				$("#content").append("&emsp;&emsp;紋面等於是成年禮，男子必須狩獵多次成功後，才可在額頭上及下巴刺青，女子則須學會織布才得刺臉文，而完成紋面者才可論及婚嫁。");
				$("#content").append("<br>&emsp;&emsp;紋面不僅僅是個人生命禮俗中最重要的過程，也是傳統宗法制度中的重要規定。在祖靈信仰中，紋面與部落的吉凶也有關係。泰雅族人認為不紋面將會被祖靈懲罰；與沒紋面的女子結婚，不但不能生育，整個家族都會遭受禍害。泰雅族的紋面具有多種文化上的意義：");
				$("#content").append("<br>&emsp;&emsp;•  紋面死後才能進入靈界");
				$("#content").append("<br>&emsp;&emsp;•  紋面可以求福避禍");
				$("#content").append("<br>&emsp;&emsp;•  紋面是族群的識別標誌");
				$("#content").append("<br>&emsp;&emsp;•  紋面是身分的標誌");
				$("#content").append("<br>&emsp;&emsp;•  紋面是族群的認同");
				$("#content").append("<br>&emsp;&emsp;•  紋面是英勇的標誌");
				$("#content").append("<br>&emsp;&emsp;•  紋面表示成年");
				$("#content").append("<br>&emsp;&emsp;•  紋面是審美的標準");
				$("#content").append("<br>&emsp;&emsp;•  紋面是尊榮與責任的象徵");
				$("#content").append("<br>&emsp;&emsp;•  紋面是代表至高的榮譽");
				$("#content").append("<br>&emsp;&emsp;•  紋面是能力的肯定");
				$("#content").append("<br>&emsp;&emsp;•  紋面是成熟的記號");
				$("#content").append("<br>&emsp;&emsp;•  紋面是生命的表徵");
				$("#content").append("<br>&emsp;&emsp;•  紋面是女子貞節的德行");

            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;泰雅人的宗教信仰以祖靈的信仰為主，並以超自然的神靈信仰（rutux）最為重要。rutux作為一種無形的超自然力量，使泰雅人在治病、消災祈福時，都會祭祀rutux請其保佑。");
				$("#content").append("<br>&emsp;&emsp;泰雅人相信祖靈（utux）是宇宙的主宰，也是一切禍福的根源，他們相信靈鬼與神靈有善惡兩種，人死則化為靈鬼。善死者為善靈；橫死者為惡靈。因此泰雅人對祖靈是以服從的態度，無條件的遵照祖訓，如此便能得到祖靈的庇佑而豐收健康，反之，則會受到祖靈的處罰，此時就必須以贖罪的方式獲得赦免。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;祖靈祭</strong></h4>");
				$("#content").append("&emsp;&emsp;為了迎接祖靈祭的來臨，泰雅族人事先上山狩獵，婦女們則釀小米酒、製糯米糕，準備祭祖靈，當天凌晨四時起床，男子們攜帶獵肉、小米酒等祭品，出發前用爐灰擦拭前顎，然後由父親帶往「祭樹」，將祭品掛在樹枝上，並且大聲喊出，感謝祖靈的照顧，使大家在過去一年裡大豐收，為了報答，特別準備了好吃的東西獻給祖靈，請祖靈前來享用。儀式結束後，全家人不能回頭觀望，直接返家，開始慶祝活動，把準備好的食品，拿出來與族人分享，以載歌載舞歡度。");
				$("#content").append("<h4><strong>&emsp;豐年祭</strong></h4>");
				$("#content").append("&emsp;&emsp;收穫祭前的狩獵為祭獵，獵期一整月，由全Gaga的男人參加的團體，稱之為Malustuan。收穫祭前一個月已經是農閒時間，而其流程為－八月初頭目見到月亮已露眉，便通知各家做糕，並準備小米，以供上山狩獵之用。其後，男子進入深山打獵，至下弦月將止，再攜帶獵物回家，同時，女子也早在收穫祭前，完成織布及釀製小米酒。");
				$("#content").append("<br>&emsp;&emsp;收穫祭在清晨展開首先由頭目依傳統習俗進行祭祀，大家圍在火爐旁，用竹製酒杯飲小米酒，隨後以迎賓舞揭幕，穿著紅白相間十分鮮艷的泰雅傳統服飾的族人，在音樂的伴奏下，跳著輕快舞步。");
				$("#content").append("<br>&emsp;&emsp;對於泰雅族人而言，包括有開墾祭、播種祭、狩獵祭、收穫祭、祖靈祭等，任何大小事都要祭祀，求取祖靈庇佑，因此在習俗中進行祖靈祭時，若有冒犯祖靈者，身上會罹患重病，無法參加事後的歌舞聯歡活動，必須先請求巫師進行施法，趨除邪靈，病人很快地就會痊癒，跟著族人一起慶祝。");
				$("#content").append("<h4><strong>&emsp;播種祭</strong></h4>");
				$("#content").append("&emsp;&emsp;清早就需起床蒸祭獻用的小米糕，家中的火種不可熄滅，祭典時，以此火種點燃火把，連同小米糕、少許酒、小米重數穗及小鋤頭，由兩個祭司帶往耕作地。先到其中一名祭司的耕作地，用小鋤頭鏟方尺之地，舉行播種儀式，而後向祖靈祈求所播下的小米穗能全部發芽，祈祝後，撕裂小米糕一半，置於祭田中央，傾酒其上，所剩小米糕、酒，由兩祭司在祭田旁分食。在這之後，在赴另一位祭司的耕作地，舉行同一儀節。收割祭：小米成熟後，決定收割的當日，每一家先到田裡割取數穗小米回家，一穗掛樹上，一穗種在田野，等收割完畢後，再掛一穗於倉庫的屋頂上。在祭祀日當日的清晨，族人選定兩人召喚祖靈，祈求好運，等到儀式結束後，族人即離開現場，不得回頭看。");
				$("#content").append("<h4><strong>&emsp;狩獵祭</strong></h4>");
				$("#content").append("&emsp;&emsp;出社狩獵時，出發前先差遣二人在路上觀察鳥的飛行方向，來決定是否出獵。人山打獵時，到了目的地，首先搭設獵舍，夜宿於此，隔日才開始狩獵。");
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;是台灣分布最廣的原住民族群，散佈於北部、中部、東部台灣山區，包括埔里至花蓮縣以北地區。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;屋內的角落有三石灶，有兩個房間，夾著爐灶相對。房間是以竹子作為牆壁，一邊的的房間給男主人睡，另一邊的房間給女主人睡。另外在男女主人房間外面的地上鋪鹿皮或布毯，是小孩子睡覺的地方。晚上睡覺沒有棉被，利用爐灶點火燒柴取暖。大致分兩種基本型態:");
				$("#content").append("<h4><strong>&emsp;半豎穴式木屋：</strong></h4>");
				$("#content").append("&emsp;&emsp;有造基屋、立柱（沿土垣內豎主柱及內外柱，以四根角柱為主要架屋）、築壁（在內外兩柱所夾成的空間內堆置橫木，期間有空隙處以土石填塞之）、架樑（在中間一列高柱上先架棟，與棟平行處架中樑及邊樑，在與棟與邊樑間斜架椽多根，用藤皮綑縛之，構成屋頂支架）、蓋頂（蓋頂材料有石板、樹皮、茅草、以茅屋頂最常見）、安門窗（在橫廣場之前壁中央留置空間安門，後壁留置小窗三、四處）、室內之安置（一家一室，室內中央為地灶，四隅靠牆處為床，沿著牆邊掛有火槍、番刀、農具等）。");
				$("#content").append("<h4><strong>&emsp;平地竹屋：</strong></h4>");
				$("#content").append("&emsp;&emsp;淺山泰雅族人之平地竹屋，在基地面積與家屋形上與半豎穴式家屋相同，為矩形兩坡屋頂家屋。為屋內與室外在一水平面上而異。除樑柱使用木材外，築壁蓋頂用竹材。室內土地，牆壁下墊以石片，室外沿牆屋椽外，擁土墊高為走廊藉以防水。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;少數住屋有附屬建築物，穀倉是最常見的附屬建築物之一，通常建在住屋的前面或附近的空地上。穀倉有四根腳柱，每根柱子都磨得很平滑，柱子的頂端皆裝有一塊平滑的木板或鐵板，以防止山上的老鼠爬到穀倉裡偷吃糧食。泰雅族人要上穀倉取糧食的時候，要用木梯爬上穀倉，用完後要立即卸下，以免老鼠沿著梯子爬上穀倉。");
				$("#content").append("<h3><strong>首棚</strong></h3>");
				$("#content").append("&emsp;&emsp;臺灣的原住民除了蘭嶼的達悟族以外，其餘的過去都有獵首的習慣。泰雅族人過去獵首的習俗，歸納其原因有：");
				$("#content").append("<br>&emsp;&emsp;•  報復：例如自己的部落或族人被異族欺凌或傷害的時候，為報復而獵首。");
				$("#content").append("<br>&emsp;&emsp;•  建功：過去泰雅族人崇尚武勇，凡是在戰場上奮勇殺敵，獵首越多的人，回到部落就會越受到尊敬和英雄式的崇拜。");
				$("#content").append("<br>&emsp;&emsp;•  保衛勢力範圍：例如土地或獵場被異族侵佔的時候，泰雅族人為保衛既有的生存空間與勢力範圍，常以獵取敵人首級的方式來嚇阻敵人。");
				$("#content").append("<br>&emsp;&emsp;•  祈福消災：過去泰雅族人如遇農作物欠收或流行疾病時，因迷信是神靈在懲罰，認為必須以人頭來祭拜祈福，於是出草獵人首級。照頭顱的新舊，由右至左依序排列。這種頭骨架子稱之為「首棚」，通常設置在部落頭目住屋的前面或附近。首棚以竹竿或圓木棒橫列上下兩根，兩端以交叉兩根棒子架起，離地約一公尺到一‧八公尺，長約三‧六至五‧四公尺。臺灣原住民族獵首的習俗，早已在日治時代被禁絕，所以現在原住民族的部落裡幾乎看不到首棚了。");
				$("#content").append("<h3><strong>敵樓</strong></h3>");
				$("#content").append("&emsp;&emsp;過去泰雅族人會在部落的入口處設置瞭望台，以便預防外敵的來襲，敵樓上的警戒任務通常由族裡的青年來擔任。瞭望台是一種高台式的建築物，以十幾根圓木或竹子為柱子，高度大約四公尺到九公尺之間，以木板做成方形的台面，面積大約可以容納三四個人。上下瞭望台的梯子是用木頭或竹子做成的。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統泰雅族社會的分工是依性別及年齡的分工，男女及各年齡階層有一定的工作分擔與範圍，但沒有職業上分工。泰雅族僅有依身心發育階段之長幼分級，分為幼年期（七歲以下）、青年期、老年期（六、七十以上），並無年齡階級之制度。幼年時期，男女並無分別，主要幫忙大人作一些零星工作，約在六、七歲時就開始生活技能的訓練，可約略看出其學習工作的傾向。到了青少年時期，男女開始有清楚的分工，男子開始參加出草出獵隊伍以及較粗重的工作；女子開始協助家事、農耕及紡織工作，直到中壯年甚至於老年時期都有嚴格的男女分工。");
				$("#content").append("<h3><strong>部落組織</strong></h3>");
				$("#content").append("&emsp;&emsp;泰雅族是個平權的社會，其部落的形成以血緣基礎，以父系中心，由諸兄弟形成聯合家族，財產與房舍共同擁有。由具聰明才智，有領導能力的人擔任部落領袖。遇到部落有重大事情時，則由頭目召集長老會議以決策之。（泰雅社會中原來沒有頭目，是日治時期日本人為其治理之便而產生的。）");
				$("#content").append("<h3><strong>祭祀組織</strong></h3>");
				$("#content").append("&emsp;&emsp;有共同祭祀對象的家庭組合，如為了祖靈祭之進行而組成的團體（全部落的男性）。凡農事祭典及農事活動都充分表現男女分工的態式，男性負責祭儀過程，女性則負責遵行祭儀的禁忌及準備祭品（早期祭祖祭女性是不能參與的）。");
				$("#content").append("<h3><strong>共負罪責團體(gaga)</strong></h3>");
				$("#content").append("&emsp;&emsp;是共同遵守誡律和規範的團體。泰雅人稱之為gaga，泰雅族中的gaga意思為祖訓或遺言，指泰雅社會是應遵守祖訓的社會群體，而是以血緣、共約、共祭、共勞為基礎發展而成，深深存在於泰雅族人的生命之中。gaga是一種社會規範，是泰雅人日常生活、風俗習慣的誡律，也是最具有約束力與公權力的團體，可以算是泰雅社會中行為道德與社會律法的最高維護與審判者。又因泰雅族的分布地區遼闊，gaga之意各有偏重不同，但仍不出以下四個範圍：血族及地緣團體、祭祀團體、共食團體和制約團體");
				$("#content").append("<h3><strong>狩獵團體</strong></h3>");
				$("#content").append("&emsp;&emsp;同一個獵團，集體狩獵時大家分工合作共勞共食共享。");
            });
        });
    </script>
