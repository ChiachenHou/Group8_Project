    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>魯凱族的獵人</strong></h3>");
				$("#content").append("&emsp;&emsp;獵人祭：魯凱族傳統觀念中，生個男孩做獵人是父母的指望，因為這個願望，每年八月中旬均會舉行獵人祭。所有男子齊聚一堂，向山神祭拜。");
				$("#content").append("<h3><strong>魯凱族的男子</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族以父系社會為主，特別注重長嗣，尤其是長子。因為長子為家系的繼承人，所以魯凱族人在生下長子時，會特別隆重祝賀，舉行長子慶典Kiatsulu ko lolai。");
				$("#content").append("<br>&emsp;&emsp;成年：魯凱男性有嚴格的年齡分級，11-16歲是少年期，17歲進入青年期，準備進入會所接受訓練。到18歲時，由長老賜予頭飾和上衣，完成成年禮，像徵青少年已經長大成為勇士。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族的婚姻制度主要是階級聯姻。婚姻是改變身份地位的條件之一，並促進社會階級流動。階級間通婚的三種形式分別為：同階級相婚、昇級婚、降級婚三種。");
				$("#content").append("<br>&emsp;&emsp;魯凱族婚禮過程，包括男女交友、男子到女方家打掃、耕種等、探婚、求婚、議婚、立鞦韆架、訂婚下聘禮、宴饗賓客、回禮、盪鞦韆、圈舞、歌頌、報佳音、觸鐵器〈新娘要觸摸釘子、鍋子、刀子等，表示正式成為男方的一份子〉、勇士禮讚、歌舞禮讚、通宵歌舞、藏新娘、搶婚等。");
				$("#content").append("<h3><strong>生育</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族準備生育的夫婦，要嚴守禁忌以保護胎兒；魯凱族婦女懷孕後，孕婦與其夫皆被認為不潔，必須嚴守許多禁忌：");
				$("#content").append("<br>&emsp;&emsp;•  夫婦要嚴守禁忌保護胎兒，不能參加戰爭、祭儀、狩獵、喪葬等。");
				$("#content").append("<br>&emsp;&emsp;•  不採有藤蔓的木材。");
				$("#content").append("<br>&emsp;&emsp;•  不吃雞及獵物，尤其是熊與猴。");
				$("#content").append("<br>&emsp;&emsp;•  不能搓麻。");
				$("#content").append("<br>&emsp;&emsp;•  魯凱族特別重視長嗣，尤其是長子，所以長子生下有特別的儀式。");
				$("#content").append("<br>&emsp;&emsp;•  不能與別人互用刀。");
				$("#content").append("<br>&emsp;&emsp;•  孕婦在飲食的時候，不可以用有缺口的食具，也不可以吃畸形的水果，否則生下來的嬰兒會有手腳生連指或是兔唇等生理上的缺陷。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族人傳統命名方是為家屋連名制，即在本名後連結自己居住居住的房屋名稱。家屋名是一家一戶的專名，往往隨家族社會地位的浮沉、分戶遷居或入贅等原因而更換。魯凱族長子的命名，舉行於嬰兒祝福的慶祝儀禮時；非長嗣則於生子後十日。");
				
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;主要可分為祖靈崇拜和自然崇拜，祖靈崇拜在本族為基本信仰，主要祭祀祖先和幽靈。在祭祀的祈福儀式中，由大頭目手拿檳榔、琉璃珠、鍋爐中的鐵屑等，為眾人祈福驅邪，庇佑生命平安與農作豐收。自然崇拜主要在崇拜太陽、月亮與百步蛇。太陽在族人的心目中不僅是生命的源泉，更是崇敬的生命之神。另外還有山川、河流都有專責的神祇，其中屬於頭目家族起源傳說的百步蛇，亦是族人敬重祭祀的對象。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;小米收穫祭</strong></h4>");
				$("#content").append("&emsp;&emsp;每年八月15日左右，是魯凱族年舉辦一年一度豐收祭的日子，收穫祭是魯凱族最重要的農耕禮儀祭典…。在每年的農作物收成後，各部落的居民為了感謝上天帶來農作物的豐收，並祈求上天賜予平安，會舉辦一連串的祭儀活動。而且，豐年祭除了祈求小米的豐收外，也祈求其他農作物的豐收；此外，戰爭、打獵、財富甚至是祭祖與男子成年禮…等，也都是祭祀內容，祭典往往長達十餘日，是一種綜合性的祭典。");
				$("#content").append("<br>&emsp;&emsp;收穫祭通常在早上八、九點開始，祭場內搭有數間茅草屋，並掛著象徵吉祥的百步蛇與太陽神畫像。而參祭的族人則穿著傳統服飾聚集在祭場內，慶典就由參祭者一真歡呼後開始。主祭者吟誦禱文，感謝上天與先祖庇祐，使得今年有好豐收，並祈求來年的平安與豐收。接著，便在祭場的中央燃起火堆，族內的勇士須一個個躍火而過，係象徵著驅逐邪魔與妖靈。緊接在吟誦禱文與勇士躍火的開幕式之後，是各式各樣的歌舞表演與競賽，包括有魯凱傳統歌舞表演、鞦韆大賽、拋物比賽、百米賽跑、競走及聯歡晚會活動，一直進行到入夜後，才告結束。");
				$("#content").append("<h4><strong>&emsp;買沙呼魯祭(除草祭)</strong></h4>");
				$("#content").append("&emsp;&emsp;魯凱族的十三歲少女到結婚前，皆要進入女青年會接受買沙呼魯年祭，學習「敬老、尊賢、互助、合作、團結、忍耐、服從、勇敢、勤奮」等傳統美德，具有魯凱族少女於成長過程實際融入生活體會，感受傳統禮俗內在的精神意義。");
				$("#content").append("<br>&emsp;&emsp;早再三、四月間，每期小米作物成長到最後一天除草前，女青年會相互召喚加入買沙呼魯消息，少女即開始打理自身寢具到女團長家裡，二十人以二十天為活動期，期間以互助合作方式輪班。部落族人也相當期待這些少女的加入，為小米做最後一天除草工作，以迎接小米開花結果，所以買沙呼魯又稱除草祭。");
				$("#content").append("<br>&emsp;&emsp;祭典在部落巫師祈求祖靈保佑活動平安、五穀豐收的祈福儀式後展開。女青年在工作中除了飲水以外，不得吃中餐或任何食物，午休後還得檢查唾液有無偷偷進食，因為如果偷吃東西會遭到終身難過的責罰。 工作中大家對唱童謠和情歌，不論耕地多大，當天一定將工作做完。");
				$("#content").append("<br>&emsp;&emsp;工作結束後，男青年會所即派出勇士敵人，搖晃臀鈴迎接女青年繞跑部落，告知族人女青年們已經完工了。晚上，男女青年則聚集在女團長家裡，一起圍爐跳舞高歌。在除草的最後一天，青年們也藉機物色對象，互訴情懷。 買沙呼魯祭結束，也象徵著可以追求異性的開始。男青年會結伴至女青年家門口，用歌聲傳達愛意。如女方中意，接受檳榔就可以談論婚事了，這也是買沙呼魯祭另一人情趣味。");
				$("#content").append("<h4><strong>&emsp;搭巴嘎饒望祭(黑米祭)</strong></h4>");
				$("#content").append("&emsp;&emsp;林鄉多納村的西魯凱族人，在每年的小米收穫祭之後，會有一個非常特殊的搭巴嘎饒望祭，也就是俗稱的黑米祭。搭嘎饒望祭典的由來，相傳是古早時代，魯凱族的婦女為了要到田裡去種黑小米，只得把孩子放在田邊，任其哭泣，根本無暇照顧，婦女們只要聽得到孩子的哭聲，就知道孩子還在，反而更放心的賣力工作。");
				$("#content").append("<br>&emsp;&emsp;有一次有位婦人的孩子哭得非常傷心，快到中午時，孩子的哭聲卻突然停止了，婦人趕緊去找孩子，卻發現孩子不見了，只剩下一個石頭，遍尋不著後，只得傷心地回到部落，把發生的事情告訴大家，族人協助尋找也沒有結果，大家都認為孩子再也找不到了，沒想到夜半婦女夢見來自 Pelepeleengane告訴她說深潭的水神不忍婦女忙著耕種，還要照顧孩子，因此幫她把孩子帶走，待長大後再送回來，但婦女要種更多的黑米，用來祭祀水神。");
				$("#content").append("<br>&emsp;&emsp;婦女醒來告訴大家，村人半信半疑，但也只得忙著多種黑米，沒想到那年田收成之後，黑米曝曬完畢，多出來的黑米竟然就不見了，此後每年都一樣，直至十幾年後，孩子果然長成英俊挺拔的勇士，回到村中幫助族人做更多的事。");
				$("#content").append("<br>&emsp;&emsp;從最早期感謝水神協助婦女照顧孩子，慢慢地衍化成為感謝神靈庇祐作物可避免蟲害及惡靈詛咒，更進一步確保作物豐收的祭典。早已變成死人的的歡慶祭典，族人若有人要結婚，也都會併在一起舉行，同時接受祖靈的祝福。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族分布於高雄縣茂林鄉、屏東縣霧台鄉及台東縣東興村等地。");
				$("#content").append("<h3><strong>石板屋</strong></h3>");
				$("#content").append("&emsp;&emsp;所用的石材，係以當地出產之黑灰板岩和頁岩，先經簡易加工後成為趨於規則片狀之石板，然後堆砌而成具有民族特色之住屋。建築的石材可依石板的性質、硬度、大小等，分成柱子，牆面、地板、屋頂等材料，不需要用到鋼鐵、亦不用任何石灰泥，即可建造出魯凱族人獨特又堅固的房子。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族的居家環境非常悠閒，有前庭、座椅，頭目家立獨石、榕樹。");
				$("#content").append("<br>&emsp;&emsp;為長方形的石板建築，內部的結構依其活動利用的功能可分做三部分：一是進門的夾道，兼有工具放置地的作用；中間是臥室和起居室，室內有一根中柱，為家屋內最神聖的地方；另一邊是廚房兼穀倉。");
				$("#content").append("<br>&emsp;&emsp;每一個家屋有一個家名，一經命名就不再變更，而家屋的名字不僅代表了這棟建築物本身，更是居住在當中的人的象徵姓氏，對外均是以家名自稱。原則上是長子繼承制，若無男嗣則由長女招贅繼承，一般來說，無論家宅怎麼改建或移居，家名是不會隨之改變的。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統的魯凱族部落為階級化的社會，分為頭目、貴族、勇士、平民四個階級，階級為世襲制度，可以因婚姻關係而提升或下降。");
				$("#content").append("<h3><strong>頭目</strong></h3>");
				$("#content").append("&emsp;&emsp;魯凱族的社會制度分為頭目和平民，而頭目又分為當家頭目、小頭目(貴族階級)與平民。當家頭目是世襲制，其血緣命脈必須為具備當家頭目條件者，必須門當戶對同級婚，才可繼承此階級。");
				$("#content").append("<br>&emsp;&emsp;頭目是部落的地主，擁有土地，包括山林、獵區、河流、花木、鳥獸等，皆為頭目的私有財產。頭目將財產分租給平民，形成佃民必須繳納穀糧以及食物的義務；而頭目再將貢賦透過餽贈的方式，回送一部份給需要救濟的平民，以達聚落內社會財富的再分配。");
				$("#content").append("<h3><strong>貴族</strong></h3>");
				$("#content").append("&emsp;&emsp;為大頭目的近親，又分為二頭目及其他小頭目。可以耕種土地不必納稅。貴族的地位是世襲的有宗譜上的次序決定繼承權。");
				$("#content").append("<h3><strong>士</strong></h3>");
				$("#content").append("&emsp;&emsp;介於貴族和平民之間，為有特殊功績的平民或有特殊才能的村民，如雕刻匠、打鐵匠。頭目會賜予他某些權利如戴羽毛、有階級的花環。其長子繼承士的階級，餘嗣則為平民。");
				$("#content").append("<h3><strong>平民</strong></h3>");
				$("#content").append("&emsp;&emsp;多為佃農，向大頭目租地耕作。平民有向頭目納稅的義務，納稅的內容不是金錢，而是自己耕作收成的小米、花生之類的食物;或是狩獵的肉品。");
				});
			});
    </script>
