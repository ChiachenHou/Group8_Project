    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".Q").hide();
            $(".Q1").hide();
            $("#result").hide();
            $("#r1").hide();
            $("#r2").hide();
            $("#r3").hide();
            $("#r4").hide();
            $("#r5").hide();
            $("#r6").hide();
            $("#back").hide();
            $("#next").hide();
            $("#back1").hide();
            $("#next1").hide();
            $("#game1").click(function(){
                $("#game1").slideUp(1000);
                $(".Q").slideDown(1000);
                $("#a1").click(function(){
                    $(".Q").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答錯了~達悟族是：");
                    $("#r1").show();
                    $("#back").show();
                });
                $("#a2").click(function(){
                    $(".Q").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答對了~好棒棒!");
                    $("#r2").show();
                    $("#next").show();
                });
                $("#a3").click(function(){
                    $(".Q").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答錯了~賽夏族是：");
                    $("#r3").show();
                    $("#back").show();
                });
                $("#back").click(function(){
                $("#back").hide();
                $(".Q").slideDown(1000);
                $("#result").hide();
                $("#r1").hide();
                $("#r2").hide();
                $("#r3").hide();
                });
            });
            $("#next").click(function(){
                $("#next").hide();
                $(".Q1").slideDown(1000);
                $("#result").hide();
                $("#r1").hide();
                $("#r2").hide();
                $("#r3").hide();
                $("#a4").click(function(){
                    $(".Q1").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答對了~好棒棒!");
                    $("#r4").show();
                    $("#next1").show();
                });
                $("#a5").click(function(){
                    $(".Q1").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答錯了~卑南族是：");
                    $("#r5").show();
                    $("#back1").show();
                });
                $("#a6").click(function(){
                    $(".Q1").slideUp(1000);
                    $("#result").show();
                    $("#result").text("你答錯了~撒奇萊雅族是：");
                    $("#r6").show();
                    $("#back1").show();
                });
                $("#back1").click(function(){
                    $("#back1").hide();
                    $(".Q1").slideDown(1000);
                    $("#result").hide();
                    $("#r4").hide();
                    $("#r5").hide();
                    $("#r6").hide();
                });
                $("#next1").click(function(){
                    $("#game1").slideDown(1000);
                    $(".Q1").hide();
                    $("#r4").hide();
                    $("#r5").hide();
                    $("#r6").hide();
                    $("#back1").hide();
                    $("#next1").hide();
                    $("#result").hide();
                });
            });
            $("#headname").click(function(){
                $("#game1").slideDown(1000);
                $(".Q").hide();
                $("#result").hide();
                $("#r1").hide();
                $("#r2").hide();
                $("#r3").hide();
                $("#back").hide();
                $("#next").hide();
                $(".Q1").hide();
                $("#r4").hide();
                $("#r5").hide();
                $("#r6").hide();
                $("#back1").hide();
                $("#next1").hide();
            });
        });
    </script>
