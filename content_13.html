<!DOCTYPE html>
<html>
<head>
    <title>撒奇萊雅族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;撒奇萊雅族早期的婚姻型態以所謂的招贅婚為通則，情形與阿美族相同。以Sakol為例，根據耆老的口述，以前每到年末時（豐年祭過後），部落的青年男女會利用這段農閒時間，時常在傍晚相互嬉戲為樂。");
				$("#content").append("<br>&emsp;&emsp;男孩子常守著部落進出的入口（部落外圍多種植刺竹，以便守禦外敵），用樹子（通常為苦苓子）去彈打女孩子，若是自己喜歡的對象，彈打次數會減少許多，有時候男孩子常會在夜晚的時候，到喜愛的女孩子家窗前，吹奏口簧琴給女孩子聽。當男女雙方談及婚嫁時，男方必須到山裡頭尋找並撿拾大量的木頭，而且木頭的品質必須要最好的，數量大約是一到二個牛車的載承量，然後堆好放置在女方的家門前。結婚時，雙方必須要準備酒、檳榔和木材，雙方家長同意後，男方就可以正式進入到女方的家中定居。婚姻持續一段時間，若是女方不滿意這個丈夫，可以將男方的行李堆置在外頭，男方會很識趣的拿走自己的行李離開，這時女方則會向外潑水，以結束這一段婚姻，而後男女雙方仍可以各自找尋另一段婚姻。");
				$("#content").append("<br>&emsp;&emsp早期Sakizaya人婚配的對象是以自己族人為主，與他族通婚情形很少，而且通婚對象一般以地理上相接鄰又非敵對的民族為主。到了日本時期以後，與他族通婚的情形才普遍增加。	;");
				$("#content").append("<br>&emsp;&emsp;根據Kasyusyuan耆老所述，早期Sakizaya人與太魯閣人同樣有馘首（Mangayaw）的習俗，不過復仇意義大過於祭典儀式。地理上因為和太魯閣人接壤，Sakizaya人時常在林野或田地裡遭受到太魯閣人殺害，並取下人頭，所以Sakizaya人為了報復，也會由年齡階級組織組成獵首隊，到太魯閣人的勢力範圍從事獵首活動。取下人頭後，會馬上返回部落，將人頭獻給頭目，頭目會放置在臨時做的獵首棚，並且舉行簡單的獵首祭儀，向 Malataw神祭祀。祭祀完畢，將敵首拿到部落外埋藏起來。");
				$("#content").append("<h3><strong>生育</strong></h3>");
				$("#content").append("&emsp;&emsp;當孕婦預感將要分娩時，立即到自己的臥床去，兩手攀住patohay(把長竹橫放繫在柱子上，用來掛衣服、飾品類)，略俯蹲踞，下腹部用力以待分娩。在此場合，除了產婦的祖父與父親以外，其他男性家屬即使是丈夫也要立即迴避到屋外。在助產者方面，雖然有具祈禱經驗的婦人，但只限於難產時才延聘。產婦通常自己處理嬰兒，只有在身體特別虛弱時，才由祖母等助產。嬰孩生下，用竹片割斷臍帶，並用白線或麻絲縛臍眼，臍帶及胎衣用檳榔葉包好埋於屋外。產婦難產時，即延請女巫師進行祈禱，其方法只是再三向產婦師以祈禱並吹氣，而非以任何生理方法來幫助分娩。家屬除一同與巫師祈願之外，也無計可施。");
				
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;撒奇萊雅族稱神靈為dito，相當於阿美族的kawas。撒奇萊雅族相信萬物有靈，超自然的力量無所不在，在dito裡，也包含有祖靈的存在，只是祖靈的位置無法預測，不知固定的地點在哪裡，似乎只有祭司mapalaway才能夠與祖靈溝通。祖靈不是一般人能夠知道他的確切位置，人的生死也同樣受到神靈的影響，出生是因為神靈附著於身體內，女人能夠受孕，也是有神靈的存在。人的身影存在身體內，當人們死亡後，身影也就脫離了人的身體。除了上述的神靈外，撒奇萊雅族還有其他不同的神，稱為Malataw‧Otoki的是人間祖靈，Olipong是驅趕流行疾病的神祉，Talaman、Takonawan是貧窮之神 。");
				$("#content").append("<br>&emsp;&emsp;當人們死亡之後，dito屬於死亡之靈，他的靈魂會通過米崙山（今美崙山）的凹處，朝向東方，向大海的方向飄去。而撒奇萊雅族在祭祀時，所有的祖靈又會從海邊穿過米崙山回到祭祀之地，這些祖靈的型態往往是穿著紅色衣物，但是並非一般人可以看見的，必須是祭司mapalaway始可看見 。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;播粟祭</strong></h4>");
				$("#content").append("&emsp;&emsp;<strong>第一天（palili）:</strong>");
				$("#content").append("<br>&emsp;&emsp;這一天裡，全部落的人都不出去工作，不吃蔬菜、魚類，只以食鹽拌飯，不過可以喝水。祭主（cilisinay）家裡頭必須殺一條豬，召集全部落所有的祭司（mapalaway），舉行pasayli的儀式。這時候所祭祀的是Malataw，並供奉diwas（小陶壺，專屬祭祀儀器），另以mivti'的方式（以食指沾酒向天、地及遠方祖靈的方向灑酒三次），獻上酒、豬肉、糯米糰糕、檳榔和荖葉，禱詞意義為：「我們現在祭拜你，請你享用這些佳餚，同時希望保護我們整個部落的安全與幸福。」cilisinay在這一天是不洗澡的。");
				$("#content").append("<br>&emsp;&emsp;<strong>第二天（mitway）:</strong>");
				$("#content").append("<br>&emsp;&emsp;從這一天開始正式進入播種期，為了希望小米能夠長得好，並且結實纍纍，還必須要再祈禱一番。");
				$("#content").append("<br>&emsp;&emsp;這一天裡，每一戶都要把mapalaway請到家中，使用前面所提到的供奉物祭拜'dito no mama ato ina'（祖靈）。");
				$("#content").append("<br>&emsp;&emsp;mivti'時，mapalaway口中祈禱說：「播下種子後，如果小米不能好好的成長，我們就沒有食物可以吃，也就沒有食物來供奉你們，所以請你們要保佑，讓小米結出兩三倍的穗來。」");
				$("#content").append("<br>&emsp;&emsp;<strong>第三天（molikuhpa'）:</strong>");
				$("#content").append("<br>&emsp;&emsp;這一天同樣不吃蔬菜、魚肉和雞肉，不過像豬肉、鹿肉等獸肉則沒有限制。不請mapalaway來執行儀式，也不mivti'，家中的人以腳掌將米粒搓落，準備播種。");
				$("#content").append("<br>&emsp;&emsp;<strong>第四、五天（misalasikuhpa'）:</strong>");
				$("#content").append("<br>&emsp;&emsp;要播下的種子，必須要在這兩天全部播完。不管男女，都必須著盛裝播種，可以喝水，但是不洗身體上的任何部位。吃飯之前也不能洗手，必須用手抓飯吃，撒奇萊雅族認為把手上的土洗掉，種子就永遠不會發芽了。");
				$("#content").append("<br>&emsp;&emsp;<strong>第六天（palunges）:</strong>");
				$("#content").append("<br>&emsp;&emsp;這一天可以下溪捕魚，並且解除之前的食物和行為上的各種禁忌。捕魚的活動需要整個部落男子一起行動，他們還要共進午餐。捕魚歸來後，晚餐叫做malusulusu，是親族們共同進餐的時間，外人不許加入。");
				$("#content").append("<br>&emsp;&emsp;女兒招贅之後，還必須繼續留在家中，等到妹妹也招贅後，家中沒有人手上的問題，才可以到外面獨立成戶，這一天，這樣的親族都需回去參加malusulusu。而這一天起原本禁止男女同襟的規定也解除。");
				$("#content").append("<br>&emsp;&emsp;Malusulusu是禁止其他部落的人加入，即使是親族而離開部落者也不例外，除非是回來幫忙播種，他們要在家人的晚餐結束之後才吃，主人要把相當隆重的物品贈送給他");
				$("#content").append("<br>&emsp;&emsp;<strong>第七天（mizuk）:</strong>")
				$("#content").append("<br>&emsp;&emsp;這一天要出去獵鹿，此主要的目的是為答謝cilisinay的厚意，若是捕到鹿時，就連同按戶所收來的小米，送給cilisinay。另外，還要將babalaki'請來集會所，饗以佳餚，而參加捕鹿行列的人均為年輕人。cilisinay不需要親自下田耕種，因為可以由年齡階級的青年人來整地、除草、耕種，cilisinay家人只要播種和除草即可。興建小屋叫做misavulmu'（阿美族叫misataloan），所有的小屋必須要在palili（第一天儀式）之前蓋好，至此mitway的儀式就告結束。");
				$("#content").append("<br>&emsp;&emsp;播粟祭要遵守的禁忌非常多，若是沒有遵守的話，執行儀式的祭主會認為今年的收成將會歉收，造成聚落的危機，因此要求的步驟非常的嚴謹。");
				$("#content").append("<br>&emsp;&emsp;一般來說，播粟祭通常在農曆4月的時候完成，有時候作物開始結穗時，這時撒固兒的女性族人會到海邊撿拾貝類，男性族人隨後將撿拾的貝類用patines的方式烹煮：亦即將檳榔葉柄做成的容器，並將海水倒入容器內，將考燙的石頭及sadipit（可食之海貝）放置容器中，依溫度不同，陸續加入滾燙的石頭，直到食物烹煮熟後，再予以食用，此種生活稱為misakunis。");
				$("#content").append("<h4><strong>&emsp;捕魚祭</strong></h4>");
				$("#content").append("&emsp;&emsp;祭典的準備工作必須要在2、3個月前就要完成。捕魚的工具之一cengceng，就是用竹子或樹枝的兩端綑綁起來，同時也要做竹簾（celing），celing是用竹片構成，竹片要用火燻黑，如此才不容易腐爛。其形狀看起來像是竹蓆，其中會留下2、3個洞，洞外加裝魚簍（huhu），放置在河流中，把cengceng放置在celing裡，以井字的方式一層一層地堆疊起來，魚就會棲息在cengceng內。到了捕魚祭的時候，將cengceng內的魚趕出來，再把cengceng一一拿起，魚就會在celing裡，再用小撈網（kihadalin）將魚撈盡，最後再將celing收起來，可以再重複使用。");
				$("#content").append("<br>&emsp;&emsp;捕魚祭時，只有男性族人才可以參與，並由最年長的男性主持，一般準備酒、檳榔、糯米糰糕，其祭祀對象為河的dito，希望能夠讓族人多捕到河魚。至於女性族人是不能到捕魚的地方，只有在中午送飯的時候，才可以接近捕魚之處。以往從事捕魚的地點在美崙溪靠近出海口附近，因原地點受到污染，無法從事捕魚工作，因此將地點移至美崙溪上游的水源地附近。進行的方式依照耆老口述的程序，首先請頭目向Malataw以及河神祈禱與祈福，告知儀式中斷已久現在要恢復的理由，並保佑捕魚時能夠滿載而歸。祝禱完後，進行八卦網的撒網捕魚，所有的儀式均由男性進行以及完成，女性僅在旁觀看。待捕完魚後，再向河邊祭禱，感謝魚獲量的豐收，然後將捕到的魚當場全部烹煮，並分享給參與的族人。");
				$("#content").append("<h4><strong>&emsp;收成祭</strong></h4>");
				$("#content").append("&emsp;&emsp;撒奇萊雅族的收成祭可以分為小米收成祭以及旱稻的收成祭。小米收成祭稱為pahabayan，大約是在農曆6月左右。這時候的禁忌也是非常多，例如不許講髒話，收穫工作未完成時，禁止吃魚，同時也禁止男女同床。");
				$("#content").append("<br>&emsp;&emsp;在小米收穫祭舉行後，部分撒固兒的族人必須要到社外的河溪上捕魚，捕完魚之後，將這些魚分享給全體的社員分享，分食完後這個收成祭的儀式活動也就宣告被完成。");
				$("#content").append("<br>&emsp;&emsp;除了小米收成祭外，旱稻的收成也會舉行儀式，撒奇萊雅族稱為milakuc。milakuc的儀式詳盡過程已不可考，只知道在旱稻收穫之際，有舉行向神靈祈禱的儀式，這時候社中的每一位族人，將少量的酒導入酒杯內，再將酒杯放在家中的任何一處角落，等到酒杯內的酒自然蒸發到一滴不剩時，再將酒杯撤走，如此也就完成這個儀式。");
				$("#content").append("<h4><strong>&emsp;豐年祭</strong></h4>");
				$("#content").append("&emsp;&emsp;撒奇萊雅族稱豐年祭為malalikid，通常在小米收成後舉行。在小米收割以前，先砍下臺灣山棕（balidas）的葉子，編織起來，而後綁在小米穗上。這時候全家人都要聚在一起，到戶外喝酒、吃糯米飯，然後去砍臺灣山棕（其嫩莖可以食用，是一道很美味的野菜），準備慶祝豐收。慶豐收儀式完畢後，每一家都要準備糯米糰糕共3塊以及酒、檳榔，放在家門口，以便迎接mapalaway的到來。mapalaway去到每個家戶裡，同時會將糯米糰糕等食物與家中有親友剛去世的人家享用，撒奇萊雅族稱這種儀式為padongi'，奉祀對象為Dongi'，其祈求帶給家中平安並慰藉活著親人的心情。");
				
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;撒奇萊雅族的聚落主要分佈於台灣東部，大致在今日的花蓮縣境內。在19世紀中葉以前，分佈的地區並不超出花蓮平原，隨著加禮宛事件的戰敗，平地人大量進入花蓮平原，加上日本時代為逃避勞役以及水災因素，撒奇萊雅族除了在平原上的小範圍遷徙外，同時也開始向平原以外的地方作大範圍的遷移。");
				$("#content").append("<br>&emsp;&emsp;目前撒奇萊雅族比較集中或是所建立的部落有北埔、美崙、德興、主佈、月眉、山興、水璉、磯崎、馬立雲等，其餘人口散居於其他阿美族聚落，近年來隨著工業發展，遷居北部都會區的人口亦不少。");
				$("#content").append("<br>&emsp;&emsp;聚落原先是集村式的聚落類型，族人集中居住，與鄰近的太魯閣族散居類型有明顯的差異。但1878年加禮宛事件之後，受挫的加禮宛人與撒奇萊雅人的聚落，演變成三種類型，包括留居型聚落、他遷型聚落及流散型聚落。");
				$("#content").append("<h3><strong>建築</strong></h3>");
				$("#content").append("&emsp;&emsp;早期撒奇萊雅族人的聚落係採取集居狀態，聚落外圍均種植濃密的刺竹林便於防衛敵人進犯，同時也建築高聳的瞭望台，可以觀察敵情。以前撒奇萊雅族人集合的時候是敲木鼓喊叫，因為大家都分散居住，而地方又甚為廣闊，有活動需要集合時，會在瞭望台上喊叫，再敲木頭，木頭是用樟樹或茄苳樹等不易腐爛的樹種，信號依集合、緊急等不同狀況，敲的次數也不一樣。");
				$("#content").append("<br>&emsp;&emsp;聚會所以及一般房舍的構造，主柱以堅固耐用的木頭為材料，橫樑則以竹子為主，鋪設厚實的乾芒草，用黃籐綑綁固定，依據部分耆老的說法，有時會在屋脊部分紮出像鳥尾般的高翹形狀。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;撒奇萊雅人早期的聚落Takuboan四周均以刺竹圍起來，每次有新的年齡階級進入時，就會加種一層刺竹，因此聚落四周的刺竹甚厚。聚落的出入口僅有一處，另有一道後門，平日並不通行。入口築有一瞭望台，工作瞭望聚落四周情事之用。撒奇萊雅人的活動地點及居住地則在刺竹中央，男子的聚會所通常會建於聚落的中央，聚會所前有一個廣場，供作集合聚會之用。");
				$("#content").append("<br>&emsp;&emsp;根據耆老所述，早期撒奇萊雅人與太魯閣人一樣都有馘首(Mangayaw)的習俗，不過復仇意義大過於祭典儀式。因為地理上和太魯閣族接壤，撒奇萊雅人常在林野或田地裡遭到太魯閣人殺害，為了復仇撒奇萊雅族便由年齡階級組織組成獵首隊，至太魯閣族的勢力範圍進行獵首。取下人頭之後，馬上返回部落，將人頭獻給頭目，頭目會放至在臨時做的獵首棚，並舉行簡單的獵首祭儀，向Malataw神祭祀。祭祀完畢，將敵手拿到部落外埋藏起來。");
				$("#content").append("<h3><strong>年齡組織</strong></h3>");
				$("#content").append("&emsp;&emsp;Sakizaya人的部落裡，同樣有與阿美族相似的年齡階級，據日本學者的田野資料所記載的《番族調查報告書》，在日據時期撒奇萊雅族的年齡階級（sral）是每五年到九年進階一級，級名採循環襲名制。男子從嬰兒成長到十五歲的時期，這個階級為幼年級（wawa）。");
				$("#content").append("<br>&emsp;&emsp;十五歲到二十三歲為青年級（kapah）的預備階級，必須要參加青年組前階級的未成年組，這個階級稱為Masatrot，他們必須開始住宿在青年集會所裡頭（taloan），服從上面階級的命令和指揮，接受訓練。成為Matrot時，親友們都會來祝賀。在這裡補充說明的是，依照傳統慣例，新加入的人均需要鋪修部落的道路。");
				$("#content").append("<br>&emsp;&emsp;另外，為了訓練個人的人格意志，新加入的年齡階級必須到山中練習獨立生活，一切食 物靠自己在野外取得，到了一定的時間才召回部落。在訓練山中獨立生活時，部落是禁止親友拿食物給受訓者食用，不過還是有些母親怕自己的孩子吃不飽，偷偷拿食物給小孩吃。新進者回到部落後，還必須以賽跑的方式快速到達部落裡，落在最後的人，長老們通常會用雞爪、薑葉、咬人狗或咬人貓的枝葉從後鞭打。新階級的組成，先由頭目、長老以及青年幹部開會討論來決定，然後以雞、diwas（一種祭祀用陶器）和酒向Malataw祭祀，最後才正式成立這個階級，這些儀式 要在豐年祭前舉行。");
