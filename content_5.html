<!DOCTYPE html>
<html>
<head>
    <title>卑南族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>祖先崇拜</strong></h3>");
				$("#content").append("&emsp;&emsp;在萬物皆有靈的原住民社會，祖靈崇拜是萬物有靈的核心與支柱。許多部落普遍把開基創業的祖先奉若神明，頂禮膜拜，認為祖先生前能領導眾人艱苦奮鬥，從事狩獵、捕魚、農耕，為部落的生存與發展而鞠躬盡瘁；在他死後，他的靈魂勢必對後代子孫具有賜福或降災的能力。因此，舉凡農事、出獵、捕魚及祭祀慶典，必先祭獻祠靈。他們相信祖靈像生前一樣，冥冥中監護著大家，違背祖先意志的，必遭其懲罰，遵循祖先規矩的，必然得到護佑。");
				$("#content").append("<br>&emsp;&emsp;卑南族除祖靈之外，還有自然神，但有時與祖靈相接合。他們的神靈系統中，有天神和地神，地神有時被認為是祖靈。蓋祖靈以其具有農神、家神、社神的性質，而又與地神揉和，所以有時天地兩神養育作物、獵獸，是對人類有恩惠的賜予者，被認為是福神或吉祥神。");
				$("#content").append("<h3><strong>祖靈屋</strong></h3>");
				$("#content").append("&emsp;&emsp;祖靈屋為每一個氏族所共有，卑南語稱為「嘎魯榪按」karuma(H)an，是氏族的祭祀場所。在卑南族社會裡，Karuma(H)an分為部落性祭祀的場所、家族的小型祭祀場所，以及巫師的祭祀小屋等三種類型。");
				$("#content").append("<br>&emsp;&emsp;而卑南人有關個人生命禮俗、家庭對祖先的各種祭祀都經由巫師在祖靈屋舉行；按每一世系或氏族都有一間祖靈屋，所以在部落中常見到許多靈屋分散各地，而祖靈屋以往是為住屋，今日則作為祭祖靈的處所。所以，由家屋衍生的祖靈屋是可以住在裏面，甚至在內煮食進三餐，目前南王村還有南、北各一個祖靈屋。");
				$("#content").append("<br>&emsp;&emsp;祖靈屋的建築特色為必向東而建，正面、背面均開一門。傳統的祖靈屋以竹為壁上蓋茅草，知本的祖靈屋則是以石板貼在水泥牆上，與鄰近排灣族建築風格相似。屋內沒有神像，只有祭祀的祭台以及炊煮供品的灶。每一個祖靈屋有專屬的男、女祭師。祭師常用的法器有檳榔、巫珠、麻線、鐵片。因時機不同，法器使用各異。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南族的婚嫁，先是男女相悅，再央媒說合，同意即舉行訂婚。卑南族人結婚以招贅婚為常則，以嫁娶婚為變則；不過主動求婚者還是男性。由男方向女家送聘禮，即使男子出贅女家也一樣。男子向所愛慕女子，以其頭巾、檳榔袋祕密贈與，女子如果接受的話即為定情，以後男子後悔還可以討還。定情後，男子即常採薪送女家為服役；女子亦至男家為男子的母親幫忙汲水、舂米等家務。");
				$("#content").append("<br>&emsp;&emsp;男家親族會議認為女方條件合適後，邀請與男女兩家均有親戚關係者為媒人，攜檳榔與酒赴女家，向女方父母及舅父提出求婚之意。女家亦舉行親族會議後，始能決定許婚與否。所以求婚者常須奔走女家數次後，才能得到女方的許婚。男女家皆以舅父為主婚人，所以必須女方的舅公在場同意，才能許婚。如果女方將求婚者攜來的檳榔與酒收下，即表示許婚。");
				$("#content").append("<br>&emsp;&emsp;許婚後，媒人仍須奔走於男女兩家之間，商量聘禮的內容與數量。婚姻雖然以贅婚為主，但聘禮仍由男家送往女家。聘禮是由男家的亞氏族各家集體備辦；包括牛一頭、土地一塊、檳榔一大束、牛車一台、鐵犁一把、鐵鍋一口。女家的答禮稱為palibong，即糕apai與酒rao。");
				$("#content").append("<br>&emsp;&emsp;訂婚後，媒人協商男方的聘禮，以及女方的答禮。商定婚禮後，再由男家媒人向女家商定婚期；婚期一般安排在十一月至隔年二月間冬季農閒時期。在婚期前十天，男家邀集亞氏族男性親屬一同搬至聘禮至女家。十天後，女家預備好答禮酒、糕，由女家亞氏族人送往男家及新郎所屬的會所以迎親。由男家族人招待飲酒後，一齊伴送新郎至女家，在女家舉行宴飲；至傍晚，兩族男女青年開始婚禮舞蹈，直至深夜。當晚新郎仍回會所住宿，次晚始由媒人陪伴新郎至女家，是夜開始在女家住宿。媒人至女家時，對女家祖先祭告禮稱patsabug，至此婚禮遂告成。");
				$("#content").append("<br>&emsp;&emsp;結婚為男方帶著牛車、牛、農具、獵具到女家，類似漢人之入贅，但其實不同，生男為別人家出力，照顧別人家是可以自傲的事；若妻死可由自選擇去留，要回自家亦可，顯示男性仍保留相當的自主權。");
				$("#content").append("<br>&emsp;&emsp;南部阿美族（海岸群、馬蘭群、恆春群）與卑南社卑南族為母系氏族社會，其氏族外婚制度從未如父系氏族社會那樣嚴格。兩個母系氏族制的區域，容許過渡性變則的婚姻制度，即在缺女嗣時，由男嗣娶婦承家的過渡性父系家族。卑南族近代亦多男娶女嫁婚，結婚時男方到女家迎親，並送聘禮給女家，女家則回嫁妝於男方，如招贅婚姻就完全相反了。");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南人相信神祇的存在，祂們包括了大自然的神、天地與四方之神、造人之神、以及祖先與死者之靈等等。這些神祇不但是卑南人祭祀的對象，也與他們日常生活密切相關。例如，身體微恙、事情不順或者家庭的不安往往被解釋是因為忽略了對於祖先的祭祀、或者觸犯了神祇所造成的。神與靈都有善惡之分，善神與善靈者往往是祈福的對象；惡神或惡靈則是族人避之、以免帶來不幸的對象。");
				$("#content").append("<br>&emsp;&emsp;一般而言，卑南族人對於超自然的觀念可以被歸類為泛靈信仰，卑南人相信萬物皆有靈。例如以原有的造人者pagTaw觀念為例，人的生命是由造人者所賜予的，因此產婦若有難產時，必須通知這個神。嬰兒出生後，也必需舉行出生禮始成為人。人過世後，靈魂即前往祖先的世界。不過，凶死者是屬於另一個世界，不與善死者（即祖先）一起。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;除草祭</strong></h4>");
				$("#content").append("&emsp;&emsp;原是卑南族婦女為求好收成組成除草團，以團隊工作來完成農事，後因社會型態的改變及讓傳統文化能夠傳承，改以舉辦除草祭的方式，來提醒卑南族人勿忘本。台東縣卑南鄉下賓朗部落的除草祭，是在每年的四月份舉行。除草祭開始之前，須先由巫師舉行祭祀儀式。");
				$("#content").append("<br>&emsp;&emsp;除草祭當天，婦女們於清晨六點便得到部落的耕種地播種小米，至十點多才返回部落。之後，便到長老家杵米，並由長老帶領婦女們玩部落的傳統遊戲。 吃過午餐後，婦女們穿著傳統服裝在部落的集會所集合，一同到山上，拿取部落青年事先在深山裡尋獲的野生檳榔藤，再以競賽的方式跑回部落。最先抵達者，會得到獎賞，以讚許她的體力、耐力過人，且勤勞不倦。最後，便是族人聚餐、歌舞等聯誼活動。");
				$("#content").append("<h4><strong>&emsp;海祭</strong></h4>");
				$("#content").append("&emsp;&emsp;是卑南族南王部落的年度四大祭典之一，是一個極具特色的祭儀。海祭（mulaliyaban）中的laliyaban是海邊、海岸的意思。而加mu之音，成為有「去」之意的詞。mulaliyaban原始的意思是「去海邊祭拜感謝祖恩」之意。");
				$("#content").append("<br>&emsp;&emsp;海祭行於小米收割以後，以所收割的小米或稻米，向賜予種子，或教導之法，或救命之恩的天神和祖靈，行感恩儀式的祭儀。其中有一個十分特殊的成規是，在祭場中進行的儀式，只限部落中的成年和準成年男性才能參加。稱之為海祭者，現今在卑南族各部落之中，唯南王有此儀式。");
				$("#content").append("<br>&emsp;&emsp;卑南族人通常在陽曆的十二月份時，由女性負責播下小米的種子，經過陽曆二、三月份的婦女除草工作之後，就等待陽曆六月時的收割，等到全部落的小米都收割完成之後，最遲大約亦在陽曆七月份左右，就舉行感恩海祭的活動。");
				$("#content").append("<h4><strong>&emsp;收穫祭</strong></h4>");
				$("#content").append("&emsp;&emsp;傳統收穫祭的活動已無法得知原貌，而下賓朗部落的族人們為了傳承部落文化，依舊在每年的七月份中選一天來舉行收穫節活動，至於確切的時間與活動的內容，則是經由族人們共同開會決定。儘管每年的活動稍有不同，但於清晨時，由祭司到部落入口與集會前進行祭拜祖先的儀式，則是不可或缺的重要儀式。");
				$("#content").append("<br>&emsp;&emsp;緊接在祭祖儀式之後，則是安排各種的文化傳承活動，包括杵米、做小米糕與小米酒、編花環、刺繡等學習課程，由長者教導搭建上山打獵時用的臨時避難小屋，安排馬拉松等各項的競賽活動，以及族人們一同唱歌、跳舞的晚會活動…等。");
				$("#content").append("<h4><strong>&emsp;大獵祭</strong></h4>");
				$("#content").append("&emsp;&emsp;是大狩獵祭的簡稱，是緊接在猴祭之後進行。在以前，由猴祭到大獵祭一連串祭典節慶活動，前後約需二十天。 在狩獵出發前，少年會所最高一級的男孩，在其同氏族舅父輩長老的主持下，為其圍上藍色的腰帶，正式進入青年會所，隨後便與其他成年男子一同組隊上山狩獵，所以，大獵祭乃在完成卑南族成年男子的晉級儀式。在山上狩獵期間，除了強化有關禮節、禁忌的要求外，並由長者傳授各種狩獵的技巧、抗睡、競走等考驗。");
				$("#content").append("<br>&emsp;&emsp;在傳統的規定中，女子是不可以上山的，她們得在山下用鮮花編織花環，並準備祭典所需的各項事宜，等男子狩獵完畢下山，在中途迎接，送上檳榔和香煙，為他們戴上編織好的花環，並幫助他們穿上潔淨的傳統服飾，再一同到佈置妥善的「迎獵門」，吟唱傳統歌謠，喝酒助興。若這一年當中，家中有喪事的人家，須由年長的婦女牽引到迎獵門旁，並加以安慰後，戴上花環，表示重新加入部落活動的行列。 接下來一連數天的夜間營火舞會，為大獵祭化上了句點，而大獵祭所象徵的新舊交替、男女重逢與生死兩全的意義，便在無形中傳遞下去。");
				$("#content").append("<h4><strong>&emsp;少年猴祭</strong></h4>");
				$("#content").append("&emsp;&emsp;是歲時祭儀之首，猴祭辦理後，其他祭儀才得以展開。每年12月的第三個週休二日舉行，其目的在訓練少年膽識與刻苦耐勞的精神，並實踐團結合作的美德。猴祭為卑南少年的成年禮，是少年集會所最重要的訓練活動，欲藉著刺猴的活動，訓練少年們的膽識、服從與應對進退等人格。 參加猴祭的成員，以十三至十八歲的男孩為主體，也就是少年會所的成員。");
				$("#content").append("<br>&emsp;&emsp;在猴祭的前夕，少年們要自己做好弓箭和矛，並在上面刻劃美麗的花紋。猴祭當天，先推選父母俱存的少年，到喪家開門除喪，為他們掃除穢氣。之後，再把放在會所內的用草紮成的猴，抬到附近山丘的祭場，由少年們用自己製作的弓箭和矛來刺殺草猴。最後，將猴屍丟棄在部落外，表示部落在這一年中，所有不好的東西，都隨著草猴的丟棄，也一同被驅逐出境。");
				$("#content").append("<br>&emsp;&emsp;晚上，則會在會所升起營火，少年們一同唱歌跳舞，直到成年人狩獵回來銜接下去後才停止。 在刺猴之前，猴子須先豢養一個多月，等有了感情之後再加以射殺，目的是要讓少年習慣割捨心愛的東西，如此才能適時地拋棄家人為部落奮戰的決心。至日本時期，因日本政府覺得用真猴太過血腥，卑南族人乃改用草編的猴。");
				$("#content").append("<h4><strong>&emsp;發祥地祭祖活動</strong></h4>");
				$("#content").append("&emsp;&emsp;「陸發安」位於太麻里鄉三和村西旁，是卡地布始祖登陸發詳的地方，為感念始祖及歷代祖先之恩澤，每年3月至陸發安發祥地舉行祭祖暨歌舞追思活動。在四月三日上午十點之前，每戶至少派遣一人至發祥地清理環境，接著由祭司長帶領女巫師以傳統祭儀向歷代祖先祭祀祝禱，在由婦女一一項祠堂祭拜，最後便由卡地布文化發展協會理事長帶領全體族人獻禮及鞠躬，使完成整個祭祖活動。");
				$("#content").append("<h4><strong>&emsp;小米收穫祭</strong></h4>");
				$("#content").append("&emsp;&emsp;為卡地布最盛大的祭典，每年7月11日至7月17日辦理，除依傳統進行青年體能訓練、晉級儀式及歡樂歌舞外，並同時舉辦生活文化產業有關活動。小米收割後，必須經過祭司長的祈福才能運回村內，這才揭開收穫祭的序幕。每年的七月十一日青年進駐巴拉冠，十二日豎立精神圖騰及除舊佈新，十三為守齋日，只能喝水不能進食，並且要通過喝辣椒水、唇塗大蒜汁的試煉，十四日的時候，全體青年要跑向陸發安並折返，下午舉辦摔角比賽，晚上男女則演練傳統歌舞。");
				$("#content").append("<br>&emsp;&emsp;十五日中午時辦理開幕儀式，來賓與族人享用原住民風味佳餚，下午二時開始以勇士精神舞做遊街表演，十六日亦相同。在十七日晚上的時候如果有晉級儀式，晉級成員必須接受以竹棍鞭打屁股的嚴苛伺候，全體族人歡唱古老歌謠，並搗米製作年糕，通宵達旦至十八日的清晨，在吃完早餐後，祭司長走向曠野及溪流向祖靈祭禱，並通報小米收穫祭圓滿結束。");
				$("#content").append("<h4><strong>&emsp;狩獵祭</strong></h4>");
				$("#content").append("&emsp;&emsp;亦稱「戰祭」，為早期獵敵首後之祭儀。每年12月29日至翌年1月1日舉辦，其目的在建立長幼有序、敬老尊賢的部落倫理，學習與自然相融共存的狩獵技能。狩獵祭為戰季結束後的衍生祭儀，這其間均在野外營宿，白天時，年長者與喪家留在營地製作傳統器物，三餐由青少年準備，其餘男子則上山狩獵，所獵得的獸肉則依年齡層次分發。夜間時分，所有的人便聚集在一起吟唱古老的英雄詩，歌頌先祖英雄的史事。");
				$("#content").append("<h4><strong>&emsp;除喪祭</strong></h4>");
				$("#content").append("&emsp;&emsp;每年1月1日辦理；當日部落男子隨同司祭長至喪家驅邪祈福，並由青年會成員以獨特之除喪歌舞慰問喪家，藉由部落群體的關懷，發揮人溺己溺之傳統美德。除喪祭是在每年元旦的這一天，為過去一年中有喪事的人家除去不幸的祭儀。卑南社群的部落是緊接在大獵祭之後舉行除喪祭。狩獵歸來的男子，回到部落後，先在青年會所祭告祖靈平安歸來，吟唱老歌，以禳災袪邪，如此，喪家才可以參與一連串的唱歌跳舞活動。而且，在次日歌舞的慶典中，喪家也必須由年輕、未婚且父母皆在的男子去迎接，並且帶到最前面，由長老領著他們跳舞，至此，喪家才算真正的從死亡的傷痛中脫離，重返部落中有生命的生活。");
				$("#content").append("<h4><strong>&emsp;潑水祈雨祭</strong></h4>");
				$("#content").append("&emsp;&emsp;小米播種後，若長期不下雨，影響作物生長，即由司祭長召集族人舉行祈雨祭，大約在三月至六月間。藉由祭儀的辦理，天降甘霖，復育大地萬物，也感謝上蒼的庇護。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南族分布於台東縱谷南部，其強盛時期曾統轄東部除群七十二社，全族分居八個部落有「八社番」之名。");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南族的年齡階級組織最重要的就是「會所制度」。會所是整個部落公共事務的推動中心，為男子年齡階級的訓練、教育場所，也是軍事組織中心和部落財產單位，嚴禁女性進入。分布在台東縱谷以南的卑南族，因人口數少，加上周圍部落的威脅，因而發展出魔鬼訓練式的制度，磨練出一個個勇敢的卑南武士。");
				$("#content").append("<br>&emsp;&emsp;卑南族的會所分為「青年會所」(palakuwan)與「少年會所」(takuban)，將青年與少年分開訓練。卑南族的男孩子到了12、13歲，就要離開父母到「少年會所」接受嚴格的體能及知識訓練；之後還要進入「青年會所」，接受恐怖的叢林戰鬥訓練，一直到結婚為止。在會所內，長幼順序劃分明顯，嚴禁越級，也忌兄弟同屬同一個年齡級。");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("<h3><strong>少年會所</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南族的男子在十二、二歲時就要進入少年會所，接受生活禮儀、神話傳說、族群歷史、手工藝及狩獵戰技的訓練，因此，我們可以說，少年會所是卑南少年的「學校」。(女子不准進入會所)。");
				$("#content").append("<br>&emsp;&emsp;少年會所分為六個階段，如果學習狀況不住，會有留級的情形發生，因此每一個人都戰戰競競。會所屬於學長制，遂層管理下一級的孩于，而由第六年級的「瑪拉達萬」(Malatawan)(4、5、6年級均屬之)，統籌整個會所。在第一、二年級時，有試膽的訓練，由長老或學長們派員至墳墓或陰森恐怖之地取回事先放置的信物，如果無法達成任務，必須接受所有「瑪拉達萬」的鞭笞，嚴格之情景可見一斑。");
				$("#content").append("<h3><strong>青年會所</strong></h3>");
				$("#content").append("&emsp;&emsp;從少年會所「畢業」後，進入了青年會所，在青年會所裡必須接受為期三年的「苦刑期」的訓練，不管任何季節都是赤裸著上身，只圍一條短裙，在這期間，不准與異性交談、要服侍長老、煮飯、砍材等粗重的工作，甚至走幾公里的路程挑水。晚上睡覺時，還須不時的添加柴火，不讓會所裡的火塘熄滅。過了這三年，才能成為真正的卑南青年，可以戴花冠、穿漂亮的衣服、結交異性朋友，是真正的適婚年齡。");
				$("#content").append("<h3><strong>祖家祖靈屋</strong></h3>");
				$("#content").append("&emsp;&emsp;祖靈屋內沒有神像，只有祭祀的祭台以及炊煮供品的灶，每一個祖靈屋有專屬的男、女祭師。祭師常用的巫術用器有檳榔、巫珠、麻線、鐵片。因時機不同，使用方式各異。");
				$("#content").append("<br>&emsp;&emsp;目前南王村還有南、北各一個祖靈屋，傳統的祖靈屋以竹為壁上蓋茅草，現已改為鐵皮屋，右邊有一祭台伸出窗外，族人將供品放置其上。南王北邊的祖靈屋還保有據說是第一位祖先留下來的長矛，在日治時期，美軍猛烈轟炸期間，長矛插立處均安然無恙，令人稱奇。此器物被族人視為神聖的法器置於祖靈屋中央，旁邊尚有一漏斗形竹叉架，一說為敵首祭之祭祀用器，一說是掛祭祀用的竹杯、水勺。知本村的祖靈屋則呈現了不同的風貌。");
				$("#content").append("<br>&emsp;&emsp;以石板貼在水泥牆上的祖靈屋有著濃厚的排灣族建築風格，屋內有祭台、灶及祖靈像，是否受排灣族影響不得而知，值得一提的是，屋內的角落放置了一個木刻人頭，是否意味著祖靈屋也是敵首祭的場所。");
				$("#content").append("<h3><strong>女巫小屋</strong></h3>");
				$("#content").append("&emsp;&emsp;每一位女祭師在自家的旁邊有一間小屋，按照傳統習俗，必須長年居住於此。此屋坐西朝東，以屋內東北角落最神聖。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>親屬組織</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南社的親屬組織有兩級姓氏群單位，第一級即部落內的氏族組織(samawwan)「氏族有共同祖家(karumahan，或稱祖廟)，共戴親族領袖──頭目(ayawan)，共建會所(parakoan)」；第二級再由氏族分為若干個以一個宗家為中心的宗族(sayamunan，或稱世系群)，宗族之下則是家族(sarumaenan)。");
				$("#content").append("<br>&emsp;&emsp;相對之下，知本社沒有氏族這一級親屬組織單位，只有宗族和家族。知本也是多個成人會所，分別屬於三個「亞部落」各自的領導宗家，但是有關「祖家」的祭祀，並不像南王那樣層級分明，三個領袖宗族和由此繁衍出來的小宗族之間的關係也是混淆的。整個卑南族的原始繼嗣法則是母系，只是後來因為受到漢族父系繼嗣以及排灣與魯凱兩族並系承嗣的影響而削弱了。不過由於強調「母系」的共通性，知本與南王之間的差異的意義也就被忽略了。");
				$("#content").append("<br>&emsp;&emsp;關於「祖家」，移川子之藏、宮本延人和馬淵東一在他們整理卑南族各聚落傳說口碑的研究中，提到卑南族的一各重要的社會文化特徵就是kauamahan(祖家)，每個社都有這樣的祭祀場所。Kauamahan一詞曾被翻譯為「靈屋、祭場、祖屋、祖家」等不同的名詞。由這些譯詞來看，每個作者譯法不一，而且也有不同的意見。例如，喬健就認為kauamahan應該譯作「祖家」較為妥當，因為它真正的意義是「本來的家」或「真正的家」或「舊家」。由於卑南族以往多行從妻居，這個「本家」往往也就是指女方親屬團體的本家。");
				$("#content").append("<br>&emsp;&emsp;移川子之藏等人也進一步對於「祖家」的歸屬作了說明，他們認為卑南族有明顯的母系傾向，同樣的「祖家」的歸屬也是同樣基於母系，不過當女兒和母親同屬一個祖家時，兒子卻同時歸屬父母雙方的祖家：與狩獵、戰爭有關的祭祀和祝禱是在父方，與農耕關係的祭祀則是在母方的祖家舉行。可是到了孫輩，關於狩獵的祭儀是歸屬於祖母的祖家，與祖父的祖家是沒有關係的。換句話說，兒子與父方的祖家只有一個世代的關係。");
				$("#content").append("<h4><strong>&emsp;男性的年齡階級制度與會所</strong></h4>");
				$("#content").append("&emsp;&emsp;卑南族的男性年齡組織與部落會所是政治組織的基礎。男子年齡階級制度，貫穿了生產、祭祀、軍事等各種活動，發揮積極的社會職能與效益。年齡階級制度以長幼和職責為原則，把男子的一生劃分為幾個階段，每進入一個階段就必須對社會盡應有的職責與義務。年齡級足以表明了男子在整個部落社會中的地位，並非是以財富多寡做為標準。對於要進入組織的少年人，必須經過嚴格的訓練，且要有一段很長的時間與婦女隔絕，接受各種儀式的學習和身體的鍛鍊。");
				$("#content").append("<br>&emsp;&emsp;「猴祭」與「大獵祭」是卑南族最重要的祭典，與族群社會組織亦密不可分。男孩子在12歲時必須要先通過「猴祭」的考驗之後才可以進入少年會所，接受年長族人的訓練；經過6、7年的體能與精神意志的嚴格訓練，進入「青年會所」，成為部落的中堅份子，成為「Miyabetan」；最後在每年舉行的大獵祭後，再晉級為「Bangsaran」，成為真正的人。總之，男子一生的成長有三個重要的過程：");
				$("#content").append("<br>&emsp;&emsp;(1)約在12、13歲時，進入少年會所，參加及體的生活；接受擊臀、跑步、摔角、膽量和刺猴的嚴格訓練。");
				$("#content").append("<br>&emsp;&emsp;(2)到了17、18歲時，升入青年會所，任派服役級，參加各類成年活動和祭儀。擔任服侍長老、雜役、傳令等工作。成年儀式(約20歲)，在大獵祭時舉行。凡通過考驗獲此殊榮的青年，才可以成為卑南族真正的Bangsaran。");
				$("#content").append("<h3><strong>部落領袖</strong></h3>");
				$("#content").append("<h4><strong>&emsp;政治與軍事領袖─Ayawan</strong></h4>");
				$("#content").append("&emsp;&emsp; 卑南族每個部落都是獨立自主的政治單位，每一個部落都有屬於自己的Ayawan，其為部落內負責政治、軍事、司法與祭典的領導者，指揮命令其狩獵、出草、農耕、司法、祭典等相關事宜。由部落裡領導能力強的人來擔任，頭目之下有kadawadaeayan 及ematip 兩幹部。前者為社中長老，其智勇出眾且通曉古事典例，擔任軍事、司法、祭典及其他事項之顧問，顧問為終身職且其的選任是由頭目、長老協議，從長老中之耆老選出才能德望出眾者。後者ematip可說是跟隨頭目的秘書，聽從頭目指揮處理庶務，秘書之職則由頭目與顧問協議，由經常在會議中提出意見的長老中選任。");
				$("#content").append("<h4><strong>&emsp;農耕祭儀領袖－Rahan</strong></h4>");
				$("#content").append("&emsp;&emsp;部落的祭司管理與戰爭和出獵有關祭祀的主事者其地位崇高，並且負責豐年祭有關的各種農耕祭祀等。祭司rahan一職在頭目產生並掌管部落軍政要務之後，便轉而純負責主持部落性的重要祭儀活動，由於各部落的祭祀幾乎是圍繞農事而安排，因此，祭司的責任在於掌握與引導部落的耕耘、播種、間苗、除草、收割等生產活動的正常開展。");
				$("#content").append("<br>&emsp;&emsp;祭司熟知曆法、氣象和歷史，深諳歌訣咒和舞蹈，被認為是部落中博學多才、溝通人神的智者。通常主祭與頭目會同時存在於一個部落之中，但有的部落最後只有ayawan一職，既是部落行政的領導同時也主持部落祭祀。而rahan一職並不一定父傳子，通常前一任rahan還在世時，就從同一個家系成員中挑選出一位繼任者，加以訓練。");
				$("#content").append("<h4><strong>&emsp;人神溝通者─巫師</strong></h4>");
				$("#content").append("&emsp;&emsp;巫師在原住民傳統社會非常普遍同時地位崇高，凡是有疾病、禍崇、遺物……等等，或決疑訟斷，族人都會請巫師念咒、作法術。界於人與神靈之間的有巫醫和祭司，巫醫為人驅鬼治病，祭司則是祭祀神靈為主。另外，也主持有關個人生命禮俗的各種祭祀，及家庭對祖先的各種祭祀。");
				$("#content").append("<h3><strong>會議組織</strong></h3>");
				$("#content").append("&emsp;&emsp;卑南族的社會組織及制度很完整，部落構成的基層組織是母系氏族及宗族，部落領導系統則是各母系氏族或宗族的宗家，部落頭目由大宗家的長子擔任，社群內的公共事務的推行都要經過會議。");
				$("#content").append("<h4><strong>&emsp;部落會議</strong></h4>");
				$("#content").append("&emsp;&emsp;為全部落長老為主體的會議，大都在會所內舉行，凡關於戰爭、集體出獵都要舉行部落會議；但祭祀與農耕問題，在大頭目家舉行，由女性家長參加討論、決定。");
				$("#content").append("<h4><strong>&emsp;會所會議</strong></h4>");
				$("#content").append("&emsp;&emsp;關於戰爭、防衛、青年訓練、漁獵等集體性之事務，先由部落會議開會決定之後，各會所再招開會議，討論如何付諸實行。");
				$("#content").append("<h4><strong>&emsp;亞部落會議</strong></h4>");
				$("#content").append("&emsp;&emsp;為卑南族所特有的會議組織，關於農事祭儀、犯罪、道路修築等問題，皆分為南北兩個部落各別舉行。");
				$("#content").append("<h4><strong>&emsp;宗族會議</strong></h4>");
				$("#content").append("&emsp;&emsp;凡是親族內部的問題，例如婚姻、財產繼承、族人子弟犯罪等，都可在宗族會議上解決。");
				
				});
			});
