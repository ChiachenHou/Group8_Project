<!DOCTYPE html>
<html>
<head>
    <title>卡那卡那富族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>生育</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統卡那卡那富族婦女的生產過程完全是在家屋中進行的，當產婦要分娩時，會請有經驗的婦女來家中助產，而且產婦生產時是以木棍為杖，彎著腰生產。一旦嬰兒生下後，就用削成小刀型的草來割斷臍帶，並用微溫的水加以清洗。生產後兩天，產婦都要待在家中。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統上，卡那卡那富族產婦於分娩後第三天早晨，母親將嬰兒抱至門首，由父親用茅草莖綁在嬰兒衣角上，進行祈福儀式，希望日後不要有邪氣來侵犯孩子。到了第五天，父親會進行占卜，如果得到吉兆，就要母親為孩子洗頭，並在進行祝福儀式後，然後就命名。");
				$("#content").append("<br>&emsp;&emsp;卡那卡那富族的命名原則為長子或長女都必須以祖父母的名字來命名，而其他的孩子則以孩子的叔叔、伯伯或姑姑的名字來命名。並有一套專有的名譜來配合此一命名原則，男、女有別，而在這套名譜中，大多數的名字是卡那卡那富族專有，只有少數的名字亦可見於鄒族和拉阿魯哇族當中，因此，除了用來命名外，也具有辨識族群身份的功用。");
				$("#content").append("<h3><strong>親屬稱謂</strong></h3>");
				$("#content").append("&emsp;&emsp;根據日本學者小山由道的記錄，卡那卡那富人的親屬稱謂，有以下的區別：");
				$("#content").append("<br>&emsp;&emsp;•  cáumia 親屬的總稱，不分性別。");
				$("#content").append("<br>&emsp;&emsp;•  cúma 父親，父子關係稱為kinácúma。");
				$("#content").append("<br>&emsp;&emsp;•  cína 母親，母子關係稱為kinácína。");
				$("#content").append("<br>&emsp;&emsp;•  támu 指祖父母，以及與祖父母或曾高祖父母同一輩的男性與女性。");
				$("#content").append("<br>&emsp;&emsp;•  mánu 指輩份比自己低的男性及女性，如子、女、姪輩。");
				$("#content").append("<br>&emsp;&emsp;•  kanakana’úu 兄、姊，不分性別。kanakanarúa 弟、妹，不分性別。");
				$("#content").append("<br>&emsp;&emsp;•  兄弟姊妹合稱turángaku，而兄弟姊妹包括表兄弟姊妹關係則稱為kinturánga。");
				$("#content").append("<br>&emsp;&emsp;• ‘ucáng? 夫妻，不分性別。夫妻關係則稱為kina’ ucánga。");
				$("#content").append("<br>&emsp;&emsp;•  cucuámu 指妻子的父親，cicína則指妻子的母親。");
				$("#content").append("<br>&emsp;&emsp;• ‘anámaku 指同輩的姻親，不分性別與長幼。");
				$("#content").append("<h3><strong>結婚</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統的卡那卡那富族的婚姻為家中有適婚年齡的男子，其父母會為他尋找適合對象的女子，並派人前往女方家提親，若得到女方父母的同意，男方會製作大圓形黏糕兩個和鹿肉並送往女方家，女方家會招待親友一起吃，就此議定婚事。");
				$("#content").append("<br>&emsp;&emsp;男方親屬則要前往山上打獵，並將所獲得的獸肉儲藏好，並釀酒和準備黏糕做為禮品。婚禮當天，新郎的女性親屬前往女方家，將新娘接回男方家，讓新娘和新郎以及新郎的父母見面，並作簡單的祈禱，祝福婚姻幸福美滿，新娘吃一點黏糕之後，就返回女方家。隨後，新娘家的親友在前往新郎家，把新郎帶往新娘家，舉行在新郎家一樣的儀式，之後新郎就回家。");
				$("#content").append("<br>&emsp;&emsp;隔天早上，新郎家準備酒宴招待兩家的親朋好友，並致贈禮物給來參加婚禮的親友，新娘當天也跟隨新娘親友前來新郎家，當天晚上之後就住在新郎家。");
				$("#content").append("<br>&emsp;&emsp;現今，卡那卡那富族主要的通婚對象為布農族，其婚姻習慣也受到布農族的影響，例如分豬肉的習俗，現今卡那卡那富族分豬肉所需的豬隻數目是由男方與女方商議決定之，再由男方購買送給女方。而且分豬肉是在女方這邊由新娘的父母主持，不過豬並不會全部分光，女方會留幾頭豬給男方，供男方分給親屬。");
				$("#content").append("<br>&emsp;&emsp;一般而言，分豬肉時需遵循兩項原則，一是同村的所有卡那卡那富人皆可分到，至於住在另一個村落的卡那卡那富人則依各姓氏彼此間的親戚關係而定。第二個原則是豬身上的各部位有一定的分法：豬心分給與己家關係較好的老人家，豬腎是兩個一起分給自己最好的朋友，豬的四肢則分給同姓的人，豬尾巴連臀部的一大片肉分給堪卡那福人年紀最長者，其餘豬頭、豬排骨則分給大家。最後剩下的豬內臟則當場用鍋子煮一煮分給在場的人食用。");
				$("#content").append("<h3><strong>喪葬</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富人將人的死亡分為善死與橫死，成年男女因年老或病死在家中者為善死；夭折、戰死或死於野外者為橫死。對於善死和橫死者，族人進行喪葬的方式並不相同，對於橫死者，其屍體與所攜帶的物品都是就地掩埋，而且不舉行任何儀式。");
				$("#content").append("<br>&emsp;&emsp;家人會陪伴在彌留者身旁，並將食物擺在其前，表示要他盡情享用。一旦死亡，全家人會在死者身旁用餐，並一面喊著「祖靈、祖靈」，一面將飯粒撒在死者身上，接著替死者換上美服，再用紅布纏住其頭髮，將其雙膝屈曲於胸前，兩手抱膝作蹲踞狀，並在室內掘一個四尺深墓穴，然後將死者和遺物放入，再覆蓋上土和石板。");
				$("#content").append("<br>&emsp;&emsp;死者死亡之後，四天以內遺族不外出也不工作，外人也不可進入喪家，這期間稱為「puaishi」。四十九天之內則叫做「nepeapo」，是服喪期間，死者的配偶只能在家人吃完飯之後單獨吃飯，父母過世，則兒子不可與家人共餐，但是子女過世，父母可以和家人共餐。。到了四十七天，死者的配偶、子女、父母要外出住宿兩天，到四十九天到溪中沐浴，之後回家換穿盛裝，向其他親屬及同族人證明已經服喪完畢，可以恢復正常的生活。");
				$("#content").append("<br>&emsp;&emsp;但在日本學者小島由道的記載中，卡那卡那富人家屬的喪期約五日，不過配偶和子女的喪期則為一個月，到了一個月之後，他們要遠赴借住其他家，並到溪中沐浴淨身，才可以恢復正常的生活。");
				
				
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;相信超自然（Utus），分為神衹與靈 神衹 神衹之最上位有天神，是世界的主宰，常在天上調節自然運行，賞罰人類行為，然為分層下達，則交司理神權審人類，所以神衹概念含有天神、祖先神、自然神與司理神，因此卡那卡那富人統稱神衹與祖先為Tamo，認為祖先神會於司理神中，以司理神型態而存在。");
				$("#content").append("<br>&emsp;&emsp;又自然神可分為山神與河神，主要為山川等自然萬物的管理；另外司理神則分為司命神與護食神，前者掌人類生孕育成，祖先神即會於此，後者再分獵神、農神、小米神，掌理狩獵、農成。 靈 可分為生靈與死靈，生靈有善惡二分，分在人的右肩及頭部，控人類行為惡善；死靈也可分祖靈及泛靈崇拜，相信族人死後，死靈皆赴祖先神聚居地，對異族殲首之靈則以泛靈崇拜，對精靈較無明確觀念。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;米貢祭</strong></h4>");
				$("#content").append("&emsp;&emsp;儀式前頭目會召集各家族長老，了解各氏族收成狀況並研商辦理時間決定後，就開始各項準備工作，如環境整理、魚獵捕狩、收成新米、祭品準備、等工作，儀式當日未進行前先由部落婦女進行驅邪，開始時各氏族長老至男子集會所集合商議確認各工作事項或祭儀中的禁忌，後各氏族長老回去詢問有無做好夢的族人，確認後主祭者會請做好夢的族人上男子集會所點燃塘火，回到自己的家屋，圍著家中的主柱，每人撕捏小塊年糕，並用右手相互搭肩，在家族長老祈念祝福話語後將其黏上主柱，並開始食用新米。");
				$("#content").append("<br>&emsp;&emsp;稍後主祭者即呼喚各家族男士前來男子集會所，各家族此時備妥各項祭品，如釀酒（Pa’icicau）、年糕（Pepe）、魚（Vutuuru）、山肉（Aram）、熟新米（Umuvo’orua）、蜂蜜（’Anu）前往集合獻祭，魚貫呼喚天神（Tamo）名後族人一一上男子集會所，主祭者先念祝福敬仰話語後，開始進行狩獵戰功（Posisin），有激勵族人士氣並表達對上天感謝之意，之後由長老進行祭拜儀式（Sikaisisi），主柱（’Ucu）前呈酒獻魚肉，主祭者口唸祈福語後，每人亦將小塊年糕黏於主柱（’Ucu）並敬喊天神（Tamo），晚輩此時則將祭品分給族人，每人拿到後右腳用力蹬，口中並念著祈求天神或祖先神以後日子能給予許多豐碩的收穫等語。");
				$("#content").append("<br>&emsp;&emsp;男子集會所祭拜結束後，主祭者會呼喊各家族婦女、幼兒前來參加祭典，不可進入僅能圍著男子集會所，男子集會所上之族人則會將祭品予婦幼每人，同樣在主祭者念完祈福語後，口念天神名並將手中年糕黏於柱上，全體獻唱祭歌母親父親（Cina Cuma），之後全部男女族人在男子集會所前廣場圍成圓形，由主祭者手持揮動向天神或祖先神口說敬語，之後繞場將苧麻繩語每人握觸，口中同時發出窸窣聲，完後主祭者再拿藜實種子（Kuaru），同樣先天神或祖先神祈謝，在一一放於每人頭部祝福，當下主祭者會說Narangmusu，族人則要大喊Korusu，誠心接受這份祝福，最後則由族人以樂舞表達謝天喜悅之情。");
				$("#content").append("<br>&emsp;&emsp;<strong>傳說</strong>");
				$("#content").append("<br>&emsp;&emsp;某一天卡那卡那富有一位男族人，肚子餓至野外尋挖似山藥的食物（Namnsi），越挖越深時現出一個大洞，這位族人在好奇心驅使下，整個軀幹順勢潛入大洞中，深入不久後迎面而來的是地神（Tamuunai），地神拿出餅予以款待，男子感覺美味極了，地神說明餅是小米（Vina’u）成分所製做的，男子祈求地神給予帶回小米種子，地神毫不猶豫答應，並也給了男子大豆（Nupunupu）、樹豆（Aricang）、Nomi（已絕跡所結米粒比小米還小）等種子，最後並囑咐男子，從今以後卡那卡那富族人如有舉行小米祭儀時，必須感謝呼喚地神之名，後來種子成為卡那卡那富族人的主要食物，每年在豐收後都會辦理米貢祭，以表達對天神（Tamo）與地神的感謝之意。");
				$("#content").append("<h4><strong>&emsp;河祭</strong></h4>");
				$("#content").append("&emsp;&emsp;河祭前一天祭師（’Uruvu）會準備米粒、酒、地瓜年糕（飯）、苧麻草、芒草（無毛）、漁網、山棕葉雨具等祭祀用品，祭典當天女士在家事先把芒草葉打結，將其立在男人往溪流經過的路旁，祭師事先會把攪碎米粒放進特製小容器（Pupungatingei），男士們穿戴傳統服飾及佩刀，分提各項祭祀器具、食物，在祭師帶領下前往進行祭儀的河段，首先祭師會把攪碎的米粒灑於河旁的大石頭上，手中揮動苧麻草（Ngiri）順勢倒上一杯酒，並用族語向河神及上蒼表達感謝或諾約，離去前並將身上魚具放置溪邊石頭上並用石頭壓著，祭儀後參與的男士們並不會馬上回部落，而會在溪邊簡易獵寮吃喝帶來的酒、地瓜年糕及飯，並吟唱古調勉勵及酬神。");
				$("#content").append("<br>&emsp;&emsp;<strong>傳說</strong>");
				$("#content").append("<br>&emsp;&emsp;台灣少數每年舉辦河祭的原住民族群，原住民族中少有的祭典形式，其特殊性可見一般。大約在二、三百年前，卡那卡那富的祖先來到幽靜美麗的那瑪夏（現今楠梓仙溪），於兩側台地安居繁衍，他們發現該河流清澈曲優，並有那都魯薩、那尼薩羅、那次蘭、達卡努瓦及貼布貼爾等支流匯集，潔淨豐沛的水蘊藏豐富的魚、蝦、蟹及綠藻（Kunam），成為卡那卡富族人食物的重要來源，讓卡那卡那富族人能夠安居無虞繁衍後代，於是為感念河神的恩典，發展出此敬天愛地並蘊涵生態保育觀念的獨特祭儀。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;原口述傳說有東來說與西來說，前者認為舊居地在Nacunga附近的Patokoanu附近，即現今新武呂溪臺東利稻附近，而後者目前較多考據資料可參，於清朝時期即有記載，當時稱為簡仔霧於南化玉井一帶活動，後因墾殖勢力受他族群壓迫，陸續遷移至高雄市那瑪夏區南沙魯里部落上方(舊稱Naturuca)，後又遭襲往楠梓仙溪流域兩側臺地避居，近因國民政府移住政策，形成現今分布於達卡努瓦里及瑪雅里一帶。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;以平台茅屋為主，屋門為主又分為橫長及縱長形式，以後者較為普及，且於房子周圍疊石，做為鄰戶間之界線，亦有防禦之功能，其建築工法順序大抵為整平基地後堆砌石垣，在其上立固木柱做為家屋的主結構，接續橫頂架上並開始築壁安門、蓋頂及建灶。室內的布置通常進門後右上角側門內，爐形式以石圍成四方形，圍部用三石塊置放鍋具火煮，並於上方吊架做為安置食具或保存乾肉等作用，屋內另外三處則為床間，以竹編床並於床沿用茅管編壁，屋內牆壁則有掛置槍、刀、漁具等生活用具，棉布衣服及飾物存置於木箱致床角，其中皮製衣履掛於屋架中橫樑上。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;大部分於家屋附近田間設置小屋充替儲量之處所，形式一般為簡易架高小屋，可防止動物侵入。");
				$("#content").append("<h3><strong>男子集會所</strong></h3>");
				$("#content").append("&emsp;&emsp;主要做為族內進行祭祀、政治、軍事、教育、社交等族群議題討論的場所，嚴禁女子進入，外觀上採高架近圓頂，地板以竹編或木排材質鋪架，於中設置升火，四周圍起欄杆搭以簡易長排竹材座位，圓頂處放置多層的茅草，會所正方向兩側架設梯子作為上下入口。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>氏族組織</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富族（Kanakanavu）稱男性血親團體為ucáni pinínga（在卡那卡那富語當中，ucáni是一，而pinínga是家的意思）表示同一家族的意思。不過，卡那卡那富人在分家之後會選定新的氏，並且遷移到其他地方去居住，因此無法透過「氏」來得知其是否來自同一個祖先，不過由於獵場、漁場、耕地等土地是由男系子孫所共有所有，即使分家也不會分割，所以如果不同氏共有同一塊土地，就可以得知其來自同一個祖先，他們彼此間禁止通婚，並且在生活上會互相幫助。日本學者小島由道稱他們為卡那卡那富族的「宗族」。");
				$("#content").append("<h3><strong>政治組織</strong></h3>");
				$("#content").append("&emsp;&emsp;就政治單位而言，tanás?是卡那卡那富人傳統上最大的祭祀團體與政治團體，日本學者小島由道稱之為「住家集合的地方」，學者衛惠林則稱之為「部落」。在族人的傳說中，古時候卡那卡那富人曾經在na-tanasa（位在老人南溪源流一帶，相傳是卡那卡那富族從祖居地遷移之後第一次定居的地方，以下稱為舊社）形成一個大的部落，而且有類似鄒族社會中，以一位領袖為中心，階層分明、分工清楚的部落組織。在世襲的領袖與副領袖之下還有軍事領袖（waser）與祭司（oangane）各一位，而部落的立法機關與最高的政權機關則是部落長老會議（mataserbuserbungu makalikali），每年於小米收穫祭之前召開，如有重大事件，也可隨時召開。");
				$("#content").append("<br>&emsp;&emsp;平時部落事務則集中在世襲領袖和副領袖中，主要職務為管理社有土地、分配耕地、主持裁判與執行懲罰，並代表部落對外接洽事務。但是，卡那卡那富人約在1880年代遭受強敵的攻擊而遷離na-tanasa（舊社）後，隨即分散居住數個地方。之後到了日本學者小島由道在1916-1917年左右前來調查時，當時卡那卡那富人的家屋已經分散在河表湖高地（高雄市那瑪夏區瑪雅里西半部地區）附近，形成幾個聚落，不再有明確的政治組織。");
				$("#content").append("<h3><strong>婚姻制度</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富族傳統上實行嚴格的一夫一妻制（臺灣省文獻委員會編，1965），以從夫居的嫁娶婚為主，無招贅婚。不過，近數十年來，由於受到平地人的影響，也有招贅婚的發生。");
				$("#content").append("<br>&emsp;&emsp;禁婚範圍根據調查，其原則經整理後列舉如後：");
				$("#content").append("<br>&emsp;&emsp;•  同姓禁婚，或某幾個他們認為其祖先為一家人某幾個姓氏的成員之間禁止通婚。");
				$("#content").append("<br>&emsp;&emsp;•  直系親屬或二等親以內的旁系親屬禁止通婚。");
				$("#content").append("<br>&emsp;&emsp;卡那卡那富人與外族群通婚的情形，遠在日本時代即有若干的例子，這可能是因為族群人數太少所致，不過日本時代時，族人與本族和外族通婚比率十分接近，但是到了光復後，與外族通婚的比例即節節升高，主要通婚的對象為布農族女性。婚後夫婦之居住法則是以從夫居為主。");
				$("#content").append("<h3><strong>家族組織</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富族稱家族為「cani-‘ara’arávang」或「cani-pinífa」，是由住在同一間屋子裡的親人所組成。這裡所指的親人包括有婚姻關係的配偶和有血緣關係的親戚，以及養子女。在卡那卡那富族的社會中，可說每一個家都有主掌之人，以「malang」（老人）代稱這一個人。在此可暫時稱之為「家長」。原則上，「家長」一律由男性擔任。");
				$("#content").append("<h3><strong>財產制度</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富族傳統領域的土地—包含獵場、漁場、耕地等，根據日本學者小島由道在1916-1917年左右的調查顯示，是由七個來自同一個祖先的男性血親團體的後代所共有，以下借用小島由道的話，稱他們為「宗族」，但就獵場與漁場的權利而言，除非是外族人，否則只要是卡那卡那富人，皆可以在不需要「宗族」同意下，自由的進行採集、狩獵與捕撈，而無須付出任何代價。至於耕地，各家族才是實際使用單位，名義上有土地所有權的「宗族」對耕地的使用並沒有分配的權利。如同拉阿魯哇族一樣，卡那卡那富族也有兩家共同耕作一塊土地的習慣。");
				$("#content").append("<h3><strong>生產活動</strong></h3>");
				$("#content").append("&emsp;&emsp;卡那卡那富人傳統上是採取山田燒墾之初級農業生產為主，並以狩獵、飼養家畜及採集為輔的生計經濟方式。其傳統的農耕是先以燒墾的方式開墾農地。也就是說當開闢森林地時，先將大樹砍倒，再砍下樹枝，並將殘枝挖起暫時放在原地，等乾燥後放火燒掉，再以其灰燼當作肥料，然後用鋤頭鋤平後，即可供耕種。");
				$("#content").append("<br>&emsp;&emsp;主要的農作物有小米、旱稻、糯稻、玉蜀黍、甘藷等，次要作物有大豆、赤豆等。此外，與臺灣其他原住民族群不同之處在於，卡那卡那富人不但喜好也擅長捕撈魚產，也是主要的生計方式，所以家屋與聚落也盡可能沿著溪流旁邊興建，以便就近捕食。");
				$("#content").append("<br>&emsp;&emsp;卡那卡那富族社會有很明顯的兩性分工現象：男性從事政治、祭儀、軍事等公共事務，以及建築、編籃、狩獵和捕魚等工作。女性則從事育兒、杵臼、針線與廚事等工作。而農耕則是男女兩性共同的工作。卡那卡那富人原本視水稻為禁忌作物，絕不耕種。然而從日本時代中期日本人以強制的手段建立渠道，強迫族人開始種植水稻起，水稻成為族人的主要作物之一，到了現在往日的主要食物小米，反而只有在祭典儀式中作為祭儀作物而得以現身。");
				$("#content").append("<br>&emsp;&emsp;一直到1970年代左右，卡那卡那富人所生產的作物絕大部分只供自己食用，只有種植少部份經濟作物（利如甘蔗與梅子）供應外界市場所需。到了1980年代初期，在政府稻田轉作政策的鼓勵下，族人逐漸放棄水稻與蕃薯等作物，而改種玉米。後來，由於玉米的收益比不上梅子、李子、生薑等經濟作物，於是又改種這些經濟作物。現今卡那卡那富人已經很少種植小米與稻米等生計作物，而多半改種水蜜桃、梅子、李子、生薑與茶樹等經濟作物，偶爾也採集野生愛玉子。");
				$("#content").append("<br>&emsp;&emsp;這些農產品除部分日常食用之外，多餘的部分則出售以換取金錢。於是，市場經濟的發展與農業商業化就成為今日卡那卡那富人經濟活動的特徵。目前，農業仍是卡那卡那富族人主要的生計活動，不過由於近年來生態觀光與文化觀光的興起，經營民宿、原住民風味餐廳、出售手工藝品、為遊客觀光導覽等，已成為族人新興的經濟活動。");
