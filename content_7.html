<!DOCTYPE html>
<html>
<head>
    <title>鄒族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;鄒族對其成員的結婚對象的限制向來極為嚴格，實行「氏族外婚制」與「部落內婚制」，前者主要在防止近親通婚，而後者則是在求全體部落的團結。鄒族自古即面臨有眾多人口的鄰族─布農族，倍受生存的威脅，因而普遍有多子多孫的熱望；又是父系社會，對生命禮俗講求成長儀式，男子16歲以後即可結婚，遵守一夫一妻制，大抵男長與女。");
				$("#content").append("<br>&emsp;&emsp;未婚男女的交往，不受社會的特別限制，在平時工作、休閒及全社成員都要參與的祭祀儀禮中，都是年輕人認識交往的好場合。但是，婚姻在鄒族並非純屬二人的事，是直接關係二氏族，因此氏族中的長老、男女雙方的父母，便在婚姻上擁有相當大的主導權力。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;胎兒出生後，一般都要舉行簡單的命名儀式，鄒族人在胎兒出生後數日即舉行命名禮。通常先為孩子以冷水洗浴後，由父親或家族中的老人給予名字。為子孫命名時，並沒有太多的約束，只要不與父兄、母姊同名即可。同屬一個亞氏族，也不加以避免，因此可見到祖孫、叔姪、姑姪或堂兄弟姊妹同名。名字一經決定，除非是患病或遭遇其他不幸的事，必須禳祓而改名外，名字是不能任意改換的。");
				$("#content").append("<h3><strong>成年禮</strong></h3>");
				$("#content").append("&emsp;&emsp;鄒族男子的成年禮則與傳統祭典Mayasvi(戰祭)同時舉行，在Kuba聚會所前，青少年聆聽長老的訓示，接受藤條的鞭打，帶上皮帽、飲酒，完成成年的儀式。");
				$("#content").append("<h3><strong>喪葬</strong></h3>");
				$("#content").append("&emsp;&emsp;喪禮是在屋內進行，遺體也是埋在屋內，只有被割首者、年幼者、為出嫁者或離婚者才是葬在室外。葬禮由母親氏系群的男子舉行驅靈儀式，將人與靈分開。鄒人相信西方是「惡靈之門」，所以傳統家屋正門朝東方，聚落墓地安排在西部邊緣。現在改信基督宗教後，喪禮儀式多改採基督宗教方式，唯死者頭部仍朝西方。");
				$("#content").append("<br>&emsp;&emsp;死亡後身體靈hiyo立刻轉型為hitsu（靈），並隨赴靈界「塔山」。其游離靈piepia則變成hitsunotei（糞之靈），繼續留在部落干預社人的日常生活。葬完五天後舉行meipunu儀式，希望與生人不同性質的靈不要再回來。");
				
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;鄒族人的宗教信仰屬於超自然的神祇信仰。祭祀的主要神靈為靈魂之神hamo、戰神posonghifi、保護人頭及獸骨之神I'afaeoi、地神ak'emameoi、河神ak'ec'oeha、小米女神ba'eton'u、稻子女神ba'epai、茄冬之靈hicu no sûveû以及惡神。在古代神話中，hamo搖楓樹，結果搖下的果實變成番人和日本人的祖先，接著又搖動茄冬樹，掉下的葉子變成漢人的祖先，所以北鄒人認為人的肉體受之於父母，靈魂卻是得自於hamo。");
				$("#content").append("<br>&emsp;&emsp;出草時必須先向hamo祈禱，此時hamo會從天而降至男子會所屋頂上的木槲。戰神posonghifi平時在天上，於出草前向hamo及戰神祈禱。保護人頭及獸骨之神I'afaeoi則經常守在會所的敵首籠與住家之獸骨架，在出草與狩獵時亦會跟隨族人前往，使其豐收。故出草與狩獵時，亦會向此神祈禱。地神ak'emameoi是守護土地與部落之神，坐鎮於部落入口之社樹前大石。河神ak'ec'oeha為掌管溪流之神，族人相信祭拜此神，魚類會大量繁殖，而每一家在溪流都各有領域空間，各家戶會在該處插上小米穗的竹子以為界，而每年小米收成一個月後舉行河神祭典。");
				$("#content").append("<br>&emsp;&emsp;小米與稻則是小米女神ba'eton'u與稻子女神ba'epai所賜，向其祈求必能豐收。而部落入口處除了赤榕外，亦會種植茄冬，此樹之靈守衛著部落的入口。每年小米收成後要修路時，會祭拜此茄冬之靈hicu no sûveû。惡神則分為由漢人村落傳來之痘神、來自西海岸的凶煞以及使人溺死之溪中惡靈等。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;播種祭</strong></h4>");
				$("#content").append("&emsp;&emsp;鄒族的生活祭儀中，排在一年之始的是播種祭，也就是說鄒族人以播種小米的祭儀來迎接一年的到來。鄒族人以農獵為生，夏季農耕，冬季狩獵，而一年之初，便是農耕活動的開始，在開始耕作之前，必須先舉行播種儀式，求得栗女神與土地神的佑助。因為族人認為若無祂們的佑助，未來一年會無所獲，甚至會災禍連連。");
				$("#content").append("<br>&emsp;&emsp;負責播種儀式的人須禁食蒜、蔥等禁忌食物，以表潔身。並且須由長老前往預備播種的耕作地做儀式，並在該地過夜，藉著托夢的內容，決定是否在此播種。祭儀當天，參加祭典者須穿著傳統服飾，先從祭屋內取出小米後，再前往耕作地播種。在播種後，為求風調雨順，須由祭司進行祈雨儀式。緊接之後的是，由各家族個別舉行報戶口活動，以茅草做為人口的記號，綑綁後置於會場中央，再點燃周圍的火柱，以火苗燃燒的方向來預測未來一年的運勢。 過去的播種祭大約要六、七天才完成，後為了配合現代的生活步調，已簡化為二、三天，有些甚至已不再舉行了。");
				$("#content").append("<br>&emsp;&emsp;為求風調雨順，在播種儀式舉行之後，須由祭司緊接著舉行祈雨儀式。 在播種之後，祭司在田地中央挖一小洞，將代表神靈所管轄的天的姑婆芋葉片平舖在上面，並在葉片上倒入水，此時，祭司手持茅草唸誦禱詞，祇佑耕作能夠順利。接著，又用茅草刺破姑婆芋葉片，讓水能夠滲入土中，代表著神靈賜下豐沛的雨水，祈求雨水滋潤大地使萬物興盛，如此，才能享用水中的固魚。因此，祭儀是以享用固魚做結束。");
				$("#content").append("<h4><strong>&emsp;收成祭(小米收穫祭)</strong></h4>");
				$("#content").append("&emsp;&emsp;屬於家族性的祭儀。在每年的小米收割完後舉行，大約在七、八月左右。 主要祭祀小米神，感謝牠對農作的照顧，並藉著祭典強化家族的凝聚力。以小米祭屋為主要祭祀場所，每一個家族的成員都必須回來，再藉著聯合家族之間的互訪達到聯誼的情感交流。是鄒族最重要的祭典，也是鄒族人的過年。在小米收穫祭結束後，各家長老齊聚頭目家的小米祭屋開會決定今年是否舉行凱旋祭，是當天最重要的會議。");
				$("#content").append("<br>&emsp;&emsp;達邦社的小米收穫祭為二天，特富野社則集中於一天舉行。 在鄒族傳統生活中，小米是最重要的糧食，其收穫量代表著該氏貧富的的程度。小米收成祭，乃是鄒族於每年七、八月間小米成熟時節所舉行的栗作祭儀。 首先，各氏族長老視當年小米生長的狀況，決定收成祭的時間。確定時間之後，各氏族就開始準備祭儀所需的事物，包括釀酒、獵松鼠（據說松鼠是立女神最喜愛的食物）、買豬（因為禁獵，所以只能以家豬代替）、做糯米糕、整理祭屋… 等。");
				$("#content").append("<br>&emsp;&emsp;祭儀的前一天，全體族人要潔身，並將自家的屋舍打掃乾淨，且不能吃魚、蔥、蒜及鹽味食物，還要將祭儀所要使用的器物，用艾草清洗潔淨，以避免惡靈的入侵。此外，主祭的長老需前往聖栗田，搭蓋迎接栗女神的聖栗倉。 在祭儀當天的清晨，主祭者至聖栗田採收幾束小米，並帶回聖栗倉（女神居住的地方，用茅草莖、箭竹或山藤編製成的四方形箱盒，平時是放置在祭屋內），向栗女神報告今年收成的情形，並感謝栗女神的佑助。接著，各氏族長老及族人們一一以米酒、豬肉、松鼠肉、糯米糕等聖品祝神，祈求栗女神保佑耕作、收成及生活的平安。之後，大家才一同享用鄒族的傳統早餐。");
				$("#content").append("<br>&emsp;&emsp;在享用早餐後，先由各氏族的長老互訪栗女倉，道賀小米收成並祈求栗女神的佑祝。在長老互訪後，其他族人亦學長老們的樣式，互訪祈福。於互訪結束後，大家都聚集在頭目家中，由頭目及長老訓勉每一位族人，並唸誦族人的歷史史詩。最後，各氏族將小米收割、日曬後，收入栗倉內，舉行結束祭，長老邀集氏族人員，報告栗女神即將離開，並行祈福。該日男子得夜宿自己的獵區，祈求神明賜福，整個祭儀才告結束。 這樣的過程，不僅是農作祭儀的過程，更實踐了長幼有序、氏族融合與薪火相傳的部落倫理。");
				$("#content").append("<h4><strong>&emsp;凱旋祭(戰祭)</strong></h4>");
				$("#content").append("&emsp;&emsp;屬於全部落性的祭典，二大社（達邦、特富野）個別舉行，時間大約在二月或八月。主要是祭拜天神和戰神，在會所及其廣場前舉行。 「Mayasvi」翻譯為「戰祭」或「瑪亞士比」，是延續鄒族精神最重要的一項祭典，其時間、方式和意義完全不同於七、八月時小米收成後所舉行的收成祭。");
				$("#content").append("<br>&emsp;&emsp;在以前，戰祭舉行的時間並不固定，通常在勇士征戰榮歸，或者是男子集會所（kuba）需重建或修建的情況下，由部落長老商議後才決定是否舉辦。但現在則演變為每年二月十五日舉行的固定祭典，並由達邦和特富野社輪流擔任祭典儀式。這個盛大的祭典中包含了kuba的修繕、迎神祭、戰祭（凱旋祭、部落團結祭）、男嬰初登會所、男子成年禮、送神祭以及路祭等各項儀式。在祭儀活動的前幾天，大家都興高采烈的準備祭典事宜。族人們須先整理男子集會所，因為那是戰祭儀式活動的中心。");
				$("#content").append("<br>&emsp;&emsp;男子會先爬上部落中kuba的屋頂，更換上面的茅草，並整理神花。此外，男子要到通往獵區的路徑鋤草，表示出獵的順利；而婦女則協助釀酒、做糯米糕等祭典所需的祭品。 戰祭當天一早，各氏族派出勇士先上山採木檞蘭，帶著蘭花的勇士從山上衝至祭典廣場，攜著蘭花躍入會所後，與祭者在帽上或腰上插上蘭花，引會所聖火至廣場中央火塘，以示生命源源不絕。於是，迎神祭（Ehoi）正式展開。 這時，與祭男性族人用番刀刺向代表敵人的乳豬，以豬的血和肉來侍奉戰神，並呼喚五次，向戰神報告祭典已準備完成了。接著，用番刀沾血，在神樹赤榕上擦拭，表示饋食戰神，並在樹前高聲吼叫，讓天神聞聲而來。然後，勇士們便爬到赤榕上，砍除樹枝，以除去天梯上的障礙，讓戰神順利降臨。");
				$("#content").append("<br>&emsp;&emsp;戰神是男子集會所和出征隊伍的守護神，平時是居住在會所內，可以來往天上與人間，傳達消息。出征時，須靠戰神指引，因為勝敗都取決於祂，若戰神沒有隨行，則無法得勝。 迎神後，唱迎神曲，迎接戰神登上男子集會所。之後，舉行團結祭，祈求戰神賜予征戰力量，各氏族能團結一致共同禦敵。這時，滿週歲的男童，由他的舅舅抱至集會所，告訴神明族內又多了一名男丁，並請部落長老為男童祝福，祈禱他能平安長大。接著，由眾勇士唸誦凱旋誦文，然後舉行送神祭以恭迎戰神升天，最後往村外展開路祭、家祭及成年禮等儀式。這些程序和儀式，都饒富祖先的智慧和文化遺產，可供族人學習。 下午三、四點左右，開始聯歡舞會，由長老帶領，高聲唱著鄒族平行五度和聲的祭典歌曲，踩著四節拍節奏的舞步，通宵達旦三天三夜。星空、庫巴、赤榕、勇士…交織成了鄒族戰祭。 祭典的第二天、第三天午夜前，再由頭目帶領勇士唱迎神曲和送神曲，並將廣場前的火堆熄滅，整個祭典才告結束。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;分佈於嘉義縣阿里山鄉為主，部分亦居住於南投縣信義鄉。");
				$("#content").append("<h3><strong>主屋</strong></h3>");
				$("#content").append("&emsp;&emsp;呈縱深平面之單室空間，獨特的橢圓形平面為最早鄒族家屋之原型，矩形平面是後來才發展出來的，屋舍的出入口多位於兩短邊。");
				$("#content").append("<br>&emsp;&emsp;以中柱為中心，利用四根或兩根柱叉綁縛成為家屋之中柱，藉以支撐最高棟脊，並與邊柱共同承斜樑，支撐起龜甲型對稱屋頂，其上覆以大量芒草，作為導引雨水之用。主屋屋架會隨平面增大而增高增擴，使用木材也相對增長，主要是因為屋坡必須保持一定之洩水坡度，且屋簷也必須保持一定高度，以確保室內採光品質。");
				$("#content").append("<br>&emsp;&emsp;內部之灶多設於中央柱旁，其周圍家屋中主要的活動空間，鄒族人視灶以外的空間為「角落」。灶為三塊長方形石頭擺成三角形所構成，置於家屋中央，灶上方之交叉主柱會綁結上橫向的竹子，設置竹製吊棚及衣物架，利用爐火將穀物或衣物加以乾燥。");
				$("#content").append("<h3><strong>男子集會所</strong></h3>");
				$("#content").append("&emsp;&emsp;族人們相信庫巴是眾神降臨的地方，因此許多重要的祭典都在這舉行，像是戰祭、團結祭、成年禮等，於是庫巴就成為族中最神聖不可侵擾的地方。典型的茅草蓋頂干欄式建築。地板以竹排橫架，會所內最多僅可容十人橫臥，二十人坐。面積約24平方公尺，以直徑約20公分之原木為柱，周圍立柱14根，中間兩根為中柱，上覆以四面傾斜之茅草屋頂。室內鋪設竹、藤排或木板圍地坪，離地高約2公尺，地坪至屋簷高亦2公尺，地坪至中柱頂端為4公尺高，屋面呈長方形，縱深兩面為出入口，以木梯上下。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;多設於主屋之內，於主屋後入口沿牆面或獨立設置，另亦有將穀倉設於田舍中，穀倉主體以芒草桿編織而成。穀倉主要的存取口位於上方，並覆以芒草桿製成的蓆子，用以存放收成的成束穀物。族人從旱田收成成束穀物，置於家戶空地曝曬後，便存放至主屋內之穀倉。存放時由穀倉上方開口置入，每日食用量則是取自穀倉的側面開口。另為防鼠害，鄒族人會墊以卵石與原木，將穀倉架高於地面。");
				$("#content").append("<h3><strong>涼亭</strong></h3>");
				$("#content").append("&emsp;&emsp;鄒族的涼亭屋頂堆疊層層的茅草，涼亭中懸吊著小米、趕鳥器、背籃及禽尾羽等裝飾。");
				$("#content").append("<h3><strong>獵寮</strong></h3>");
				$("#content").append("&emsp;&emsp;為不固定的臨時構造物，隨著狩獵動線，適時隨地搭設，多半會選在有緩坡為靠背的地方為屏障，可以防止夜晚有野獸從背後襲擊。");
				$("#content").append("<h3><strong>聚會所(Kuba)</strong></h3>");
				$("#content").append("&emsp;&emsp;Kuba是鄒族進行祭祀儀式的重地、長老會議的開會場所、部落公共事務的公告處、男子教育訓練的中心、男子出征狩獵的集散之所。Kuba是由十餘根圓木住立起、茅草蓋屋頂的橢圓形傘狀建築物，嚴禁婦女觸碰即進入。Kuba旁邊必定有一顆赤榕，赤榕為鄒族的神樹，傳說Mayasvi(戰祭)中天神與軍神降臨的天梯就是Kuba旁的赤榕樹。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;目前傳統的價值觀與社會制度已被行政體系的運作所取代，只有在傳統祭典時，頭目、征帥家族的地位才會被凸顯出來，沒有了戰爭，所謂的征帥、勇士已不復存在，倒是家族長老的地位依然屹立不搖，年經人對長輩的尊崇不僅表現在文化上，也表現於日常生活當中。");
				$("#content").append("<br>&emsp;&emsp;鄒族人的傳統生計以農業及狩獵為主，由於禁止狩獵的法令限制，迫使鄒人口外流，由於阿里山區為高山茶及山葵的種植區，許多鄒族的朋友開始在保留地上種植山葵並跟平地的茶農學習種茶的技術，這兩項高經濟作物使得一些年輕人回流至部落。除了茶葉與山葵，桂竹筍、竹高筍、高麗菜也是經濟作物之一。近年來更有族人研究花卉的種植，尤其是高單價的香水百合更是新興的精緻農業，受到族人的青睞。");
				$("#content").append("<h3><strong>社會組織</strong></h3>");
				$("#content").append("<h4><strong>&emsp;大社(hosa)</strong></h4>");
				$("#content").append("&emsp;&emsp;由幾個氏族聯合組成。");
				$("#content").append("<h4><strong>&emsp;氏族(aemana)</strong></h4>");
				$("#content").append("&emsp;&emsp;由幾個聯合家族組成。可能有血緣關係，也可能沒有血緣關係，同一氏族之間禁止通婚。主要有八大氏族(高、汪、方、梁、安、石、湯、楊等)，其下還有許多亞氏族，同一氏族擁有共同的祭屋、獵場，享有共飲分食、一同祭祀的權利。");
				$("#content").append("<h4><strong>&emsp;聯合家族(ongo-no-emo)</strong></h4>");
				$("#content").append("&emsp;&emsp;由幾個單一姓氏的家族組成，共有耕地、共有河流漁區、共有小米祭祀小屋(又稱粟祭屋)。");
				$("#content").append("<h4><strong>&emsp;單一姓氏家族(emo)</strong></h4>");
				$("#content").append("&emsp;&emsp;例如特富野社的安家是本家，由安家分出武家與洋家。而鄭家與田家又是安家的養子，因此安、武、鄭、洋、田等五家為同一氏族，不得通婚。達邦社的莊家與溫家、杜家與楊家共同一個小米祭屋，屬於聯合家族，亦不能通婚，獵區、漁區可共同使用。由聯合家族推派的長老共同主持長老會議是鄒族部落的最高決策單位。頭目依長老會議的指示分派工作，賦予每一個聯合家族責任與義務。");
				$("#content").append("<h3><strong>鄒族沒有階級制度，卻有幾個特殊地位的人物:</strong></h3>");
				$("#content").append("<h4><strong>&emsp;頭目(peogsi)</strong></h4>");
				$("#content").append("&emsp;&emsp;由其一家族固定承襲。");
				$("#content").append("<h4><strong>&emsp;征帥(eozomu)</strong></h4>");
				$("#content").append("&emsp;&emsp;爭戰、獵首的指揮官，有時可能是頭目，如果戰事頻繁，會有好幾個征帥。");
				$("#content").append("<h4><strong>&emsp;勇士(maotana):</strong></h4>");
				$("#content").append("&emsp;&emsp;在戰場上有特殊功勳的族人。");
				
				
				});
			});
    </script>
