<!DOCTYPE html>
<html>
<head>
    <title>邵族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族的傳統信仰為泛靈崇拜，相信世間萬事萬物都有靈的存在，日月潭裡有靈；田間、林中的動植物也有靈；農事有農事相關的靈；漁獵有漁獵相關的靈，人和這些靈基本上是相安無事的，除非觸動禁忌冒犯了精靈，否則人和眾多其他的靈彼此之間互不侵犯。而對於邵族人來說眾多的靈當中又以「人的靈」最為重要。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族的氏族是一個外婚單位，具有同一氏族名稱的男女不能結婚，但是有親緣關係非同姓者卻可以行婚姻關係；無親緣關係設屬同姓，則亦被視為準血親關係不能結婚。氏族人口數，以日月村德化社為例，袁、石二姓最為龐大，毛姓次之，陳、高二姓再次之，而筆、丹姓人口數最少。");
				$("#content").append("<h3><strong>祖靈信仰</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族的傳統宗教為「祖靈信仰」，他們稱超自然神靈為qali，凡社內所供奉的氏族祖靈apu，以及管轄氏族的最高祖靈pathalar，都稱為qali。最高祖靈住在lalu島上的茄苳樹，是一位男性的、邵族最具權威的神，而且是shinshi（先生媽）的祖師，凡族內婦人有意願成為shinshi（先生媽）者，必須至lalu島發願而經由最高祖靈之認可；其次為氏族祖靈，在邵族barawbaw(德化社)內五大姓氏之四位始祖，其中袁姓氏族始祖是mashiqashiqa shmuan、毛姓與石姓氏族始祖是amuri paripari、陳姓氏族之始祖是tifulhiti tilain pishtaynu、高姓氏族之始祖是palhipulu，四位氏族祖靈也皆為男性的神；再則是各家戶中之祖靈apu，邵族人相信，人死後靈魂會變成apu，並住在ulalaluan（祖靈籃）內，仍然與家人繼續生活著");
				$("#content").append("<br>&emsp;&emsp;進入邵族人的家庭往往可以看到在正廳的供桌上，或是吊掛在牆上的竹、藤編製的小籃子，籃內所裝盛的，是婚入者家中的布、原生家庭公媽籃所分出的衣物，以及祖先遺留下來的衣物、飾物...等。邵族人認為祖靈具體存在於這個籃子之中，把整個籃子當作是祭祀崇拜的對象。邵族信仰中之祖靈，皆能驅除惡靈並賜福族人力量，因此邵族人的生命週期以及社內各項的時序歷程，都透過祖靈來渡過與完成，除部落裡定期舉行的傳統歲時祭儀需將籃子集中於公共祭場之外，凡家中任何事情發生，小到買冰箱、電視，大到喜慶婚喪，都會請先生媽來家中舉行儀式，告知祖靈，成為邵族人日常生活中最重要的一個課題，祖靈深切地影響著邵族人的生活，而祖靈籃就是維繫邵族人生靈與死靈、生靈與祖靈之間重要的媒介祭祀物");
				$("#content").append("<br>&emsp;&emsp;邵族人稱一般的籃子為qufay，但是對於這個祭祀有關的籃子而是以「ulalaluan」稱之。由於邵族人長期以來一直生活在台語的語言空間裡，所以邵族人也以台語「公媽籃(kong ma na-a)」來稱呼其祭祀的對象ulalaluan。但是要真正了解邵族人的祖靈籃，便要從ulalaluan的構詞來了解其意涵。該字的詞根為-lalu-，lalu是日月潭中唯一的島嶼，曾經是邵族的重要舊社之一，也是邵族婦女學做先生媽的聖地，凡是要學做先生媽的祖族人都必須登上lalu得到祖靈的首肯，然後才能正式向前輩(先生媽)學藝，故lalu隱含「祖靈所在處」的意涵。字根加前綴u-成為u-lalu，表示祈使句命令式的「拜!」u-lalu加後綴-an成為u-lalu-an，表示處所，指拜的地方或對象。u-lalu-an再重疊字根的第一音節-la-成為u-la-lalu-an，表示經長期祈拜的對象或處所。Ulalaluan的語意為「經常崇祀的對象(處所)」，可見ulalaluan的「邵族意涵」著重在象徵的層次，就是因為籃子裡放置著祖先們的衣飾衣物，才具備了祖靈存在的象徵意義。");
				$("#content").append("<br>&emsp;&emsp;邵族的祖靈籃崇拜，是邵族的主要文化特質之一，而負責祭祀「祖靈籃」的則是被稱為「先生媽」的女祭師來擔任。「先生媽」是邵族的女祭師，女祭師的邵語發音為misshishi原意為受尊敬的人或作祭的人，日治時期稱為shishi，閩南語發音為「先生媽」，現邵族人也習慣用要「先生媽」來稱呼之。在成為女祭司之前需有幾個條件:");
				$("#content").append("<br>&emsp;&emsp;•  必須結婚、生子");
				$("#content").append("<br>&emsp;&emsp;•  曾擔任過祖靈祭lusan的爐主pariqaz");
				$("#content").append("<br>&emsp;&emsp;•  夫妻健在");
				$("#content").append("<br>&emsp;&emsp;在發願後，經過幾個特定儀式，由資深的女祭司們陪同到Lalu島得到最高祖靈認可才能正式成為女祭司。「先生媽」負責祭祀「祖靈籃」和主持祖靈祭，族人的婚喪喜慶、男子成丁、建築、造船等祭儀，也都由先生媽來執行，「先生媽」的職能是服侍最高祖靈pathalar和祖靈apu，並為族人告解、除穢，她是祖靈與邵族人間的溝通橋樑，在族中地位崇高受人尊敬，更是扮演著文化傳承的重要角色。");
				
				
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;相傳邵族的祖先是在追逐一隻白鹿時，發現了祖居地—水沙蓮，水沙蓮自然生態豐富，被認為是適合人居住的好所在邵族的祭典以播種祭、狩獵祭、豐年祭為主，其他如除草祭、收割祭，以及收藏與嘗新等儀禮為輔。");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族的傳統宗教為祖靈信仰，他們相信，人死後會成為祖靈的核心機制。認為祖靈能驅惡賜福，個人的生命週期以及社內各項的時序歷程，都必須透過祖靈來渡過與完成，因此告知祖靈，就成為邵族人日常生活中最重要的一個課題。邵族人每一年都有許多繁複的儀式活動，除了部落的歲時祭儀之外，小到買冰箱、電視，大到喜慶婚喪，都必須請女性祭司「先生媽（shinshi）」來家中舉行儀式，目的就是要告訴祖靈，家中的一切變化，由此可知，祖靈深切地影響著邵族人的生活");
				$("#content").append("<br>&emsp;&emsp;邵族稱超自然神靈為qali，凡社內所供奉的氏族祖靈a pu，以及管轄氏族的最高祖靈pacalar，都稱為qali。在邵族，祖靈有一個具體的象徵物稱為ulalaluwan，邵人多用河洛語「公媽籃」來稱呼之，這樣的稱呼無疑是移植於漢人祭祀「公媽牌」而來，學界亦有人稱之為「祖靈籃」（鄧相揚，2003），其中，該字的詞根包含著lalu即祖靈、祖靈的居所之意，因此，邵族人家家戶戶所供奉的這一只圓口四足的藤編籃子，就是維繫邵族人與祖靈之間重要的媒介祭祀物。");
				$("#content").append("<br>&emsp;&emsp;居住在Lalu（拉魯島）的大茄苳樹上，是最具權威的神，其能驅除惡靈，是女祭司求巫的祖師。氏族祖靈則為各氏族的始祖。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;播種祭(農曆三月)</strong></h4>");
				$("#content").append("&emsp;&emsp;第一天，部落的所有族人都休息，飲酒作樂，但忌食豬肉與水果。由部落中各戶帶七、八歲至十四、五歲還未吸食過煙草的孩子上山，做象徵性的播種。上山的人都不可吃鹽，以防止作物枯死，並且在往返的途中也不可攀折花木，否則會招來野獸侵害作物。同時進行的活動為架設鞦韆。只有在播種祭時，邵族人才會架設鞦韆，它象徵著作物將來能生長得既高大又茂盛。當風吹稻穗時，就像盪鞦韆不僅祈求作物豐收，也祈求身體健康，如果未婚女子在播種祭時盪鞦韆，即可在婚後早生子女，如果已婚而尚未生育者，即可能迅速懷孕。");
				$("#content").append("<br>&emsp;&emsp;該活動為祈福且娛樂，因此部落中，不論男女老少都會去盪一盪鞦韆。第二天，由先生媽（女祭司）主持告祖祭儀，祭祀邵族的祖靈，祈求作物能順利成長與族人能平安健康。第三天，邵族人休息不工作，且飲酒為樂。直到第四天的清晨，邵族人才上山播種，第四天才是真正的播種，當播種至一半時，須由先生媽再主持一次祭祀儀式，祭品為糯米糕做，求作物的成長與族人祈福。日月村的邵族人，仍堅持傳統年年舉辦播種祭。但在儀式上做了調整，如祭儀時間改訂為在農曆三月初一，而不是由頭人依照陸稻生長期來決定祭儀的日期，就連盪鞦韆的儀式也中斷了近三十年，直到一九九八年才又恢復。");
				$("#content").append("<h4><strong>&emsp;拜鰻祭(農曆七月)</strong></h4>");
				$("#content").append("&emsp;&emsp;是邵族由狩獵文化轉化為漁撈文化的見證。拜鰻祭於農曆七月初三舉行，每一戶要將祖靈籃集中到祭場，同時每一戶要將糯米作成白鰻魚造型的麻糬來祭拜祖靈，由先生媽來主持祈求平安團圓。");
				$("#content").append("<br>&emsp;&emsp;豐年祭(農曆八月)</strong></h4>");
				$("#content").append("&emsp;&emsp;豐年祭的前一天晚上，由「舂石音」奏出邵族豐年祭的前奏。所謂的舂石音，指族人圍繞著杵石所發出音階不同的聲響，再加上一旁族人手持長短不一的竹筒擊地附和，便形成迎接新年的美妙聲響。");
				$("#content").append("<br>&emsp;&emsp;早期舂石音只能由部落的婦女為之，男子是連舂石音的場地都不能踏入的，現金已無此限制，男女族人一起持杵同舂，以傳承這項別具特色的文化。而過年期間，無論男女老少都要戴上用李氏和草以及鮮豔花朵編成的頭飾。在過年的第一天，由先生媽主持祭祀祖靈的儀式，部落內所有的男性族人都要參加擦手臂除檅儀式。而在擦手臂儀式後，舉行部落會議，推選出該年豐年祭的主祭。而豐年祭祭期的長短，與有無產生主祭有關，若無主祭，則歡樂整個月。但這種長達一個月之久的祭期，族人並非皆不工作，在過了月半之後，年輕族人於白天工作，夜間才繼續歌舞為樂，而老年人則是整日都在飲酒作樂");
				$("#content").append("<br>&emsp;&emsp;整個祭儀期間，分別有為八歲至十二歲孩童舉行的鑿齒儀式，經過鑿犬齒的儀式後，孩童的學業能夠進步；蓋祖靈屋則是先生媽的專屬工作；豐年祭進行一半，須舉行甜酒祭祖靈的儀式，並將代表邵族最高祖靈的日月盾牌，供奉在祖靈屋內。然而，不論豐年祭舉辦時間的長短，結束的那天，從入夜開始的歌舞必須通宵達旦，換言之所有族人歡唱、飲酒，直到次日清晨…。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;根據邵族長老的口述歷史，自邵族人遷移至日月潭定居以後，第一次聚居地是土亭仔（現今南投縣魚池鄉內日月潭畔的一個小山崙）。與外族發生戰爭後，遷移至第二次聚居地lalu島（光華島）");
				$("#content").append("<br>&emsp;&emsp;邵族分布於南投縣魚池鄉及水里鄉，大部份邵族人居住日月潭畔的日月村，少部分原來屬頭社系統的邵人，則住在水里鄉頂崁村的大平林。");
				$("#content").append("<h3><strong>會所</strong></h3>");
				$("#content").append("&emsp;&emsp;有關邵族會所的文獻只有兩處，另有一張可能的照片。清代頭社有位童生名莊士杰，寫了一份《頭水社化蕃採訪資料》，內中記述有會所：「男子無妻者，同造一大茅亭，就其中建一通眠之床。至夜間，無妻者同住其所安眠，表其名曰公廨，南北番皆如斯，又一名曰『瑪璘寮』。」此處南、北番指布農族與泰雅族。布農族其實並非各部落均有會所。泰雅族有望樓，兼具男子會所之作用。但其稱呼似乎都沒有「瑪璘」寮。 ");
				$("#content").append("<br>&emsp;&emsp;倒是更南邊的鄒族大社有高架、大茅草頂的男子會所，稱為Kuba。另一文獻是伊能嘉矩（1996：221～222）的記述，他於1897年9月來到水社湖，住過卜吉庄（當時為漢人居住）、石印社，並走訪了頭社。「部落有一種公廨，蕃語叫做Varin。公廨的大小差不多是每邊兩間（12尺），是由原木支撐的3尺高木屋，木板上鋪有藤席，高床上的茅頂低垂，進屋後無法站立於其上，也沒有牆壁，空蕩蕩的。公廨是專供單身男子夜間睡覺的地方。高床下面的空間放雜物。也常充作牛舍。」 此段文字不但印證了上文獻的名稱及功能，還更詳細的記述了其形貌。");
				$("#content").append("<br>&emsp;&emsp;就目前邵族既存的老照片來看，似乎顯示有會所的影像的只有一張，也就是鳥居龍藏1900年5月到邵族水社所拍攝的九張照片中的一張（鄧相揚 2000：74；宋文董等 1994：139）。這究竟是何社，並沒有直接證據。在右邊的一棟房子，山面內凹並沒有牆，反而看到有高架的床，側邊倒有直立茅草桿結成的牆。房子寬度與深度由於照片很暗，無法確切判斷。但與伊能嘉矩文字之描述，至少也有七、八分的應合，顯示出會所真實的構造與大體形貌。可是除此之外，再也沒有別的相關資料了，甚至邵族是否有年齡組織或進行軍事訓練的文獻均缺乏。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;這是指族人尚居住在Lalu島時所建的穀倉。清康熙年代幾位官員均記載著族人居住在Lalu島上。（周鍾瑄 1717；藍鼎元 1721；黃叔璥 1722）道光年間，鄧傳安（1821）的〈遊水里社記〉及〈番俗近古〉提到他親眼看到的穀倉。「…但見庋木水中，傍嶼結寮為倉，以方箱貯稻而已。 其實番黎不解?畬…。」「仍令刺舟繞嶼緩行，以愜幽意。從舟中望傍嶼之寮懸觸髏纍纍。據稱馘首北港之野番。…」「水里社番，結寮為倉，而以方箱貯粟，累數箱為一倉。」由此文可知族人當時似乎仍在使用這些穀倉，它是高架的築於Lalu島水岸，呈簡單的「寮」的形式，依漢人的「寮」應即是二坡屋頂的用木、竹、茅草蓋的小房子。倒是貯藏的是稻米還是小米，應是後者。因鄧傳安尚置疑邵人不會種稻，因此島週邊的「浮田」並非「水田」。");
				$("#content").append("<br>&emsp;&emsp;依李亦園（1958：59～60）的考證，「浮田」並非「田」，而是族人捕魚的好場所。另外，依李亦園（1958：56）訪談耆老，的確證實了穀倉的設立。「我們以前住在拉魯時，晒乾的粟都貯放在穀倉，穀倉都建於岸邊水中，用八枝或十枝很長很粗的竹子插在水底，竹子的上端露出水面，就在上面搭一小房作倉，這樣把穀子放在裡面，就不會被老鼠偷吃去了。」除了防鼠，其實也防火。至於穀倉懸頭骨一事，鄧傳安稱是出草泰雅族所得。事實上，在漢人入侵前，邵人與泰雅族黔面人 較敵對，與布農族關係較緩和。 ");
				
            });
            $("#button4").click(function(){

				$("#content").append("<h3><strong>頭人制度</strong></h3>");
				$("#content").append("&emsp;&emsp; 邵族為一父系氏族社會，舊時有毛、石、袁等三大氏族，頭人是其氏族的領導者，戰時領到作戰，平日仲裁紛爭，受到新文明的政治角力與選舉文化影響，頭人現今僅存單純的祭祀功能。目前每年農曆7月3日的拜鰻祭、農曆8月的換年祭，族人都會在頭人家舉行祭拜祖靈的儀式");
				$("#content").append("<h3><strong>氏族分工</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族目前有七大氏族Sinawanan（原意圓）漢姓袁，Skatafatu（原意石）漢姓石，Skapamumu（原意強，採諧音）漢姓毛，Stamarutaw（原意高）漢姓高，Sapit（採諧音）漢姓筆或白；而Skahihian漢陳姓、Stanakjunan漢姓朱或丹。氏族的單位比家族大，為最大的親屬單位。");
				$("#content").append("<br>&emsp;&emsp;過去邵族強盛的時代裏，每個氏族皆具有政治經濟及宗教職務上的分工功能。氏族分工，是因應祭典儀式的工作繁多而形成。由此來看，邵族在「實質存在的祖靈籃」外的另一大信仰特色，便是「結構謹嚴的氏族分工」。這一套分工是大家從以前就約定好的，袁氏、石氏在部落中具有相當優勢的政治影響力，毛氏skapamumu的氏族，其專司祭曆和titisan除穢儀式之外，並且從事武器冶鍊的工作。（冶鐵時係製作武器與農具；武器有刀、矛、簇等。農具則有鐵鍬、鐵鋤、收穫刀等。邵族其他的氏族的族人欲得鐵製的工具，都要用粟或是獸肉，來向毛氏skapamumu氏族的人換取。）陳氏、高氏擅長傳統歌謠、舞蹈以及共同分擔農耕祭儀及祖靈祭儀的職務。");
				$("#content").append("<br>&emsp;&emsp;平常族人各做各的事情，到了祭典的時候，再由袁姓頭目傳達「何時、何地、做／不做何事」等訊息給大家。分工除了結構性強，細緻度也高，很清楚地可以看到特屬邵族的生活秩序，充分表現出傳統的家戶分工制度，以工作分擔來維續族群命脈的方式，在重返祖居地行動之中充分地顯現。族人一到部裡，很快地鍋子、灶就架好了，現場幾乎不需指揮就各就各位，挑菜、撿柴、生火，所有人好像是自動自發地各司其職，這種分工性絕非前一個晚上才設想的，而是長期以來的民族習慣。雖然邵族的社會已經高度的漢化，但他們仍然保持著分工合作的精神。");
				$("#content").append("<h3><strong>男女分工</strong></h3>");
				$("#content").append("&emsp;&emsp;邵族的部落事務除了各項祭儀有各氏族的職務分工外，族中事務亦有男、女職務分工，邵族人男女分工制度非常嚴格，男生從事比較粗重或危險性比較高的工作，例如：捕魚、狩獵等；而女生則從事一些比較瑣碎的工作，例如：舂米、紡織、照顧兒女等。");
				$("#content").append("<br>&emsp;&emsp;早期邵族男子精於狩獵，為了能狩到獵物，製作獵具成了男族人必備的工藝技術，而弓箭則成了主要的獵具。弓一般以竹子、和苧麻來製作，箭則以箭竹加上鐵簇製作而成。佩帶腰刀為邵族男人必備的工具，不僅在山田農耕時可以斬木除棘，在狩獵時更可以充當獸刀，用以斬肉。當部落遭到外強侵擾時，腰刀則成了禦敵的武器。男子負有保衛部落安全的重責大任，為了執行此項事務，則建有男子會所，遇有戰爭或是舉行部落集體狩獵，或是豐年祭的狩獵行動，族中男子皆需居住在男子會所。");
				
				});
