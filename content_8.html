<!DOCTYPE html>
<html>
<head>
    <title>賽夏族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;夏族傳統的婚姻形式，以一夫一妻為主，女性婚後搬至夫家居住。傳統賽夏族的適婚年齡，男子為20－30歲，女子則為則為17－18歲，年齡以相若或男長 女小為原則。傳說中，在舉行矮靈祭(pas-taai)中相識而結婚者，可以得到最大的幸福。賽夏族在成婚前必須先訂婚，男方選定對象之後，請同氏族的長 輩到女方家求婚，如果女方家表示同意，就會與男方互相交換煙斗，即表示完成許婚的儀式。在南賽夏群，在許婚之後會選定一株杉樹培植，不可砍伐，以表示婚嫁 的象徵，表示「不移」的意思。");
				$("#content").append("<h3><strong>生育</strong></h3>");
				$("#content").append("&emsp;&emsp;賽夏族婦女生育，非常忌諱雙胞胎，認為生下雙胞胎是不吉祥，會危害家人及同氏族人，所以古時候婦女生下雙胞胎，必會殺嬰，之後丟棄於荒郊解外。");
				$("#content").append("<br>&emsp;&emsp;從婦人懷孕開始，孕婦本人及其 夫婿必須遵守著許多禁忌，以保護胎兒平安降世，其嚴守的禁忌為：不得參加祭儀與接觸祭物、不能參加出草、參加狩獵不得走在前頭、不吃獸類心臟與鰻魚頭以及孕婦不能碰觸弓矢與獵具。生產時由丈夫抱產婦之腰，由女性長輩接生，臍帶用竹刀割下至於小竹筒內，由產母收藏，胎盤埋於室外，出生後三日向岳家報信。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;賽夏族人的父女生產小孩之後，第六日就由家長為嬰兒命名，自古以來各氏族承襲使用的男女名譜數個，由其氏族後裔循環用之，長子常襲祖父名，其餘避與父兄同名。命名原則為「父子連名」，個人的名字後連父名。賽夏族人的命名儀式，是將一種草葉貼在小兒額角，用竹筒像額角噴水，為小孩命名。");
				$("#content").append("<h3><strong>紋面</strong></h3>");
				$("#content").append("&emsp;&emsp;代表賽夏族青少年男女成年的表至，增加美麗和英俊的裝飾，以吸引異性。一般男子在13－20歲之間紋面，女子則在成年第一次經期後。賽夏族流行的紋面分為三種：額紋、頤紋及胸紋。");
				$("#content").append("<br>&emsp;&emsp;•  額紋：男女皆用額紋，次於前額中央的地方，長約七、八公分，寬約一公分。");
				$("#content").append("<br>&emsp;&emsp;•  頤紋：僅限於男性，次於下頷中央。");
				$("#content").append("<br>&emsp;&emsp;•  胸紋：賽夏族男子列過兩個首級，才有資格紋之，以表彰其勇武。");
				$("#content").append("<h3><strong>葬禮</strong></h3>");
				$("#content").append("&emsp;&emsp;賽夏人死後，通常在死亡當日埋葬，若死在夜間，則於次日晨間埋葬，埋葬必須通知同一祭團同氏族人參加。屍身以面向東入穴，屍身伸直，橫臥穴中，以布帛包屍，將所附的陪葬品一起放入，並將鹽巴撒在屍體上，以茅草覆蓋，再把土填平。墓的四周邊插上短竹子加圍石頭，不像漢人把土填高成凸狀。賽夏族人古代為室內葬，因日治時期理番政策的實施，以衛生為由，強制埋葬於公墓。");
				
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統上矮靈祭是分做南、北兩個祭團舉行，但若從儀式的意義來說，是整體性的、超越姓氏和地域界限的；整個祭儀分成五大部分，包括有迎靈、延靈、娛靈、逐靈和送靈。");
				$("#content").append("<br>&emsp;&emsp;除了傳統的祭儀之外，也深受漢人民間信仰的影響，像土地公、三山國王和祖先崇拜等，使的原本沒有'神'這個概念的賽夏族人也開始轉變。土地公在客家人中被稱為'伯公'，有些地方是以石頭做為代表，而三山國王也是客家人供奉的地域守護神。");
				$("#content").append("<br>&emsp;&emsp;賽夏族也有類似漢人'公媽牌'的'阿公婆'祖先牌位設於每家廳堂，掃墓則是在春、秋兩季舉行，使得祖靈信仰加入了漢人祖先崇拜的方式，甚至在最早的水占被泰雅族的竹占傳入給完全取代了之後，現在還有漢人的乩童問神來找尋原因，所以易於接受外來信仰可說是賽夏族在信仰體系的特色之一，但回歸到本族的信仰中心上，habon和ta'ay是沒有改變的。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;矮靈祭</strong></h4>");
				$("#content").append("&emsp;&emsp;兩年一次的矮靈祭典，是賽夏族最重要的儀式，賽夏人叫這祭典叫做「巴斯答愛」，時間在農曆的十月，每兩年舉辦一次小祭，每十年舉辦一次大祭，每到這時候，外地的族人都會趕回來，以最虔敬的心慶祝祭典，矮靈祭是賽夏族流傳至今的少有的原始祭典，保存了他們代代相傳的習俗及追思的美德。");
				$("#content").append("<br>&emsp;&emsp;矮靈祭的由來：相傳在很久以前，有一群居住在Maybalay山（今新竹五峰鄉上坪溪上游右岸）半山腰岩洞內的族人，身高雖僅有三尺，但臂力強，而且擅長巫術，所以與之為鄰的賽夏族人很怕他們；不過，由於矮人能歌善舞，所以賽夏族人每年到了稻栗收穫舉行祭典時，都會邀請矮人一同唱歌跳舞。只是，矮人在歌舞之餘，經常藉機侵犯夏賽族的婦女，而矮人又善於隱身之術，所以賽夏人不易查到證據，往往在祭典過後，才發現有許多賽夏族婦女都懷孕了。因此，賽夏族人對於矮人的怨恨便日益加深。");
				$("#content").append("<br>&emsp;&emsp;直到有一年的祭典，矮人又在調戲夏賽族的婦女時，恰巧被賽夏族人看見，賽夏族人已忍無可忍了，乃絞盡腦汁設想計策，於是，他們暗中把矮人回途時，常爬上去休息的枇杷樹先砍斷一半，再用泥將樹的缺口遮掩起來。果真，矮人們依著舊習慣，一個一個爬到枇杷樹上休息，就在矮人們都來不及反應時，枇杷樹便瞬間倒下，矮人們一個一個都跌落深淵內而淹死了，只有兩個矮人倖免於難。這兩位矮人雖知是賽夏族人設計害了她們的族人，但人單勢薄也無可奈何，乃決定往東方離去，離開前，還將祭歌與舞步教授給賽夏族人。只是，賽夏族人雖除去了心頭大患，內心卻感到不安，於是開始祭祀矮人，安撫他們的靈魂，以解彼此的仇恨。");
				$("#content").append("<br>&emsp;&emsp;從此以後，就在秋收之後的月圓夜裡，賽夏族人不斷的唱著、跳著，邀請矮靈歸來，再一次與賽夏族人同樂，並在歌聲中請求矮靈的原諒與賜福。矮陵原是每年舉行一次，大約在農曆十月十五日進行，後因日本人的禁止，遂改為每兩年舉行一小祭，每十年舉行一大祭。");
				$("#content").append("<h4><strong>&emsp;麻斯巴絡祭</strong></h4>");
				$("#content").append("&emsp;&emsp;賽夏族一項相當特殊的生命禮俗，是指一生中最慎重的一次回娘家，向娘家報告嫁出去的女兒終於建立了一個幸福完美的家庭的禮俗。嫁出去的女兒，平常當然也可以回娘家，但大多沒有特別的儀式，但麻斯巴絡卻是必須待女兒和女婿的事業有成，且已生兒育女，並且計畫不在生育之後，才特別舉行的生命禮俗。舉行麻斯巴絡之前，女婿及女兒必須先向娘家預告時間，待娘家同意後，通知親朋好友屆時前來，女婿必須帶領全家，並且準備酒、豬及山產、麻糬…等。");
				$("#content").append("<br>&emsp;&emsp;這些東西最主要是用來祭祀娘家的祖靈，稟告祖靈出嫁的女兒已有幸福的家庭，祭典完後當然是分贈給所有前來參與的親朋好友。透過麻斯巴絡，出嫁的女兒可以再一次感謝祖靈的庇祐，女婿們也可以藉此機會，一一認識娘家所有的親朋好友。更重要的是，新生的一代，在這個歡樂的場合中，也可以一一認識娘家的長輩及兄弟姊妹，增加彼此的情誼。");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;居住於新竹縣與苗栗縣交界的山區，又分為南、北兩大族群。北賽夏居住於新竹縣五峰鄉，南賽夏居住於苗栗縣南庄鄉與獅潭鄉。");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;由於早期的文化深受泰雅族及漢族的影響，居住的家屋均已不再是傳統的型態，北賽夏族人的住屋平面組織空間為橫列式，入口居中，建築結構與一部分泰雅人的住屋一樣，所不同的是，泰雅人的住屋，只有一個統間，而賽夏人分為二室或三室，中間為起居間、二旁為臥房，室與室之間，一般都開三、四尺寬的出入口。前室架有坐台，後室有寢台、穀倉、炊灶及薪柴堆放處。而南賽夏族人的住屋為縱列式平面空間組織，二者皆為二坡水直線的屋頂，在材料的運用上普遍使用竹子，散居的聚落型式。賽夏的建築主要以家屋為主，附屬設施包括穀倉、豬舍、雞舍、首棚、獸骨架等，是為家族私有財產的範圍，在聚落內並無集會所及祖靈屋的設置。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;賽夏族的家屋按平面形式的差異可分為二種，一為橫列式(北賽夏群)、一為縱列式(南賽夏群)。北賽夏族如大隘社、十八兒社等，其平面大抵為三室，居中者為起居室及祭祀神位之所在，兩側則為臥室及廚房等，或各獨立包含臥室寢台及炊事台者，此種平面顯然受平地漢人的影響；而縱列式的平面(如瓦羅社)分為前後室，前室包含起居空間及寢台，後室則為廚房，此種配置平面和排灣族的牡丹社一帶住家及泰雅族的卡拉流依社一帶住家的形制頗為相近。");
				$("#content").append("<h4><strong>&emsp;十八兒社住家</strong></h4>");
				$("#content").append("&emsp;&emsp;十八兒社住家以竹子為壁面與屋頂，是一個矩形空間，並在右方及後方，增建二間寢床，從入口進去，迎面而來的是大穀倉，靠在後牆壁面，入口左側，有一間大的寢室，由竹牆隔開，並開一小門，具有高度的私密性，也是受漢人影響的空間變化。屋內共有四間寢室，分別位於屋內的角落，其中有一寢室，凸出於後牆壁面，使屋子呈現了不規則矩形的變化。中央為起居室，有一中柱，柱旁有一灶，為舉行祖靈祭的場所，也是屋內最神聖的空間。中柱上掛有藤籠，是祖先靈位的象徵。廚房被安置在屋內右側，以竹牆與起居室隔天，只開一門進出，左右兩側，各有漢式的灶，柴薪堆放在一旁。 ");
				$("#content").append("<h4><strong>&emsp;大隘社住家</strong></h4>");
				$("#content").append("&emsp;&emsp;大隘舊社目前是一片造林地，日據時大隘社擁有五十戶，還有兩個小社，分佈於海拔850至970公尺的緩坡上，位於五指山的東南側。唯一完整的矩形空間，入口右側即為廚房，放置了杵、臼一組。廚房後面是一間大的寢室，以竹牆隔開。祖先的神靈位置（藤籠）正對著大門，靠後牆而立。兩側放置了藤編穀倉籠及杵臼。屋內右側有兩個寢床，中間有一爐灶，是賽夏原型的配置。");
				$("#content").append("<h4><strong>&emsp;瓦羅社住家</strong></h4>");
				$("#content").append("&emsp;&emsp;原建於南庄鄉，海拔四五○公尺左右，外形呈縱向延伸，並分為前室、後室兩部分。前室有一寢台，旁邊有一灶，有廣大的起居空間，後室有一寢台及漢式的灶，推測是煮食與睡覺的地方。與前室相比較，後室是較私密性的空間，寢台 後面還有一間廁所這種前堂後室的配置，與漢族的空間觀念類似，當是受漢族影響所致。");
				$("#content").append("<br>&emsp;&emsp;二種平面形式的家屋普遍使用同一種材料一竹子，屋頂也同樣是二披水(坡度較緩)，只是橫列式者入口設於寬邊之中央，而縱列式則位於窄邊之一側，而且常設有後門；此外室內基地大抵以土?實為地面，室內水明稍高於面前地面，後背臨高地處則常設有水溝排水。事實上賽夏族對於複式平面的使用，遠較橫列式之中、左、右三室及縱列式之前、後室複雜，他們習慣於將家屋作有效的擴充及成長，雖然他們基本上把起居間放在中央或前室的作法不變，但臥室不敷使用時或儲藏空間不夠，甚至需要加建廁所時，他們可以往左右、前後發展，通常橫列式往左右擴充的情形較多(亦有往後側者，但甚少向前加建)，而縱列式往前後增長的情形較為普遍");
				$("#content").append("<br>&emsp;&emsp;即使在一個空間內(家屋中的某一獨立空間，如起居間等)，賽夏人亦可能分出較具私密性的寢台空間，至少他們將約一個人高的竹墻立於向正門的一側，加上原有靠角隅的二面墻，至少是一個三面包被、較具領域感的空間，此點和一般台灣土?族的班室及開放性的寢台觀念有一些不同，此點或可說是性格上的差異，但是顯然與賽夏人的大家族制有點關聯，甚至私密要求程度的現象，也顯示了受漢人影響的可能性。整個賽夏人的家屋可以說是用竹材蓋起來的，不但結構體本身由竹所構成，甚至寢台、吊棚(灶上之棚)、隔間墻等，亦均由竹材所構成。柱列由2.5至3公尺之跨距所構成，柱間以割竹合抱成竹壁，主樑由中央柱列所撐起，並向矩形平面短邊兩側作衍條，與棟木形成山架而為屋頂之主體，橫向間再以櫞條固定山架，以便撐起由半竹合抱編成的屋頂(前後各一片)，然後再於主樑上方以壓條牢固，並作覆蓋竹面。");
				$("#content").append("<h3><strong>靈屋</strong></h3>");
				$("#content").append("&emsp;&emsp;巴斯達隘矮靈祭的祭場有座靈屋，其無神位亦不供奉神像，被視為禁地只有司祭的氏族祭團主祭群得以進入，此屋的功能除了是和解族人糾紛的場所之外，如果有人被矮靈附體也是在此由主祭綁結芒草驅邪，靈屋除了不准外人進入外，其嚴禁孕婦進入唯恐對胎兒不利。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;設於家屋附近，平面矩形，同一般土?族的穀倉形式一樣，以高約1公尺至1.5公尺之木柱(4至6根)撐起一矩形平面(約2.5公尺×3.0公尺)，不同的是賽夏族穀倉使用如家屋同樣的材料－竹，包括高床面、穀倉墻及頂，並且逋頂的作法亦如家屋一樣是雙重竹頂之二披水形式；另柱頂則作防鼠板。");
				$("#content").append("<h3><strong>雞舍、牛舍及豬舍</strong></h3>");
				$("#content").append("&emsp;&emsp;雞舍大致與穀倉之形制與材料相同，不同的是穀倉是高床式，而雞舍則為平地式，賽夏人稱為Tokkopn Tata。牛舍並不普遍，是以圓木為柱，略以橫木及竹柵圍之，豬舍構造亦同，但較普遍。賽夏人也飼養家禽，養雞、養豬、養牛、養狗等，雞舍叫「托個缽塔塔」Tokkopn tata。豬欄、牛欄均以圓木為柱，略以橫竹、木杆欄之，阻其逃出。雞舍、犬舍均以竹圍牆，以茅草蓋頂即成。還有穀倉，這些附屬建築物，都建在家屋附近。倉庫必須架在高處，通風防潮，亦免被鼠害等諸事。");
				$("#content").append("<h3><strong>田舍、獵舍</strong></h3>");
				$("#content").append("&emsp;&emsp;於距離家屋較遠之田間、獵區，常築有類似家屋(但較小)之臨時建築，構造亦以木為柱，竹為墻為主。賽夏族的田舍和獵舍，則為臨時性建逐，以圓木為柱，竹篦為牆而已。");

				$("#content").append("<h3><strong>親屬關係</strong></h3>");
				$("#content").append("&emsp;&emsp;對賽夏族人而言，在同一個廚房吃飯的人即是家人。「aehae sinraho」是指同姓的血親而不包含異姓的血親，其相當重視同姓親屬，但如同母親的父母、兄弟姊妹等雖非同姓但也非外人；所以，家屬是指同住在一住屋內的親屬而言。對於統轄一家宗族的管理權來說，其主要有：統轄家屬、管理家產、對外代表其家等權利。而本家以外由宗族內的兄弟叔侄所分立稱為「分家」，由原本同居一家的宗族成員離開而獨立的稱為「別家」。其次，女人一但結婚住進不同姓氏的夫家，吃同一個廚房煮出來的食物，就成為家中的一分子，但是夫妻並不是這個家庭的中心。父親在世時，兄弟娶妻並不會分家，即使父親去世，也儘量不要分家，在賽夏族的社會裡，很少有新婚的夫妻，在沒有生育子女的狀況下即分出建新家。");
				$("#content").append("<br>&emsp;&emsp;由於賽夏族男子地位高於女子，在兩性分工上，男子主要從事農耕，婦女則主要從事操持家務為主，家庭中以及社會中均以男子為中心，因此，一個賽夏族新家是以父子為中心而開始的。如果要分家，通常由長子提出，平分財產，兄長依序外出建新家，留下最小的孩子守在舊家。分家的第一步驟就是另建一個廚房，分開來吃飯。不過，基於不分家的傳統觀念，有些兄弟雖分了家，但仍住在同一屋簷下，於是出現了一個家屋裡有幾個不同的廚房，也就是一個家屋內有數個經濟獨立的伙食團體，他們總是堅持到最後空間不足，或者彼此間出現無法解決的糾紛時，才真正的分開居住。雖然分家不是一件容易的事，但一旦分了家，並沒有所謂本家與分家之別，在賽夏族的用語裡，當一家分成二戶時說ain-rusa，ain-kakina-taroan則表示一家分成三戶，顯然不管一分成二或三，這些新成立的家都可以獨立自主的存在賽夏族的社會裡 。");

				$("#content").append("<br>&emsp;&emsp;由於賽夏族男子地位高於女子，在兩性分工上，男子主要從事農耕，婦女則主要從事操持家務為主，家庭中以及社會中均以男子為中心，因此，一個賽夏族新家是以父子為中心而開始的。如果要分家，通常由長子提出，平分財產，兄長依序外出建新家，留下最小的孩子守在舊家。");

				$("#content").append("<br><br>&emsp;&emsp;賽夏族人的姓氏很特殊，以動物、植物、自然現象作為氏族的圖騰，並加以應用在漢性上面。如「風」姓的族人相傳他們的祖先是風的後代。「日」姓的族人是神話傳說中射日英雄的後代。「芎」姓為住在長滿九芎樹林的人。目前賽夏族人共有十五個姓氏，分別屬於五個聯族，聯族之間禁止通婚。例如趙姓、豆姓、絲姓、獅姓屬於同一聯族，不得通婚。");
				$("#content").append("<br>&emsp;&emsp;賽夏族人對於家族成員的認定，也表現在祖靈祭上。在祖靈祭當天，由家族的長老從祖先籠裡取出一個小酒杯、斟滿清水，再以食指沾水，觸及在場每一位家族成員的雙唇，接受這個沾水禮的人才是家族的一份子，因此新婚的媳婦與新生的嬰兒都要回來參加，而舉行此儀式時異姓、異族的人都不准在場。");
				$("#content").append("<br>&emsp;&emsp;姓氏在賽夏族社會雖具有如此重要的文化意義，但所有同一個姓氏的人，並沒有在整個族群內組成一個運作團體，只在各自所在的部落內，組成一個共有土地，一起耕作打獵的互助團體，這個姓氏團體也是每年舉行兩次祖靈祭祭拜祖先的一個祭團。當某一祖靈儀式團體，亦即同姓、共食團體決定從事遠征之舉，即與部落裡面其他同姓或異姓的共食團體斷絕往來。賽夏族氏族組織在功能上所具備的宗教性質成為社會整合基本因素的情形，也見之於其他儀式掌有權和氏族的結合關係上。");
