<!DOCTYPE html>
<html>
<head>
    <title>拉阿魯哇族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>生育</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族（Hla’alua）認為婦女在懷孕後要加倍努力工作，以使身體強壯，生產順利安全。懷孕四個月之後就和丈夫分房而睡，丈夫在妻子懷孕期間不參加出獵及重要的祭儀活動。");
				$("#content").append("&emsp;&emsp;生產時可由親友中經驗豐富的女性或婆婆幫助生產。嬰兒出生後，先用茅草割斷臍帶，再用麻線紮結，並以溫水幫嬰兒洗澡，分娩後四天以內，都必須待在屋內。");
				$("#content").append("<br>&emsp;&emsp;婦女在懷孕時有以下幾項禁忌：");
				$("#content").append("<br>&emsp;&emsp;•  不可以吃燒焦的食物。");
				$("#content").append("<br>&emsp;&emsp;•  不喝獸血。");
				$("#content").append("<br>&emsp;&emsp;•  不用分叉的樹枝作為柴火。");
				$("#content").append("<br>&emsp;&emsp;•  不參加釀酒的活動。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;根據人類學家衛惠林先生等人的記載，傳統拉阿魯哇族產婦於分娩後第五天將嬰兒抱至門首，由其父親將頭飾掛在嬰兒頭上，並取茅葉做一茅結（tokov）插在嬰兒衣領上，然後祭祖靈為嬰兒祝福後即可命名。命名原則為男嬰避免與其父兄同名，女嬰則避免與其姊姊同名。");
				$("#content").append("<br>&emsp;&emsp;拉阿魯哇族有一套專有的名譜，男、女有別。個人的名字可分為正名和附名兩部份，正名大體上以承襲其祖父母的名字為原則。附名大多取自父名，不過若是自幼喪父且由母親一人撫養長大者，則取自母名。這套名譜男女有別，所以分成男性和女性兩組名譜。拉阿魯哇族有在本名之後附綽號的習俗，例如有一位名叫avia的男子腳跛了，於是就被稱呼為avia sapult。此外，當年長生子後有行輩尊稱制，例如當男子avia年長有子後，會被尊稱amar’avia。當女子apu生下兒子後，會被尊稱ina ran'apu，生下女兒後，會被尊稱為ina luka’apu。");
				$("#content").append("<h3><strong>親屬稱謂</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族的親屬稱謂的特色是，除了父親與母親的稱謂外，是以不分辨稱謂人的性別為原則。");
				$("#content").append("<br>&emsp;&emsp;例如在基本稱謂中：");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Ama’a 用以稱呼男性尊一輩直系血親，即父親。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Ina’a 用以稱呼女性尊一輩直系血親，即母親。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Alharoa 用以稱呼年長於己的平輩，不分性別。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Lhimiravau 用以稱呼年幼於己的平輩，不分性別。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Mamaine 用以稱呼卑一輩直系血親，即己之子女，不分性別。");
				$("#content").append("<br>&emsp;&emsp;需要分別性別時，則在稱謂之後加上表示男性的lhalosa及表示女性的alhaina等語詞識別。例如：");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Alharoa-lhalhusa 兄。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Alharoa-alhaina 姐。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Lhimiraβau-lhalhusa 弟。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Lhimiraβau-alhaina 妹。");
				$("#content").append("<br>&emsp;&emsp;&emsp;&emsp;•  Mamaine-lhalhosa 子。");
				$("#content").append("<h3><strong>成年禮</strong></h3>");
				$("#content").append("&emsp;&emsp;過去，拉阿魯哇族在祖靈嘗新祭（apikaongo）時，會為由少年進入青年的族人舉行成年禮，參加此儀式的少年人必須齋戒數日，在儀式當天，巫師向祖先祭禱後，授與每個少年少許的酒，喝完酒之後，就要回家盛裝參加祭儀和舞蹈，隔天就參加全族性的狩獵活動，正式負起青年期男子的責任。");
				$("#content").append("<br>&emsp;&emsp;此外，族人說，在以前有會所制度時，一定年紀以上的男子必須集體居住在會所之中，接受各種訓練，後來因為會所制度解體，到了日本人佐山融吉進行調查時，未婚的男子已經居在在各自的家屋之中了。");
				$("#content").append("<h3><strong>結婚</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統的拉阿魯哇族的婚姻除了須經當事人同意外，還須經雙方父母同意才行，並且由其父母主持婚事。女人喪偶之後可再嫁，此時的主婚人是其先夫的父母，而不是其親生父母。");
				$("#content").append("<br>&emsp;&emsp;傳統上，拉阿魯哇族的婚姻的締結過程分成三個階段：");
				$("#content").append("<br>&emsp;&emsp;•  首先是議婚。由男方的父母或親屬之中選出一位有頭腦且善辯的人擔任媒人。");
				$("#content").append("<br>&emsp;&emsp;•  第一次議婚時，如此經過五、六次議婚得女方承諾之後即可於另日訂婚。");
				$("#content").append("<br>&emsp;&emsp;•  第二階段為訂婚，媒人攜帶一塊黑布與鉛彈前去女方家，並依訂婚對象有幾位兄弟準備同樣數目的鉛彈做為訂婚禮物。");
				$("#content").append("<br>&emsp;&emsp;•  第三階段為結婚，男方準備禮餅（以糯米蒸熟後，再搗樁而成）二十個至三十個，宰殺豬隻及酒少許（不一定要）做為禮品，前往女方家中迎娶。");
				$("#content").append("<br>&emsp;&emsp;現今，拉阿魯哇族婚姻締結過程，除了仍由雙方父母決定外，婚姻程序已經產生許多變遷，傳統的習慣幾乎不太採用，這是由於現在與外族通婚居多，必須考量外族的婚姻習俗，不論迎娶或是下嫁，都會依照結婚雙方的信仰、習慣等等融合兩種以上的風俗");
				$("#content").append("<br>&emsp;&emsp;不過，雖然拉阿魯哇族的婚姻程序已有重大變遷，但和外族最大的不同在於，婚禮的招待人員主要由拉阿魯哇族的親屬來擔任，而且必須有一個由拉阿魯哇族的頭目使用拉阿魯哇族語致詞的程序，這也成為拉阿魯哇族婚禮與其他族最大的不同。");
				$("#content").append("<h3><strong>喪葬</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族將人的死亡分為善死與惡死，成年男女因年老或病死在家中者為善死；夭折、戰死或死於野外者為惡死。");
				$("#content").append("<br>&emsp;&emsp;善死者在彌留時，家人將其從床上移到地上並為其沐浴，身亡後由男性親人把其雙膝屈曲於胸前，兩手抱膝作蹲踞狀，並在室內掘一墓穴，然後將死者和遺物放入，再覆蓋上土和石板，並舉行別靈祭。夜晚則由兩名男子睡在石板上的木板上，等到第五天再將木板丟棄室外；親人並開始釀酒，第六天則邀請族人舉行慰靈祭，並巫師灑酒向死者墓上祝禱後，死者親人和族人一同飲酒，就可以在室內工作，但不可以離開部落。一個月之後舉行除靈祭，在巫師祝禱之後，死者親人就可以恢復完全正常的日常生活。");
				
            });
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族傳統的神靈信仰，包括有生靈、物靈和神祇等之超自然的觀念。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;miatungusu</strong></h4>");
				$("#content").append("&emsp;&emsp;每個兩三年舉行一次的大祭。祭期六天，以社為單位(雁爾社、排剪社、美瓏社，同時舉行)，是場面最大的祭儀。");
				$("#content").append("<h4><strong>&emsp;貝神(聖貝)祭</strong></h4>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族所有祭祀中最重要的祭典，每兩年舉行一次，時間都在國曆的元月1日至15日之間舉行。平常貝神是由rahli（頭目）保管，頭目會把貝神放在甕中封起來，再把甕埋在首長家後面，但很神奇的是，不到祭典時，既使貝神被封在甕裡，埋在土裡，卻仍然不見其在存。據說祂們都已經回到hlasunga這個地方了，但是當族人要舉行takiaru祭的前十天，首長會去看甕裡的貝神是否已回來，果然發現貝神都已經回到甕中，這是不可思議的神奇之事。");
				$("#content").append("<br>&emsp;&emsp;祭典開始的前一個晚上，首長就會將貝神帶到祭場的聖火中間，放在固定好的洞裡，然後用石板塊蓋起來，首長派男士守住，不讓女性及其牠動物靠近或跨越，當第二天零晨第一個雞啼聲時，首長就會命令男士帶到集會所，開始第一個祭儀：迎神（makuakuaihlicu）。第二個儀式：初祭（malalalangu）。此時有一位半祭者先打開酒甕，主祭者（首長）會把獸肉切成一塊塊，然後半祭者會將酒輪給每位在場的男士喝，當男士接到杯子時都會用手沾酒向左右個甩一下，並喊出tamu’u（先敬神之意）在把酒喝下去，首長接著就會送每人一塊肉吃，出祭就算完成。此時首長就會叫每位男士到祭場去用酒迎神，半祭者則去邀請頭目來主持祭典。");
				$("#content").append("<br>&emsp;&emsp;祭典開始，首先是舉行酒祭：頭目首長用酒祭神以祈求在新的一年能賜給族人做物大豐收，狩獵的獵物也多。接著就舉行鑽木取火祭：以表答對祖先能將取火方法傳承下來之意。這倆項儀式完成後，頭目則開始引導所有男女族人在祭場中載歌歡樂到筋疲力盡為止。從前我們沙阿魯阿人在這個祭儀之後，會有一星期的時間，族人都會在祭儀場中盡興的歡唱或舞蹈，把部落裡的酒、獸肉分享完了之後，才悄悄結束 。");
				$("#content").append("<br>&emsp;&emsp;祭儀的禁忌：");
				$("#content").append("<br>&emsp;&emsp;•  祭典當天，部落所有飼養的動物須關好、綁好，不可讓動物闖入祭儀場。");
				$("#content").append("<br>&emsp;&emsp;•  小孩不可闖入祭儀場，違犯者，家長將接受嚴懲。");
				$("#content").append("<br>&emsp;&emsp;•  參加祭典的所有男女，穿著的服飾要整齊，並且要綁緊，不可鬆懈，否則若服飾掉落地上，會有生命的危險。");
				$("#content").append("<br>&emsp;&emsp;•  所有的族人都必須參加祭儀，不可缺席。");
				$("#content").append("<h3><strong>傳說</strong></h3>");
				$("#content").append("&emsp;&emsp;很久以前拉阿魯哇人與kavurua（小矮人）曾經同住在hlasunga 這個地方，而takiaru（貝神）是kavurua人的法寶物。小矮人與沙阿魯哇相處非常的融合。有一天，拉阿魯哇族的祖先要離開hlasunga這個地方，kavurua小矮人很難過，於是當族人要離開時，就把他們最珍惜的寶物takiaru贈送給祖先，並且交代族人，要把貝神奉為自己的神來祭拜，於是takiaru從此就成為拉阿魯哇族的神了。");
				$("#content").append("<br>&emsp;&emsp;目前貝神共有12個，各有牠們的名稱:");
				$("#content").append("<br>&emsp;&emsp;•  勇猛神：能保護族人成為擁勇士");
				$("#content").append("<br>&emsp;&emsp;•  狩獵神：能保佑族人狩獵時都能獵到獵物");
				$("#content").append("<br>&emsp;&emsp;•  健康神：能保佑族人身體健康強壯");
				$("#content").append("<br>&emsp;&emsp;•  食物神：能保佑族人每年都有豐富的食物可用");
				$("#content").append("<br>&emsp;&emsp;•  驅魔神：能驅逐妖魔永不附身");
				$("#content").append("<br>&emsp;&emsp;•  勤勞神：能保佑族人勤勞工作");
				$("#content").append("<br>&emsp;&emsp;•  平安神：能寶保佑族人做任何事均能相安無事");
				$("#content").append("<br>&emsp;&emsp;•  驅懶神：能使族人驅離懶惰");
				$("#content").append("<br>&emsp;&emsp;•  狀元神：能保佑族人出人頭地、成大業、立大業");
				$("#content").append("<br>&emsp;&emsp;•  守護神：能守護部落的族人化險為夷");
				$("#content").append("<br>&emsp;&emsp;•  聰明神：能保佑族人個個都聰明");
				$("#content").append("<br>&emsp;&emsp;•  風雨神：能保佑年年風條雨順、遠離天災");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;據《台灣方誌》之記載，在清末漢人合稱之為「頂四社」，日本人沿其名稱為「上四社」。乃又稱為四社群或上四社群，主要分布由以下四社所組成：");
				$("#content").append("<br>&emsp;&emsp;(一)排剪社（paiciana）：位於荖濃溪和埔頭溪河流處北側山腳台地，現為學校所在地，社民分佈在第一部落、第二部落及草水檢查哨等三部落居住。");
				$("#content").append("<br>&emsp;&emsp;(二)美壠社（vilanganu）：位於荖濃溪東岸，塔羅流溪河口對岸台地，社民散布在荖濃和寶來溪間的廣大流域。近代，部分社民移居那瑪夏瑪雅里居住。");
				$("#content").append("<br>&emsp;&emsp;(三)塔蠟社（tararahluvu或talicia）：位於塔羅留溪北岸山頂，由於交通不便，社民已悉數移到排剪社居住。");
				$("#content").append("<br>&emsp;&emsp;(四)雁爾社（hlihlala）：位於荖濃溪西岸河階台地，kaluvunga為其部落名，稱為Hlihlala。日治時代，族人散居於荖濃溪西岸的耕地，後又回到原址及區公所所在地居住。");
				$("#content").append("<h3><strong>會所</strong></h3>");
				$("#content").append("&emsp;&emsp;建築樣式屋頂是曲線的半橢圓球形，建造材料大部分都是木頭。其大小約六公尺見方，杆欄式房屋，床面距地約1.3公尺，床則用直徑約六公分的麻竹編成。升降處樓梯，只有一架。中央有爐火，底用木板，置灰燃之。屋頂以茅草覆蓋，屋頂兩角插有vahlituru，屋內四柱橫掛竹竿，懸掛人頭骨或頭髮。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("&emsp;&emsp;傳統家屋形體多為長方形，單室不隔間，屋頂前後(棟的方向)兩端屋頂低，約二、三尺高，以茅草覆頂，其稜角頓而帶圓，立面看時，恰呈橢圓錐體狀。梁柱以黃櫨、櫸樹、樟樹、茄苳、楠木、烏心樟等堅硬木材構成。牆壁則以茅草的莖直立排列，再以細藤編制為兩層。入口部分，左為男性入口、右為女性入口，另設有通往穀倉之門。屋內設有爐火、床臺、墓穴等。");
				
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>氏族組織</strong></h3>");
				$("#content").append("&emsp;&emsp;人類學家劉斌雄先生認為在拉阿魯哇族（Hla’alua）社會中，存在有以祖先為中心，而由其後裔所組成的父系嗣系群，嗣系群成員之間的系譜關係大多很清楚，但很少超過五代，不會因為婚姻而更動資格。");
				$("#content").append("<br>&emsp;&emsp;此外，根據人類學家衛惠林等人於民國39年（1950）的調查顯示，拉阿魯哇族原有二十四個父系氏族。不過，根據劉斌雄先生於民國52年（1963）的調查顯示，當時拉阿魯哇族剩下二十個父系氏族。");
				$("#content").append("<br>&emsp;&emsp;在拉阿魯哇人的觀念中，而這二十個父系氏族根據其始祖傳說的不同又分成四個氏族群：分別為Toma lhalhasunga、Toma-Marukisas、Toma tal kanakanab及Pakesia。其中為Toma lhalhasunga及Toma-Marukisas的人口佔了全拉阿魯哇人中八成，是拉阿魯哇人的主幹。而Toma tal kanakanab及Pakesia則是後來才加入拉阿魯哇人之中，主要居住在排剪部落。");
				$("#content").append("<h3><strong>政治組織</strong></h3>");
				$("#content").append("&emsp;&emsp;就政治單位而言，miararuma是拉阿魯哇族舉行各種傳統農耕祭儀與兩年一次的貝神祭（miatungusu）的執行單位。");
				$("#content").append("<br>&emsp;&emsp;就部落的政治權力運作而言，拉阿魯哇族的部落首長稱為kapitanu，為世襲制。在平時，kapitanu有權處理部落事務與裁決部落民間之糾紛，並有對部落人民發出命令或加以懲處的權力。不過，部落首長並不具有絕對的權力，因為還有部落長老會議作商議部落大事的機構。此會議稱為makarikari，由各家長出席。裁判重要犯罪之刑罰亦在部落長老會議中執行。此外，在宗族與戰爭事務上另外由專職人員擔任。在宗教方面，有部落祭司稱為ralhi，由一氏族長老擔任。");
				$("#content").append("<br>&emsp;&emsp;在戰爭方面，每一個部落有一位戰爭指揮者ralhu，經由部落長老會議從部落中勇武善戰而且常有戰功的人之中選出。在ralhu之下設置一位副手tasao。各氏族的壯丁各自組隊，由ralhu指揮作戰，作戰時由ralhu當先，青年戰士為先鋒，老弱者隨之在後。");
				$("#content").append("<h3><strong>婚姻制度</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族傳統上實行嚴格的一夫一妻制，以從夫居的嫁娶婚為主，無多偶婚或招贅婚。不過，近數十年來，由於深受同聚落內居住的布農人及平地人的影響，招贅婚已普遍被採用。");
				$("#content").append("<br>&emsp;&emsp;禁婚範圍根據人類學者衛惠林等人的調查，其原則經整理後列舉如後：");
				$("#content").append("<br>&emsp;&emsp;•  同氏族之男女不婚。不過近年來同氏族血緣較遠者已有通婚的例子。");
				$("#content").append("<br>&emsp;&emsp;•  母族禁婚。即不可與母親兄弟的兒女結婚，也不可與父親兄弟的兒女結婚。");
				$("#content").append("<br>&emsp;&emsp;不過，由於現今拉阿魯哇族與外族通婚數量多於族內，現在禁婚範圍實際上已僅限於直系血親間，以及平輩與第二從表同胞內的二世親內的旁系親屬。此外，曾一度有禁止與異族通婚的習俗。不過，此一原則早已放棄。因為，實際上與卡那卡那富族、漢人和布農人之間已經有許多例子。然而，據報導人指出，拉阿魯哇族認為拉阿魯哇女性可嫁給漢人，但是拉阿魯哇男性則不可娶漢人女子。他們相信娶漢人女子將失去狩獵的技能。婚後夫婦之居住法則是以從夫居為主，並以從妻居為輔。");
				$("#content").append("<h3><strong>財產制度</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族稱家為“utsanepishingi”，“utsane”是「一」，“pishingi”是「屋裡的地面」。就家的成員之組成而言，拉阿魯哇族傳統上是由住在同一間房子裡的夫妻與其子女所組成。當父母在世時，兄弟同住，當父母去世後兄弟往往會分家各立門戶。就家的功能而言，拉阿魯哇族的家為共有財產、共同生活、共同消費與共同工作的團體單位。耕地、家屋、糧食、生產器具與家具等皆為家產。");
				$("#content").append("<br>&emsp;&emsp;拉阿魯哇族傳統上將土地分為三類：耕地原則上屬於氏族，同氏族的任一家皆有使用已休耕土地的權力，不過已墾地則由現在耕地的那一家所有。家是耕地的實際使用單位，耕地時主要是以各家的勞力來進行。不過拉阿魯哇族有一種稱為matiaurunu的共耕制度，也就是說由兩家各出一半種籽，收成時亦是兩家平分收穫。一種為當兩家的土地互相毗連時，為保持兩家和睦，於是在交界地之土地採共耕方式；另一種則是實施服役婚時，由女家指定一塊接近男家的土地共耕。");
				$("#content").append("<br>&emsp;&emsp;屬於家的耕地由男子繼承。如果一家內有男子數人，則分家時由其平分土地。若家中沒有男子可繼承，則土地由同氏族中有餘力的人繼續耕種。屬於家的土地可以經由賠償、贈與或租借的方式轉讓同部落的人，只有在部落會議同意下才可以割讓或租借給外族。");
				$("#content").append("<h3><strong>生產活動</strong></h3>");
				$("#content").append("&emsp;&emsp;拉阿魯哇族傳統上是採取山田燒墾之初級農業生產為主，並以狩獵、捕魚、飼養家畜及採集為輔的生計經濟方式。其傳統的農耕是先以燒墾的方式開墾農地。所用之農具有手鍬、刀、鐮刀、犁與耙等。主要農作物有小米、早稻、蕃薯與芋頭等。此外還有糯稻、玉蜀黍、落花生、白豆、赤豆、蠶豆與水稻等。");
				$("#content").append("<br>&emsp;&emsp;拉阿魯哇社會有很明顯的兩性分工現象：男性從事政治、祭儀、軍事等公共事務，以及建築、編藍、狩獵和捕魚等工作。女性則從事育兒、杵臼、針線與廚事等工作。而農耕則是男女兩性共同的工作。民國34年（1945）年時，拉阿魯哇族所種植的作物仍以自己食用為主，並無經濟作物的栽培。");
				$("#content").append("<br>&emsp;&emsp;在民國50年（1961）以後，族人開始受到市場經濟活動的影響，在1980年代以前，主要栽種水稻為主，1980年代以後則改種飼料性玉米，但因為玉米的經濟收益不高，於是改種梅子等經濟作物。梅子曾經一度風行全區；不過，由於那瑪夏區推廣水蜜桃樹行銷成功，增加居民的收益，不少族人也改種水蜜桃樹。");
				$("#content").append("<br>&emsp;&emsp;此外，族人聚居地有一特產為愛玉子，是臺灣山地特有植物，由卡路里低的關係，廣受消費者喜愛，尤其在夏季，是非常受歡迎的消暑、降火的飲品。也因此，愛玉的經濟價值很高，也是桃源區公所極力在全區各里推廣種植的經濟作物。整體來看，沙阿魯哇族的經濟生產活動已朝商業化取向發展。");
				
				});
