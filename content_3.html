<!DOCTYPE html>
<html>
<head>
    <title>排灣族</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#button1").click(function(){
                $("#headname").text("習俗");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;按照習俗，傳統排灣人一生中要經歷一連串的儀式才能成為一個有名字、身分與地位且被社會接納的人。排灣族稱這些儀式為kakudan，意為風俗、習慣、自祖先傳下來的作法。一個人的生命階段大概可分為四類：<br>1. 出生到成長的儀式 <br>2. 青少年到成年的儀式 <br>3. 婚禮 <br>4. 喪葬儀式。");
				$("#content").append("<h3><strong>命名</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族嬰兒出生後，孩子的命名，其時間不一，早的在出生之日或稍後四、五天，由父母或親族會議命名。其時生子之家釀酒製糕，邀及親戚族人，在家舉行飲宴。遲的在一月之後。");
				$("#content").append("<br>&emsp;&emsp;排灣族階級觀念不僅表現在財產與婚姻，連姓名的取用都依階級的不同而有一定的範圍。排灣族依各家所屬的階級為嬰兒命名，俗習男性與女性之名字皆分為三個階級〈貴族、氏族、佃民〉，各有一套傳統的名錄。命名時由各家之家長與其宗家之族長，依新生嬰孩支階級地位為之選定一名字。");
				$("#content").append("<br>&emsp;&emsp;排灣人實行家屋連名，家屋是一家一戶的專名，往往隨家族社會地位的浮沉、分戶遷居或入贅等原因而更換。一個排灣族人只要知道他的名字就可以判斷他的階級。當然，有些名字也可由頭目賜予，經過頭目允許後才能使用比自己階級高的名字。");
				$("#content").append("<h3><strong>成年</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族沒有嚴格的年齡分級，但是有個別私自舉行的成年禮儀。男子到了十六、七歲時，父親會帶其到山上初獵，出發前家人要先殺一頭豬、釀一罈酒，作為成年禮祭儀時用。");
				$("#content").append("<br>&emsp;&emsp;昔日屏東泰武鄉的成年禮是由部落長老帶隊，年輕人帶著山芋乾、開山刀上山打獵，經過十天半個月，獵到山羌、飛鼠，並經過海拔3090公尺的大武山洗禮，就算是成年了。現代泰武鄉佳平村的成年禮進行時，由巫師以樹葉沾清水，點灑火爐，喃喃念咒語，年滿16歲的男生在大家的注視下，跳躍火爐，表示具有英勇的體魄，象徵已成年。而女生以木杵舂小米，象徵已具有持家的賢德。成年禮後，族人即展開傳統聯歡歌舞，通宵達旦一起盡歡。");
				$("#content").append("<h3><strong>婚姻</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族的婚姻制度採「階級聯姻」制。婚姻是改變身分地位的條件之一。雖然階級地位的取得依靠世襲，但各階級間並不是完全封閉，推動社會流動的因素主要是越級婚姻。階級之間通婚分為三種形式：同級婚、升級婚、降級婚。排灣族的婚姻是絕對的一夫一妻制，同一血統絕不通婚。貴族階級的結婚對象素來嚴格，不過在執行中略有變通，一般頭目可以取平民子女，但是頭目之女是絕對不可下嫁平民。也因為有這些限制，所以他們便只得與別鄉村，甚至屏東、高雄、台東各縣的排灣族聯婚，或者與附近的魯凱族通婚。");
				$("#content").append("<br>&emsp;&emsp;排灣族的婚姻是絕對的一夫一妻制，同一血統絕不通婚。貴族階級的結婚對象素來嚴格，不過在執行中略有變通，一般頭目可以取平民子女，但是頭目之女是絕對不可下嫁平民。也因為有這些限制，所以他們便只得與別鄉村，甚至屏東、高雄、台東各縣的排灣族聯婚，或者與附近的魯凱族通婚。");
				$("#content").append("<br>&emsp;&emsp;排灣族的青年男女，到達18~20歲可以結婚的年齡時，都可以從事公開交際活動，利用舞會，或藉口拜訪，以求達到尋找對象的目的。對於待嫁閨中的少女而言，舞會是展露自己才貌的機會，都會裝扮整齊，容顏華麗地參加，她們邊跳變唱自己拿首的歌曲，以期吸引異性。在舞會中，以結婚的少婦一定要加戴一副耳環，以表明自己是已婚的身分，以免誤被青年男士追求。");
				$("#content").append("<br>&emsp;&emsp;舞會開始，大家圍繞成圓圈，手牽著手，邊唱邊跳。如果男性發現自己喜歡的對象時，便會趨前要求加入少女旁邊共舞。若少女鬆手，准許其加入身邊，表示對其印象不錯；反之，堅不放手，則表示拒絕。");
				$("#content").append("<h3><strong>葬禮</strong></h3>");
				$("#content").append("&emsp;&emsp;喪葬禮俗稱為Smangpoliu，禮俗的形式和死亡原因的分類有很大的關聯。死亡的原因分為「善死」和「惡死」兩種。在家屋內自然死亡的人被視善死，而在家屋外的則為惡死，即使是在醫院內死亡也會被視為惡死，所以當病人快斷氣時，家人會以救護車將垂死者送回家，希望在家中才斷氣。");
				$("#content").append("<br>&emsp;&emsp;傳統的排灣族喪葬實行「室內葬」，用布或毯包紮屍體，屈肢包成橢圓形，於室內深埋土中，上蓋大石。排灣族的室內葬身受祖靈觀念的影響，如在屋內不可放肆，須謹言慎行，遷居不可毀屋等，皆有對先人崇敬之意。室內葬在日治時期，以不潔和野蠻為由，強力疏導改為室外葬，皆風俗漸泯。");
            });
			
            $("#button2").click(function(){
                $("#headname").text("祭典&神話");
				$("#content").text(" ");
				$("#content").append("<h3><strong>宗教</strong></h3>");
				$("#content").append("&emsp;&emsp;大部份的排灣部族都認為他們的祖先來自南大武山（Kavorogan）（拉瓦爾亞族自稱其祖先來自拉瓦爾Raval），其文化嚮導神為Sarubuk；此外他們認為「太陽（Katao）」是人類生命的來源，「月神（Ketsias）」是生育之神，由撒拉巴奴（Salapanu）與馬都庫特克（Matokotoko）直接掌理生育，而「祖靈（Tsumas）」則為嬰兒之保護者。");
				$("#content").append("<br>&emsp;&emsp;超自然(無論神、鬼皆屬於同一範疇，統稱為tsmas，但有善惡之分、把超自然世界視為與人類世界同時同空間的實質存在)與多神祇的信仰是排灣族的宗教觀。萬物有造物主，河流、山川各有管理的神祇，家屋也有守護神。而與人最親近的則是祖靈信仰，貴族將祖靈信仰與家族起源傳說表現在家中的雕柱，平民則表現在衣飾的織紋與刺繡上面。");
				$("#content").append("<h3><strong>祭典</strong></h3>");
				$("#content").append("<h4><strong>&emsp;豐年祭</strong></h4>");
				$("#content").append("&emsp;&emsp;日治時期，屏東縣的八個鄉鎮每年都會舉行祖先祭並由頭目主持典禮，後來受到天主教及基督教等外來宗教的影響使得祖先祭慢慢的消失。現在的豐年祭主持者不再是頭目而是由鄉公所決定。豐年祭於每年八月舉行，已有信仰的教徒會依照教會的方式以鮮花、水果到祖墳祭拜祖先，並以各項文康遊藝活動取代傳統的祭神祭祖活動。未信仰宗教者，則是依照傳統的禮俗穿著傳統服飾舉行祭祖大典。雖然現今的排灣族社會中仍有巫師與祭司的身分，其實已無實質作用。");
				$("#content").append("<h4><strong>&emsp;五年祭</strong></h4>");
				$("#content").append("&emsp;&emsp;五年祭是排灣族最重要的祭典，其是排灣先祖為了避荒年，將七名子女分開各自謀生，並約定每五年，長者必須手持竹竿帶領全族大小回家團聚祭祖，於是有了五年祭的雛形。刺藤球是「五年祭」的雛形，分為兩天舉行，由部落裡面的成年男子參加，第一天是祈福，第二天則是卜算命運。傳說排灣族的仙祖到神界和女神學習祭儀以祈求五穀豐收，學習農作的種植、頭目婚禮等儀式。並與女神約定，在一段期間內燃燒小米粳為記號，請神降臨人間，接受人類的獻祭。五年祭有分前祭和後祭，前祭是祖靈離開大武山南下時，族人為了迎接而祭祀的儀式；後祭是則是祖靈自最南端鵝鑾鼻，沿著原路北歸大武山時的儀式。");
				$("#content").append("<br>&emsp;&emsp;五年祭主要的儀式是「迎靈招換」、「祈福」、「刺球」、「歡樂歌舞」、「送惡靈」與第六年(次年)的送祖靈等。整個部落的人都要奉行傳統的習俗參加活動，每個家庭都要盡心盡力招待訪客，虔誠地祭祀神靈。");
				$("#content").append("<h4><strong>&emsp;毛蟹祭</strong></h4>");
				$("#content").append("&emsp;&emsp;每年的三到六月是東排灣族捕抓毛蟹的季節，在這之前族裡的頭目與巫師會為捕蟹人舉行一場「毛蟹祭」，先是以樹葉與小米酒灑向大地，並以母語唸誦告知祖先、神靈，即將展開捕蟹的活動，以期盼捕蟹順利、豐收。");
				$("#content").append("<h4><strong>&emsp;祖靈祭</strong></h4>");
				$("#content").append("&emsp;&emsp;屬家族祭典。主要為報答祖先的恩惠，酬謝農作之賜予，並祈禱祖靈保佑農事及出草打獵。時間是各家族決定。臨時祭儀：當公共災禍發生時，如旱魃、惡疫等，則舉行儀式驅邪；另於部落中團體行動，如狩獵、出草；或發動公共安全事務之前後，如攻擊、防禦戰事等，則舉行祈求平安儀式。");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				$("#content").append("&emsp;&emsp;");
				
			});
            $("#button3").click(function(){
                $("#headname").text("居住型態");
				$("#content").text(" ");
				$("#content").append("<h3><strong>分布</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族採定居、聚居的方式，部落基地的選擇以水源為主要條件，所以部落多建在河谷兩側的斜坡上。其分佈於中央山脈南端及東部海岸山脈南端，以台灣南部為活動區域，北起大武山地，南達恆春，西自隘寮，東到太麻里以南海岸。排灣族人口集中屏東縣，以來義鄉人口最多。瑪家鄉、三地門鄉、泰武鄉、春日鄉、獅子鄉、牡丹鄉、滿州鄉及台東縣等行政區也都是排灣族分佈地。");
				$("#content").append("<h3><strong>家屋</strong></h3>");
				$("#content").append("<h4><strong>&emsp;北部式:</strong></h4>");
				$("#content").append("&emsp;&emsp;排灣族基本建築類型之一，屋頂為硬山式屋頂、石板鋪面。牆壁的前壁用石板，其他用石堆砌及木板。");
				$("#content").append("<h4><strong>&emsp;西部式:</strong></h4>");
				$("#content").append("&emsp;&emsp;排灣族基本建築類型之一，屋頂為龜甲式屋頂、茅葺頂。牆壁的前壁用石板，其他以石堆砌及木板。");
				$("#content").append("<h4><strong>&emsp;牡丹式:</strong></h4>");
				$("#content").append("&emsp;&emsp;受漢人影響，屋頂為硬山式、茅葺頂。牆壁以土塊砌成。");
				$("#content").append("<h4><strong>&emsp;紹家式:</strong></h4>");
				$("#content").append("&emsp;&emsp;平面同西部式，屋頂兩側較直、茅葺頂。牆壁的前壁用石板，其他以石堆砌及木板。");
				$("#content").append("<h4><strong>&emsp;太麻里式:</strong></h4>");
				$("#content").append("&emsp;&emsp;受阿美、卑南族影響。屋頂為硬山式屋頂，茅葺頂。牆壁是竹子或是木板。");
				$("#content").append("<h4><strong>&emsp;比魯式:</strong></h4>");
				$("#content").append("&emsp;&emsp;北部型平面。屋頂為龜甲式屋頂、茅葺頂。牆壁為石積式。");
				$("#content").append("<h3><strong>頭目家</strong></h3>");
				$("#content").append("&emsp;&emsp;石板屋的雛形早在古時候韃噶拉嗚絲時已形成，建築結構及設計都非常簡單，以石片一層層地堆成牆壁，以木材成橫樑，屋頂以樹皮及蘆葦蓋成，地上舖石板。到了巴達燕時，已進步到全部使用石板，並開始雕刻中心柱，如石板屋的牆上有百步蛇的圖騰，那就表示這是頭目的家。因傳說排灣族排灣村的祖先是百步蛇，所以頭目家的牆上都有百步蛇的圖騰。這中間的演變過程，稱為石板文化。排灣族人以石板屋為一種藝術，是一種力量和智慧的偉大表現，而排灣族人一生中以擁有一棟石板屋為最大榮耀和光彩。");
				$("#content").append("<h3><strong>會所</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族無男性年齡組織，亦無嚴格分級之專名制，僅有長幼之分期觀念。排灣族部落以前有青年會所稱「公廨（tsakal）」，但現多數部落中早已不復有其存在。千千岩助太郎的調查個案中，平和會所（現今屏東縣泰武鄉）為當時惟一僅存者是舊日青年集會（千千岩助太郎，1960）。排灣族的貴族頭目們通常於前庭開部落頭人會議，或集合村中蕃丁（平民），而祭儀則另有靈屋或頭骨棚前廣場，或頭目家屋旁另建祭祀場而只有較早之軍事會議於公廄前集合的。因此，排灣族會所之功能並不如其他族被強化，但也並不是一個鬆散的部落組織，而是常分散於頭人家中的前庭或其他舉行類似活動場所，其會所並無特具社會功能或宗教功能。");
				$("#content").append("&emsp;&emsp;平和會所室內寬約4.1公尺，進深約3.5公尺，入口（寬約90公分）由側面墻厚約90公分至1公尺，由石板疊砌而成，後壁依垂直開挖的山坡築砌（約40公分），並留有深約25公分之頭骨棚架，靠上坡面有高約22公分之石板床（進深1.6公尺，寬4.1公尺），地板中央有深27公分，寬1.2×70 公分之深穴式爐坑。事實上排灣族會所的功能與頭骨棚相類似，只是會所為室內，頭骨棚則為室外之廣場。");
				$("#content").append("<h3><strong>頭骨棚</strong></h3>");
				$("#content").append("&emsp;&emsp;在日本學者千千岩助太郎的調查個案中，只有望嘉首棚（屏東縣來義鄉）及內文首棚（屏東縣獅子鄉），由於日治時已明令禁獵首，因此僅存數例且調查後不久即行撤廢。望嘉首棚是當時僅存者最大的一座，是由一緩坡地開挖長約11.3公尺，最大進深約9公尺之半丹形平台裡側緊靠垂直開挖面30公分，疊砌成長約9.8公尺，高約1.5公尺之石垣式頭骨棚，而半蓬形平台高約50公分，可能有一些儀式在此地舉行，惟時日久遠，尚不得知。內文首棚更為正式（雖不及望嘉之大），此例為頭目家所私有，位於頭目標石之側且距頭骨棚約7公尺有一祭祀靈屋相對，內置頭目家祭祀具及古甕（具有宗教、神聖意義之物），是為一單室，材料及構造大約與家屋相同，正面寬5.5公尺，深度4.78公尺。高約1.7公尺至2.1公尺，長約1.55公尺，深約30公分至40公分的石垣式頭骨棚亦置於高約45公分的砌石平台上，右側是約4公尺平方鋪石板地、中央立頭目標石的司令台，左面為一榕樹，地面亦鋪石板。");
				$("#content").append("<h3><strong>靈屋</strong></h3>");
				$("#content").append("&emsp;&emsp;如太麻里部落頭目Baburuyan Avayan住家側旁另建之祀祖及祭儀之屋，其構造與家屋類似，且與卑南族之靈屋有很大的差距。除了在建築上有差異外，其室內之佈置亦有相當分野，除了竹棚架相似外（但位置亦不相同），其餘（如穀倉、雕柱、靈屋的大小…等）均大異其趣。");
				$("#content").append("<h3><strong>穀倉</strong></h3>");
				$("#content").append("&emsp;&emsp;穀倉是排灣族貴族頭人表示財富與權力的象徵，除了在室內用木板設置高大的穀倉外，亦有在室外另行獨立設置，其形制與其他臺灣原住民各族的穀倉沒有大的分別，只是權高貴者的人穀倉較平民為高大。一般而言，平面各邊約2公尺上下，高床式（離地約1公尺），四個角柱，屋頂四披水茅葺頂，角柱與高床平板間有防鼠板，通常設置於前庭側邊。穀倉獨立設於住屋外者並不普遍，僅少數特例，大部份均位於家屋中最裡側，且最大之天花高度後緣。");
            });
            $("#button4").click(function(){
                $("#headname").text("社會組織");
				$("#content").text(" ");
				$("#content").append("<h3><strong>簡介</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族發源於北大武山，目前居住在海拔I000公尺以下的山區，人口約六萬多人。屬於北排灣的拉瓦爾群是排灣族當中唯一不舉行五年祭的社群，由於毗鄰霧台鄉的魯凱族，加上通婚頻繁，文化上深受魯凱族的影響，例如百合花的佩戴、長嗣的繼承。北排灣的排灣文化在新生代的提倡下富有活力與創造力。如陶壺的製作，琉璃珠的製作都在北排灣人的努力下復活。中排灣保留了許多古老的習俗與傳統祭典宗教儀式。尤其是來義鄉，被族人稱之為排灣族的中原地帶，也是目前傳統宗教盛行的地區。南排灣的牡丹鄉在歷史上赫赫有名，清同治年間，日人侵臺引發牡丹社事件，擴大為國際事件，是原住民族抗日的英勇事蹟。至於滿州鄉的排灣人由於鄰近漢族與阿美族，受到二種外來文化的影響甚深。東排灣的巴卡羅群混合了卑南、阿美的文化，在服飾及生活習俗上呈現了三個族群的混合體。");
				$("#content").append("<br>&emsp;&emsp;排灣族有嚴格的階級制度，大致上分為頭目(mamazangilan)、貴族、勇士、平民四個階級。");
				$("#content").append("<br>&emsp;&emsp;其中貴族又因與頭目的關係親疏分為二～三個等級。貴族階級講究門當戶對，以同階級間的聯姻為理想的婚姻形式，因此頭目階級常與鄰近村落的頭目結為親家。");
				$("#content").append("<br>&emsp;&emsp;頭目是地主階級，擁有土地、河流與獵場。藉著婚姻關係 可以擴展自我的領地。");
				$("#content").append("<br>&emsp;&emsp;階級低的族人也希望能與比自己階級高的人結婚，藉以提升自己的階級，因而在婚生子女中會有階級昇降的有趣現象。");
				$("#content").append("<br>&emsp;&emsp;階級制度為世代所承襲，排灣族是個兩性平等的社會，家族的財產、權利出長嗣繼承。其餘的兄弟姊妹於結婚後搬出本家，另立家屋、家名。因此許多部落出現了女性的頭目掌理部落的決策事宜。階級觀念不僅表現在財產與婚姻，連姓名的取用都依階級的不同而有一定的範圍。一個排灣族人只要知道他的名字就可以判斷他的階級。當然，有些名字也可以由頭目賜予，經過頭目允許後才能使用比自己階級高的名字。");
				$("#content").append("<h3><strong>世襲的階級制度</strong></h3>");
				$("#content").append("&emsp;&emsp;排灣族人一出生就確定了他的階級，是擁有土地的頭目／有土地使用權的貴族／佃民。但他們可以藉由個人的努力，在狩獵、雕刻等表現上提昇自己的地位，或藉著婚姻提昇子女的位階。");
				$("#content").append("<h3><strong>長嗣繼承家產、兩性平權的社會</strong></h3>");
				$("#content").append("&emsp;&emsp;家中的老大是一切財產的繼承者、其他的兄弟姊妹能分得的家產很少，老大擁有分配權。");
				$("#content").append("<h3><strong>祖靈崇拜</strong></h3>");
				$("#content").append("&emsp;&emsp;從家屋內大型的祖靈像雕刻，反映了排灣族人對祖靈的崇拜。通常，家裡中柱的雕像是最神聖的地方，放置了許多貴重的物品如陶壺。也掛著刀、獸骨是英勇事蹟炫耀的表徵。");
				$("#content").append("<br>&emsp;&emsp;華麗的裝飾藝術：爭奇鬥妍、百花齊放是目前排灣族服飾的最佳寫照，每一位婦女在衣飾上凸顯自我的藝術表現與差異性。不屑於跟別人一樣的紋飾是他們對自我族群的驕傲與自信。");
				});
			});
    </script>
